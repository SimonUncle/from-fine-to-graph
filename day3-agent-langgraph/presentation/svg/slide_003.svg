<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow003">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#f8f9ff"/>

  <!-- Title -->
  <text x="960" y="80" font-family="Arial, sans-serif" font-size="60" fill="#333" text-anchor="middle" font-weight="bold">LLM vs RAG vs Agent</text>
  <text x="960" y="140" font-family="Arial, sans-serif" font-size="30" fill="#666" text-anchor="middle">단계별 진화</text>

  <!-- LLM -->
  <g transform="translate(100, 200)">
    <rect width="500" height="760" rx="20" fill="white" stroke="#ff6b6b" stroke-width="4" filter="url(#shadow003)"/>
    <text x="250" y="50" font-family="Arial, sans-serif" font-size="36" fill="#ff6b6b" text-anchor="middle" font-weight="bold">LLM</text>
    <text x="250" y="90" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">단발성 대화</text>

    <rect x="40" y="120" width="420" height="200" rx="15" fill="#ffebee"/>
    <text x="250" y="160" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle" font-weight="bold">질문:</text>
    <text x="250" y="195" font-family="monospace" font-size="18" fill="#666" text-anchor="middle">"서울 여행 추천해줘"</text>
    
    <text x="250" y="245" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle" font-weight="bold">답변:</text>
    <text x="250" y="280" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle">"경복궁, 남산타워,</text>
    <text x="250" y="305" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle">명동 쇼핑..."</text>

    <rect x="40" y="350" width="420" height="180" rx="15" fill="#fff5f5"/>
    <text x="250" y="390" font-family="Arial, sans-serif" font-size="20" fill="#e74c3c" text-anchor="middle" font-weight="bold">특징:</text>
    <text x="60" y="430" font-family="Arial, sans-serif" font-size="18" fill="#666">✗ 학습 데이터만 활용</text>
    <text x="60" y="465" font-family="Arial, sans-serif" font-size="18" fill="#666">✗ 최신 정보 없음</text>
    <text x="60" y="500" font-family="Arial, sans-serif" font-size="18" fill="#666">✗ 1회성 응답</text>

    <rect x="40" y="560" width="420" height="160" rx="15" fill="#ffcdd2"/>
    <text x="250" y="600" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle" font-weight="bold">한계:</text>
    <text x="60" y="640" font-family="Arial, sans-serif" font-size="18" fill="#666">• 오래된 정보</text>
    <text x="60" y="670" font-family="Arial, sans-serif" font-size="18" fill="#666">• 환각 가능성</text>
    <text x="60" y="700" font-family="Arial, sans-serif" font-size="18" fill="#666">• 개인화 불가</text>
  </g>

  <!-- RAG -->
  <g transform="translate(710, 200)">
    <rect width="500" height="760" rx="20" fill="white" stroke="#667eea" stroke-width="4" filter="url(#shadow003)"/>
    <text x="250" y="50" font-family="Arial, sans-serif" font-size="36" fill="#667eea" text-anchor="middle" font-weight="bold">RAG</text>
    <text x="250" y="90" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">검색 + 생성</text>

    <rect x="40" y="120" width="420" height="240" rx="15" fill="#e8eaf6"/>
    <text x="250" y="160" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle" font-weight="bold">질문:</text>
    <text x="250" y="195" font-family="monospace" font-size="18" fill="#666" text-anchor="middle">"서울 여행 추천해줘"</text>
    
    <text x="250" y="235" font-family="Arial, sans-serif" font-size="18" fill="#667eea" text-anchor="middle" font-weight="bold">🔍 Vector DB 검색</text>
    <text x="250" y="265" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">최신 여행 가이드 문서</text>
    
    <text x="250" y="305" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle" font-weight="bold">답변:</text>
    <text x="250" y="340" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle">"최신 여행지 문서에 따르면</text>
    <text x="250" y="365" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle">경복궁은 화-일 운영..."</text>

    <rect x="40" y="390" width="420" height="180" rx="15" fill="#f3e5f5"/>
    <text x="250" y="430" font-family="Arial, sans-serif" font-size="20" fill="#667eea" text-anchor="middle" font-weight="bold">특징:</text>
    <text x="60" y="470" font-family="Arial, sans-serif" font-size="18" fill="#666">✓ 문서 기반 답변</text>
    <text x="60" y="505" font-family="Arial, sans-serif" font-size="18" fill="#666">✓ 최신 정보 반영</text>
    <text x="60" y="540" font-family="Arial, sans-serif" font-size="18" fill="#666">○ 여전히 1회성</text>

    <rect x="40" y="600" width="420" height="120" rx="15" fill="#c5cae9"/>
    <text x="250" y="640" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle" font-weight="bold">개선점:</text>
    <text x="60" y="680" font-family="Arial, sans-serif" font-size="18" fill="#666">✓ 사실 기반 답변</text>
    <text x="60" y="710" font-family="Arial, sans-serif" font-size="18" fill="#666">✗ 실시간 행동 불가</text>
  </g>

  <!-- Agent -->
  <g transform="translate(1320, 200)">
    <rect width="500" height="760" rx="20" fill="white" stroke="#27AE60" stroke-width="4" filter="url(#shadow003)"/>
    <text x="250" y="50" font-family="Arial, sans-serif" font-size="36" fill="#27AE60" text-anchor="middle" font-weight="bold">Agent</text>
    <text x="250" y="90" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">자율 실행</text>

    <rect x="40" y="120" width="420" height="320" rx="15" fill="#e8f5e9"/>
    <text x="250" y="160" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle" font-weight="bold">질문:</text>
    <text x="250" y="195" font-family="monospace" font-size="18" fill="#666" text-anchor="middle">"서울 여행 추천해줘"</text>
    
    <text x="250" y="235" font-family="Arial, sans-serif" font-size="18" fill="#27AE60" text-anchor="middle" font-weight="bold">🤖 자율 처리:</text>
    <text x="60" y="270" font-family="Arial, sans-serif" font-size="16" fill="#666">1. 날씨 API 호출 ☀️</text>
    <text x="60" y="300" font-family="Arial, sans-serif" font-size="16" fill="#666">2. 영업시간 확인 🕐</text>
    <text x="60" y="330" font-family="Arial, sans-serif" font-size="16" fill="#666">3. 리뷰 검색 ⭐</text>
    <text x="60" y="360" font-family="Arial, sans-serif" font-size="16" fill="#666">4. 거리 계산 🗺️</text>
    <text x="60" y="390" font-family="Arial, sans-serif" font-size="16" fill="#666">5. 최적 루트 생성 ✨</text>
    
    <text x="250" y="425" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle">"맑은 날씨 예상, 경복궁</text>
    <text x="250" y="445" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle">화-일 10-18시 운영..."</text>

    <rect x="40" y="470" width="420" height="180" rx="15" fill="#f0fff4"/>
    <text x="250" y="510" font-family="Arial, sans-serif" font-size="20" fill="#27AE60" text-anchor="middle" font-weight="bold">특징:</text>
    <text x="60" y="550" font-family="Arial, sans-serif" font-size="18" fill="#666">✓ 자율적 도구 사용</text>
    <text x="60" y="585" font-family="Arial, sans-serif" font-size="18" fill="#666">✓ 실시간 정보</text>
    <text x="60" y="620" font-family="Arial, sans-serif" font-size="18" fill="#666">✓ 반복 실행 가능</text>

    <rect x="40" y="680" width="420" height="60" rx="15" fill="#4caf50"/>
    <text x="250" y="720" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">🚀 가장 강력한 시스템!</text>
  </g>
</svg>
