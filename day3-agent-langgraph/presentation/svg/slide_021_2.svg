<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow0212">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#f8f9ff"/>

  <!-- Title -->
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="60" fill="#333" text-anchor="middle" font-weight="bold">Supervisor Pattern</text>
  <text x="960" y="160" font-family="Arial, sans-serif" font-size="30" fill="#666" text-anchor="middle">중앙 관리자가 작업을 분배하고 결과를 취합</text>

  <!-- Architecture Diagram -->
  <g transform="translate(960, 540)">
    <!-- Supervisor (Top) -->
    <g transform="translate(0, -280)">
      <rect x="-200" y="-60" width="400" height="120" rx="20" fill="#667eea" filter="url(#shadow0212)"/>
      <text x="0" y="-10" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" font-weight="bold">👔 Supervisor</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">LLM Router</text>
    </g>

    <!-- Arrows down -->
    <line x1="-300" y1="-160" x2="-300" y2="-60" stroke="#667eea" stroke-width="4"/>
    <polygon points="-300,-60 -310,-75 -290,-75" fill="#667eea"/>

    <line x1="0" y1="-160" x2="0" y2="-60" stroke="#667eea" stroke-width="4"/>
    <polygon points="0,-60 -10,-75 10,-75" fill="#667eea"/>

    <line x1="300" y1="-160" x2="300" y2="-60" stroke="#667eea" stroke-width="4"/>
    <polygon points="300,-60 290,-75 310,-75" fill="#667eea"/>

    <!-- Agent 1 -->
    <g transform="translate(-450, -40)">
      <rect width="300" height="180" rx="20" fill="white" stroke="#27AE60" stroke-width="4" filter="url(#shadow0212)"/>
      <text x="150" y="50" font-family="Arial, sans-serif" font-size="32" fill="#27AE60" text-anchor="middle" font-weight="bold">Agent 1</text>
      <text x="150" y="90" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle">주문 처리</text>
      <text x="150" y="130" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">• 주문 조회</text>
      <text x="150" y="160" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">• 배송 상태</text>
    </g>

    <!-- Agent 2 -->
    <g transform="translate(-150, -40)">
      <rect width="300" height="180" rx="20" fill="white" stroke="#ff9800" stroke-width="4" filter="url(#shadow0212)"/>
      <text x="150" y="50" font-family="Arial, sans-serif" font-size="32" fill="#ff9800" text-anchor="middle" font-weight="bold">Agent 2</text>
      <text x="150" y="90" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle">환불 처리</text>
      <text x="150" y="130" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">• 환불 신청</text>
      <text x="150" y="160" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">• 취소 처리</text>
    </g>

    <!-- Agent 3 -->
    <g transform="translate(150, -40)">
      <rect width="300" height="180" rx="20" fill="white" stroke="#9c27b0" stroke-width="4" filter="url(#shadow0212)"/>
      <text x="150" y="50" font-family="Arial, sans-serif" font-size="32" fill="#9c27b0" text-anchor="middle" font-weight="bold">Agent 3</text>
      <text x="150" y="90" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle">재고 관리</text>
      <text x="150" y="130" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">• 재고 확인</text>
      <text x="150" y="160" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">• 입고 처리</text>
    </g>

    <!-- Arrows back up -->
    <line x1="-300" y1="140" x2="-300" y2="220" stroke="#27AE60" stroke-width="4"/>
    <polygon points="-300,220 -310,205 -290,205" fill="#27AE60"/>

    <line x1="0" y1="140" x2="0" y2="220" stroke="#ff9800" stroke-width="4"/>
    <polygon points="0,220 -10,205 10,205" fill="#ff9800"/>

    <line x1="300" y1="140" x2="300" y2="220" stroke="#9c27b0" stroke-width="4"/>
    <polygon points="300,220 290,205 310,205" fill="#9c27b0"/>

    <!-- Supervisor (Bottom) -->
    <g transform="translate(0, 220)">
      <rect x="-200" y="0" width="400" height="100" rx="20" fill="#e91e63" filter="url(#shadow0212)"/>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" font-weight="bold">👔 Supervisor</text>
      <text x="0" y="78" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle">결과 검토 &amp; 종료</text>
    </g>
  </g>

  <!-- Key Points -->
  <g transform="translate(200, 900)">
    <rect width="1520" height="120" rx="20" fill="white" stroke="#667eea" stroke-width="4" filter="url(#shadow0212)"/>
    <text x="760" y="50" font-family="Arial, sans-serif" font-size="32" fill="#667eea" text-anchor="middle" font-weight="bold">💡 특징</text>

    <g transform="translate(100, 70)">
      <circle cx="20" cy="10" r="18" fill="#27AE60"/>
      <text x="20" y="18" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">✓</text>
      <text x="60" y="18" font-family="Arial, sans-serif" font-size="24" fill="#333" font-weight="bold">역할 분담 명확</text>

      <circle cx="420" cy="10" r="18" fill="#27AE60"/>
      <text x="420" y="18" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">✓</text>
      <text x="460" y="18" font-family="Arial, sans-serif" font-size="24" fill="#333" font-weight="bold">품질 관리 용이</text>

      <circle cx="820" cy="10" r="18" fill="#27AE60"/>
      <text x="820" y="18" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">✓</text>
      <text x="860" y="18" font-family="Arial, sans-serif" font-size="24" fill="#333" font-weight="bold">확장 쉬움</text>
    </g>
  </g>
</svg>
