<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs><filter id="shadow016"><feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.15"/></filter></defs>
  <rect width="1920" height="1080" fill="#f8f9ff"/>
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="60" fill="#333" text-anchor="middle" font-weight="bold">ReAct 루프 구조</text>
  <text x="960" y="160" font-family="Arial, sans-serif" font-size="30" fill="#666" text-anchor="middle">관찰 → 사고 → 행동 → 반복</text>

  <g transform="translate(960, 540)">
    <!-- Cycle -->
    <circle cx="0" cy="-200" r="100" fill="#ff6b6b" filter="url(#shadow016)"/>
    <text x="0" y="-185" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="bold">Observe</text>

    <circle cx="200" cy="0" r="100" fill="#ff9800" filter="url(#shadow016)"/>
    <text x="200" y="15" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="bold">Think</text>

    <circle cx="0" cy="200" r="100" fill="#27AE60" filter="url(#shadow016)"/>
    <text x="0" y="215" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="bold">Act</text>

    <circle cx="-200" cy="0" r="100" fill="#667eea" filter="url(#shadow016)"/>
    <text x="-200" y="15" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="bold">Update</text>

    <!-- Arrows -->
    <path d="M 70 -150 L 150 -50" stroke="#333" stroke-width="6" marker-end="url(#arrow)"/>
    <path d="M 150 50 L 70 150" stroke="#333" stroke-width="6"/>
    <path d="M -70 150 L -150 50" stroke="#333" stroke-width="6"/>
    <path d="M -150 -50 L -70 -150" stroke="#333" stroke-width="6"/>
  </g>

  <!-- Examples -->
  <g transform="translate(160, 240)">
    <rect width="340" height="140" rx="15" fill="#ffebee" filter="url(#shadow016)"/>
    <text x="170" y="50" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">Observe 예시</text>
    <text x="170" y="90" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">"호텔 검색 결과:</text>
    <text x="170" y="120" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">5개 호텔 발견"</text>
  </g>

  <g transform="translate(1420, 440)">
    <rect width="340" height="140" rx="15" fill="#fff3e0" filter="url(#shadow016)"/>
    <text x="170" y="50" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">Think 예시</text>
    <text x="170" y="90" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">"가격대가 적절한</text>
    <text x="170" y="120" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">2번 호텔 선택"</text>
  </g>

  <g transform="translate(160, 700)">
    <rect width="340" height="140" rx="15" fill="#e8f5e9" filter="url(#shadow016)"/>
    <text x="170" y="50" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">Act 예시</text>
    <text x="170" y="90" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">"예약 API 호출:</text>
    <text x="170" y="120" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">book_hotel(2)"</text>
  </g>
</svg>
