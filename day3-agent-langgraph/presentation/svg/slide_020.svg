<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow020">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#f8f9ff"/>

  <!-- Title -->
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="60" fill="#333" text-anchor="middle" font-weight="bold">Fan-out / Fan-in 패턴</text>
  <text x="960" y="160" font-family="Arial, sans-serif" font-size="30" fill="#666" text-anchor="middle">병렬 처리로 속도 높이기</text>

  <!-- Concept Boxes -->
  <g transform="translate(200, 220)">
    <!-- Fan-out -->
    <rect width="740" height="140" rx="20" fill="white" stroke="#667eea" stroke-width="4" filter="url(#shadow020)"/>
    <text x="370" y="55" font-family="Arial, sans-serif" font-size="36" fill="#667eea" text-anchor="middle" font-weight="bold">🌟 Fan-out</text>
    <text x="370" y="100" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle">하나의 작업을 여러</text>
    <text x="370" y="130" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle">Agent에 동시 분배</text>

    <!-- Fan-in -->
    <g transform="translate(780, 0)">
      <rect width="740" height="140" rx="20" fill="white" stroke="#27AE60" stroke-width="4" filter="url(#shadow020)"/>
      <text x="370" y="55" font-family="Arial, sans-serif" font-size="36" fill="#27AE60" text-anchor="middle" font-weight="bold">🎯 Fan-in</text>
      <text x="370" y="100" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle">여러 Agent의 결과를</text>
      <text x="370" y="130" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle">하나로 통합</text>
    </g>
  </g>

  <!-- Diagram -->
  <g transform="translate(360, 400)">
    <!-- Start Node -->
    <circle cx="600" cy="40" r="45" fill="#667eea" filter="url(#shadow020)"/>
    <text x="600" y="52" font-family="Arial, sans-serif" font-size="26" fill="white" text-anchor="middle" font-weight="bold">시작</text>

    <!-- Fan-out arrows -->
    <line x1="545" y1="75" x2="200" y2="165" stroke="#667eea" stroke-width="4"/>
    <polygon points="200,165 212,156 208,170" fill="#667eea"/>

    <line x1="600" y1="85" x2="600" y2="165" stroke="#667eea" stroke-width="4"/>
    <polygon points="600,165 590,150 610,150" fill="#667eea"/>

    <line x1="655" y1="75" x2="1000" y2="165" stroke="#667eea" stroke-width="4"/>
    <polygon points="1000,165 992,170 996,156" fill="#667eea"/>

    <!-- Agent 1 -->
    <rect x="50" y="185" width="300" height="140" rx="20" fill="white" stroke="#ff6b6b" stroke-width="4" filter="url(#shadow020)"/>
    <text x="200" y="225" font-family="Arial, sans-serif" font-size="28" fill="#ff6b6b" text-anchor="middle" font-weight="bold">🏨 숙박</text>
    <text x="200" y="260" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">호텔 검색</text>
    <text x="200" y="290" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">가격 비교</text>

    <!-- Agent 2 -->
    <rect x="450" y="185" width="300" height="140" rx="20" fill="white" stroke="#ff9800" stroke-width="4" filter="url(#shadow020)"/>
    <text x="600" y="225" font-family="Arial, sans-serif" font-size="28" fill="#ff9800" text-anchor="middle" font-weight="bold">🚇 교통</text>
    <text x="600" y="260" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">지하철 노선</text>
    <text x="600" y="290" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">버스 시간표</text>

    <!-- Agent 3 -->
    <rect x="850" y="185" width="300" height="140" rx="20" fill="white" stroke="#9c27b0" stroke-width="4" filter="url(#shadow020)"/>
    <text x="1000" y="225" font-family="Arial, sans-serif" font-size="28" fill="#9c27b0" text-anchor="middle" font-weight="bold">🍴 맛집</text>
    <text x="1000" y="260" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">주변 맛집</text>
    <text x="1000" y="290" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">리뷰 분석</text>

    <!-- Fan-in arrows -->
    <line x1="200" y1="325" x2="545" y2="415" stroke="#27AE60" stroke-width="4"/>
    <polygon points="545,415 537,410 541,424" fill="#27AE60"/>

    <line x1="600" y1="325" x2="600" y2="415" stroke="#27AE60" stroke-width="4"/>
    <polygon points="600,415 590,400 610,400" fill="#27AE60"/>

    <line x1="1000" y1="325" x2="655" y2="415" stroke="#27AE60" stroke-width="4"/>
    <polygon points="655,415 663,410 659,424" fill="#27AE60"/>

    <!-- Merge Node -->
    <circle cx="600" cy="465" r="45" fill="#27AE60" filter="url(#shadow020)"/>
    <text x="600" y="477" font-family="Arial, sans-serif" font-size="26" fill="white" text-anchor="middle" font-weight="bold">통합</text>
  </g>

  <!-- Benefits -->
  <g transform="translate(200, 940)">
    <rect width="1520" height="110" rx="20" fill="white" stroke="#667eea" stroke-width="4" filter="url(#shadow020)"/>
    <text x="760" y="45" font-family="Arial, sans-serif" font-size="32" fill="#667eea" text-anchor="middle" font-weight="bold">💡 병렬 처리의 장점</text>

    <g transform="translate(100, 70)">
      <circle cx="30" cy="12" r="18" fill="#27AE60"/>
      <text x="30" y="20" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">1</text>
      <text x="70" y="20" font-family="Arial, sans-serif" font-size="22" fill="#333" font-weight="bold">속도: 순차 처리 대비 3배 빠름</text>

      <circle cx="550" cy="12" r="18" fill="#27AE60"/>
      <text x="550" y="20" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">2</text>
      <text x="590" y="20" font-family="Arial, sans-serif" font-size="22" fill="#333" font-weight="bold">독립성: 각 Agent 실패해도 다른 Agent 영향 없음</text>
    </g>
  </g>
</svg>
