<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow023">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#f8f9ff"/>

  <!-- Title -->
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="60" fill="#333" text-anchor="middle" font-weight="bold">전체 요약</text>
  <text x="960" y="160" font-family="Arial, sans-serif" font-size="30" fill="#666" text-anchor="middle">Day 3: LangGraph &amp; Multi-Agent Systems</text>

  <!-- Concept Flow -->
  <g transform="translate(200, 240)">
    <!-- Box 1: Agent Basics -->
    <rect width="340" height="220" rx="20" fill="white" stroke="#667eea" stroke-width="4" filter="url(#shadow023)"/>
    <text x="170" y="50" font-family="Arial, sans-serif" font-size="32" fill="#667eea" text-anchor="middle" font-weight="bold">1️⃣ Agent 기초</text>
    <text x="170" y="95" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">• LLM → RAG → Agent</text>
    <text x="170" y="130" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">• 자율 실행 + 도구 사용</text>
    <text x="170" y="165" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">• 4가지 핵심 요소:</text>
    <text x="170" y="195" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle">Perception, Reasoning,</text>
    <text x="170" y="220" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle">Action, Memory</text>

    <!-- Arrow -->
    <text x="410" y="140" font-family="Arial, sans-serif" font-size="50" fill="#333">→</text>

    <!-- Box 2: LangGraph -->
    <g transform="translate(460, 0)">
      <rect width="340" height="220" rx="20" fill="white" stroke="#27AE60" stroke-width="4" filter="url(#shadow023)"/>
      <text x="170" y="50" font-family="Arial, sans-serif" font-size="32" fill="#27AE60" text-anchor="middle" font-weight="bold">2️⃣ LangGraph</text>
      <text x="170" y="95" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">• State: 공유 데이터</text>
      <text x="170" y="130" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">• Node: 작업 함수</text>
      <text x="170" y="165" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">• Edge: 연결 &amp; 조건</text>
      <text x="170" y="200" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">• Reducer: 병합 전략</text>
    </g>

    <!-- Arrow -->
    <text x="870" y="140" font-family="Arial, sans-serif" font-size="50" fill="#333">→</text>

    <!-- Box 3: HITL -->
    <g transform="translate(920, 0)">
      <rect width="340" height="220" rx="20" fill="white" stroke="#ff9800" stroke-width="4" filter="url(#shadow023)"/>
      <text x="170" y="50" font-family="Arial, sans-serif" font-size="32" fill="#ff9800" text-anchor="middle" font-weight="bold">3️⃣ HITL</text>
      <text x="170" y="95" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">• interrupt(): 중단</text>
      <text x="170" y="130" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">• 사용자 검토 &amp; 피드백</text>
      <text x="170" y="165" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">• resume(): 재개</text>
      <text x="170" y="200" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">• 품질 보장</text>
    </g>

    <!-- Box 4: ReAct -->
    <g transform="translate(0, 280)">
      <rect width="340" height="220" rx="20" fill="white" stroke="#9c27b0" stroke-width="4" filter="url(#shadow023)"/>
      <text x="170" y="50" font-family="Arial, sans-serif" font-size="32" fill="#9c27b0" text-anchor="middle" font-weight="bold">4️⃣ ReAct</text>
      <text x="170" y="95" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">• Observe: 상황 파악</text>
      <text x="170" y="130" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">• Think: 계획 수립</text>
      <text x="170" y="165" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">• Act: 도구 사용</text>
      <text x="170" y="200" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">• Update: 상태 업데이트</text>
    </g>

    <!-- Arrow -->
    <text x="410" y="420" font-family="Arial, sans-serif" font-size="50" fill="#333">→</text>

    <!-- Box 5: Multi-Agent -->
    <g transform="translate(460, 280)">
      <rect width="340" height="220" rx="20" fill="white" stroke="#e91e63" stroke-width="4" filter="url(#shadow023)"/>
      <text x="170" y="50" font-family="Arial, sans-serif" font-size="32" fill="#e91e63" text-anchor="middle" font-weight="bold">5️⃣ Multi-Agent</text>
      <text x="170" y="95" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">• HandOffs: 순차 전달</text>
      <text x="170" y="130" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">• Fan-out/in: 병렬 처리</text>
      <text x="170" y="165" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">• 전문화된 Agent 협업</text>
      <text x="170" y="200" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">• 속도 &amp; 정확도 향상</text>
    </g>

    <!-- Arrow -->
    <text x="870" y="420" font-family="Arial, sans-serif" font-size="50" fill="#333">→</text>

    <!-- Box 6: MCP -->
    <g transform="translate(920, 280)">
      <rect width="340" height="220" rx="20" fill="white" stroke="#00bcd4" stroke-width="4" filter="url(#shadow023)"/>
      <text x="170" y="50" font-family="Arial, sans-serif" font-size="32" fill="#00bcd4" text-anchor="middle" font-weight="bold">6️⃣ MCP</text>
      <text x="170" y="95" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">• 외부 시스템 연결</text>
      <text x="170" y="130" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">• API, DB, 파일 접근</text>
      <text x="170" y="165" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">• 표준 프로토콜</text>
      <text x="170" y="200" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">• 확장성 극대화</text>
    </g>
  </g>

  <!-- Bottom Summary -->
  <g transform="translate(200, 780)">
    <rect width="1520" height="180" rx="20" fill="#667eea" filter="url(#shadow023)"/>
    <text x="760" y="60" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" font-weight="bold">🎯 핵심 메시지</text>
    <text x="760" y="110" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle">LangGraph로 복잡한 Agent 시스템을 구조화하고</text>
    <text x="760" y="150" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle">Multi-Agent 협업으로 실전 문제를 효율적으로 해결!</text>
  </g>
</svg>
