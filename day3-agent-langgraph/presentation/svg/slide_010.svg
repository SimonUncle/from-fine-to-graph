<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs><filter id="shadow010"><feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.15"/></filter></defs>
  <rect width="1920" height="1080" fill="#f8f9ff"/>
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="60" fill="#333" text-anchor="middle" font-weight="bold">Graph 예제: 여행 추천</text>
  <text x="960" y="160" font-family="Arial, sans-serif" font-size="30" fill="#666" text-anchor="middle">3-노드 그래프</text>

  <g transform="translate(960, 400)">
    <!-- Input Node -->
    <rect x="-150" y="-300" width="300" height="100" rx="20" fill="#667eea" filter="url(#shadow010)"/>
    <text x="0" y="-235" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="bold">입력</text>
    
    <!-- Arrow -->
    <path d="M 0 -200 L 0 -100" stroke="#667eea" stroke-width="4"/>
    <polygon points="0,-100 -10,-115 10,-115" fill="#667eea"/>
    
    <!-- Search Node -->
    <rect x="-150" y="-70" width="300" height="100" rx="20" fill="#27AE60" filter="url(#shadow010)"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="bold">호텔 검색</text>
    
    <!-- Arrow -->
    <path d="M 0 30 L 0 130" stroke="#27AE60" stroke-width="4"/>
    <polygon points="0,130 -10,115 10,115" fill="#27AE60"/>
    
    <!-- Output Node -->
    <rect x="-150" y="160" width="300" height="100" rx="20" fill="#ff9800" filter="url(#shadow010)"/>
    <text x="0" y="225" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="bold">결과 생성</text>
  </g>

  <!-- Code -->
  <g transform="translate(260, 700)">
    <rect width="1400" height="260" rx="20" fill="white" stroke="#667eea" stroke-width="4" filter="url(#shadow010)"/>
    <rect x="40" y="40" width="1320" height="180" rx="10" fill="#1e1e1e"/>
    <text x="60" y="80" font-family="monospace" font-size="20" fill="#4ec9b0">graph</text>
    <text x="140" y="80" font-family="monospace" font-size="20" fill="#d4d4d4">.add_node(</text>
    <text x="300" y="80" font-family="monospace" font-size="20" fill="#ce9178">"input"</text>
    <text x="400" y="80" font-family="monospace" font-size="20" fill="#d4d4d4">, process_input)</text>
    
    <text x="60" y="120" font-family="monospace" font-size="20" fill="#4ec9b0">graph</text>
    <text x="140" y="120" font-family="monospace" font-size="20" fill="#d4d4d4">.add_node(</text>
    <text x="300" y="120" font-family="monospace" font-size="20" fill="#ce9178">"search"</text>
    <text x="420" y="120" font-family="monospace" font-size="20" fill="#d4d4d4">, search_hotels)</text>
    
    <text x="60" y="160" font-family="monospace" font-size="20" fill="#4ec9b0">graph</text>
    <text x="140" y="160" font-family="monospace" font-size="20" fill="#d4d4d4">.add_node(</text>
    <text x="300" y="160" font-family="monospace" font-size="20" fill="#ce9178">"output"</text>
    <text x="420" y="160" font-family="monospace" font-size="20" fill="#d4d4d4">, generate_result)</text>
    
    <text x="60" y="200" font-family="monospace" font-size="20" fill="#4ec9b0">graph</text>
    <text x="140" y="200" font-family="monospace" font-size="20" fill="#d4d4d4">.add_edge(</text>
    <text x="280" y="200" font-family="monospace" font-size="20" fill="#ce9178">"input"</text>
    <text x="380" y="200" font-family="monospace" font-size="20" fill="#d4d4d4">,</text>
    <text x="420" y="200" font-family="monospace" font-size="20" fill="#ce9178">"search"</text>
    <text x="540" y="200" font-family="monospace" font-size="20" fill="#d4d4d4">)</text>
  </g>
</svg>
