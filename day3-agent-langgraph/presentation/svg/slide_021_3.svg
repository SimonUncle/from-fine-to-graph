<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow0213">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#f8f9ff"/>

  <!-- Title -->
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="60" fill="#333" text-anchor="middle" font-weight="bold">Hierarchical Pattern</text>
  <text x="960" y="160" font-family="Arial, sans-serif" font-size="30" fill="#666" text-anchor="middle">2단계 위계: 전체 관리자 → 팀 관리자 → 작업자</text>

  <!-- Architecture Diagram -->
  <g transform="translate(960, 540)">
    <!-- Top Supervisor -->
    <g transform="translate(0, -320)">
      <rect x="-250" y="-60" width="500" height="120" rx="20" fill="#667eea" filter="url(#shadow0213)"/>
      <text x="0" y="-5" font-family="Arial, sans-serif" font-size="40" fill="white" text-anchor="middle" font-weight="bold">🎯 전체 Supervisor</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">총괄 관리</text>
    </g>

    <!-- Arrows to teams -->
    <line x1="-200" y1="-200" x2="-400" y2="-100" stroke="#667eea" stroke-width="4"/>
    <line x1="200" y1="-200" x2="400" y2="-100" stroke="#667eea" stroke-width="4"/>

    <!-- Research Team -->
    <g transform="translate(-550, -80)">
      <rect width="500" height="460" rx="20" fill="white" stroke="#27AE60" stroke-width="4" filter="url(#shadow0213)"/>
      <text x="250" y="50" font-family="Arial, sans-serif" font-size="36" fill="#27AE60" text-anchor="middle" font-weight="bold">📚 리서치 팀</text>

      <!-- Team Supervisor -->
      <rect x="100" y="80" width="300" height="100" rx="15" fill="#27AE60" filter="url(#shadow0213)"/>
      <text x="250" y="125" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="bold">팀 Supervisor</text>
      <text x="250" y="160" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">품질 검토</text>

      <!-- Arrows -->
      <line x1="150" y1="180" x2="120" y2="240" stroke="#27AE60" stroke-width="3"/>
      <line x1="350" y1="180" x2="380" y2="240" stroke="#27AE60" stroke-width="3"/>

      <!-- Worker 1 -->
      <rect x="40" y="260" width="180" height="120" rx="15" fill="#4caf50" filter="url(#shadow0213)"/>
      <text x="130" y="300" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">Agent 1</text>
      <text x="130" y="330" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">웹 검색</text>

      <!-- Worker 2 -->
      <rect x="280" y="260" width="180" height="120" rx="15" fill="#4caf50" filter="url(#shadow0213)"/>
      <text x="370" y="300" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">Agent 2</text>
      <text x="370" y="330" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">논문 분석</text>
    </g>

    <!-- Content Team -->
    <g transform="translate(50, -80)">
      <rect width="500" height="460" rx="20" fill="white" stroke="#ff9800" stroke-width="4" filter="url(#shadow0213)"/>
      <text x="250" y="50" font-family="Arial, sans-serif" font-size="36" fill="#ff9800" text-anchor="middle" font-weight="bold">✍️ 콘텐츠 팀</text>

      <!-- Team Supervisor -->
      <rect x="100" y="80" width="300" height="100" rx="15" fill="#ff9800" filter="url(#shadow0213)"/>
      <text x="250" y="125" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="bold">팀 Supervisor</text>
      <text x="250" y="160" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">스타일 검토</text>

      <!-- Arrows -->
      <line x1="150" y1="180" x2="120" y2="240" stroke="#ff9800" stroke-width="3"/>
      <line x1="350" y1="180" x2="380" y2="240" stroke="#ff9800" stroke-width="3"/>

      <!-- Worker 1 -->
      <rect x="40" y="260" width="180" height="120" rx="15" fill="#ffa726" filter="url(#shadow0213)"/>
      <text x="130" y="300" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">Agent 1</text>
      <text x="130" y="330" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">초안 작성</text>

      <!-- Worker 2 -->
      <rect x="280" y="260" width="180" height="120" rx="15" fill="#ffa726" filter="url(#shadow0213)"/>
      <text x="370" y="300" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">Agent 2</text>
      <text x="370" y="330" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">편집</text>
    </g>
  </g>

  <!-- Flow -->
  <g transform="translate(200, 900)">
    <rect width="1520" height="120" rx="20" fill="white" stroke="#667eea" stroke-width="4" filter="url(#shadow0213)"/>
    <text x="760" y="45" font-family="Arial, sans-serif" font-size="28" fill="#667eea" text-anchor="middle" font-weight="bold">🔄 작업 흐름</text>
    <text x="760" y="85" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle">전체 Supervisor → 팀 선택 → 팀 Supervisor → 작업자 배정 → 팀 검토 → 전체 Supervisor</text>
  </g>
</svg>
