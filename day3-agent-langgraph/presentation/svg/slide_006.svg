<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs><filter id="s006"><feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.15"/></filter></defs>
  <rect width="1920" height="1080" fill="#f8f9ff"/>
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="60" fill="#333" text-anchor="middle" font-weight="bold">LangGraph란?</text>
  <text x="960" y="160" font-family="Arial, sans-serif" font-size="30" fill="#666" text-anchor="middle">상태 기반 Agent 워크플로우 프레임워크</text>

  <g transform="translate(260, 240)">
    <rect width="1400" height="160" rx="20" fill="white" stroke="#667eea" stroke-width="4" filter="url(#s006)"/>
    <text x="700" y="70" font-family="Arial, sans-serif" font-size="36" fill="#667eea" text-anchor="middle" font-weight="bold">핵심 아이디어</text>
    <text x="700" y="120" font-family="Arial, sans-serif" font-size="26" fill="#333" text-anchor="middle">Agent를 그래프로 표현하고 상태를 전달하며 워크플로우 실행</text>
  </g>

  <g transform="translate(160, 450)">
    <rect width="540" height="480" rx="20" fill="white" stroke="#27AE60" stroke-width="4" filter="url(#s006)"/>
    <text x="270" y="60" font-family="Arial, sans-serif" font-size="40" fill="#27AE60" text-anchor="middle" font-weight="bold">📦 State</text>
    <text x="270" y="120" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle">노드 간 공유 데이터</text>
    <text x="40" y="180" font-family="Arial, sans-serif" font-size="22" fill="#666">• TypedDict로 정의</text>
    <text x="40" y="220" font-family="Arial, sans-serif" font-size="22" fill="#666">• 노드마다 업데이트</text>
  </g>

  <g transform="translate(720, 450)">
    <rect width="540" height="480" rx="20" fill="white" stroke="#ff9800" stroke-width="4" filter="url(#s006)"/>
    <text x="270" y="60" font-family="Arial, sans-serif" font-size="40" fill="#ff9800" text-anchor="middle" font-weight="bold">⭕ Node</text>
    <text x="270" y="120" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle">실제 작업 수행 함수</text>
    <text x="40" y="180" font-family="Arial, sans-serif" font-size="22" fill="#666">• State 받아 처리</text>
    <text x="40" y="220" font-family="Arial, sans-serif" font-size="22" fill="#666">• LLM 호출, API 실행</text>
  </g>

  <g transform="translate(1280, 450)">
    <rect width="540" height="480" rx="20" fill="white" stroke="#9b59b6" stroke-width="4" filter="url(#s006)"/>
    <text x="270" y="60" font-family="Arial, sans-serif" font-size="40" fill="#9b59b6" text-anchor="middle" font-weight="bold">→ Edge</text>
    <text x="270" y="120" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle">노드 간 연결 &amp; 흐름</text>
    <text x="40" y="180" font-family="Arial, sans-serif" font-size="22" fill="#666">• 일반 Edge: 항상 이동</text>
    <text x="40" y="220" font-family="Arial, sans-serif" font-size="22" fill="#666">• Conditional Edge: 조건 분기</text>
  </g>
</svg>
