<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1920" height="1080" fill="#f8f9ff"/>
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="60" fill="#333" text-anchor="middle" font-weight="bold">ReAct 실전: 여행 정보 수집</text>

  <g transform="translate(260, 240)">
    <rect width="1400" height="700" rx="20" fill="white" stroke="#e74c3c" stroke-width="4"/>
    
    <g transform="translate(60, 60)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="32" fill="#e74c3c" font-weight="bold">1. Observe: "서울 날씨 확인 필요"</text>
      <rect x="0" y="20" width="1280" height="80" rx="10" fill="#ffebee"/>
      <text x="20" y="65" font-family="Arial, sans-serif" font-size="22" fill="#666">상태: weather = None</text>
    </g>

    <g transform="translate(60, 180)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="32" fill="#ff9800" font-weight="bold">2. Think: "get_weather 도구 호출"</text>
      <rect x="0" y="20" width="1280" height="80" rx="10" fill="#fff3e0"/>
      <text x="20" y="65" font-family="Arial, sans-serif" font-size="22" fill="#666">LLM 결정: use_tool("get_weather", city="서울")</text>
    </g>

    <g transform="translate(60, 300)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="32" fill="#27AE60" font-weight="bold">3. Act: API 실행</text>
      <rect x="0" y="20" width="1280" height="80" rx="10" fill="#e8f5e9"/>
      <text x="20" y="65" font-family="Arial, sans-serif" font-size="22" fill="#666">결과: "서울: 맑음, 18°C"</text>
    </g>

    <g transform="translate(60, 420)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="32" fill="#667eea" font-weight="bold">4. Update: State 업데이트</text>
      <rect x="0" y="20" width="1280" height="80" rx="10" fill="#e8eaf6"/>
      <text x="20" y="65" font-family="Arial, sans-serif" font-size="22" fill="#666">상태: weather = "맑음, 18°C"</text>
    </g>

    <text x="700" y="580" font-family="Arial, sans-serif" font-size="28" fill="#e74c3c" text-anchor="middle" font-weight="bold">→ 다음 작업(호텔 검색)으로 진행</text>
  </g>
</svg>
