<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow0214">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#f8f9ff"/>

  <!-- Title -->
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="60" fill="#333" text-anchor="middle" font-weight="bold">Network 패턴</text>
  <text x="960" y="160" font-family="Arial, sans-serif" font-size="30" fill="#666" text-anchor="middle">Agent들이 자유롭게 메시지를 주고받는 구조</text>

  <!-- Concept Box -->
  <g transform="translate(200, 220)">
    <rect width="1520" height="140" rx="20" fill="white" stroke="#667eea" stroke-width="4" filter="url(#shadow0214)"/>
    <text x="760" y="55" font-family="Arial, sans-serif" font-size="36" fill="#667eea" text-anchor="middle" font-weight="bold">💡 핵심 개념</text>
    <text x="760" y="100" font-family="Arial, sans-serif" font-size="26" fill="#333" text-anchor="middle">중앙 컨트롤러 없이 Agent들이 <tspan font-weight="bold" fill="#667eea">직접 통신</tspan>하여</text>
    <text x="760" y="130" font-family="Arial, sans-serif" font-size="26" fill="#333" text-anchor="middle">필요한 정보를 교환하고 협업</text>
  </g>

  <!-- Network Diagram -->
  <g transform="translate(960, 600)">
    <!-- Agent A (Research) -->
    <circle cx="-300" cy="-150" r="80" fill="#ff6b6b" filter="url(#shadow0214)"/>
    <text x="-300" y="-145" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">🔍 Research</text>
    <text x="-300" y="-115" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">정보 수집</text>

    <!-- Agent B (Analysis) -->
    <circle cx="300" cy="-150" r="80" fill="#ff9800" filter="url(#shadow0214)"/>
    <text x="300" y="-145" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">📊 Analysis</text>
    <text x="300" y="-115" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">데이터 분석</text>

    <!-- Agent C (Writer) -->
    <circle cx="-300" cy="150" r="80" fill="#27AE60" filter="url(#shadow0214)"/>
    <text x="-300" y="155" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">✍️ Writer</text>
    <text x="-300" y="185" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">문서 작성</text>

    <!-- Agent D (Reviewer) -->
    <circle cx="300" cy="150" r="80" fill="#9c27b0" filter="url(#shadow0214)"/>
    <text x="300" y="155" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">🔎 Reviewer</text>
    <text x="300" y="185" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">검토</text>

    <!-- Bidirectional Arrows between all agents -->
    <!-- Research <-> Analysis -->
    <line x1="-220" y1="-150" x2="220" y2="-150" stroke="#667eea" stroke-width="4"/>
    <polygon points="-220,-150 -205,-160 -205,-140" fill="#667eea"/>
    <polygon points="220,-150 205,-140 205,-160" fill="#667eea"/>

    <!-- Research <-> Writer -->
    <line x1="-300" y1="-70" x2="-300" y2="70" stroke="#667eea" stroke-width="4"/>
    <polygon points="-300,-70 -310,-85 -290,-85" fill="#667eea"/>
    <polygon points="-300,70 -290,55 -310,55" fill="#667eea"/>

    <!-- Analysis <-> Reviewer -->
    <line x1="300" y1="-70" x2="300" y2="70" stroke="#667eea" stroke-width="4"/>
    <polygon points="300,-70 290,-85 310,-85" fill="#667eea"/>
    <polygon points="300,70 310,55 290,55" fill="#667eea"/>

    <!-- Writer <-> Reviewer -->
    <line x1="-220" y1="150" x2="220" y2="150" stroke="#667eea" stroke-width="4"/>
    <polygon points="-220,150 -205,140 -205,160" fill="#667eea"/>
    <polygon points="220,150 205,160 205,140" fill="#667eea"/>

    <!-- Research <-> Reviewer (diagonal) -->
    <line x1="-240" y1="-90" x2="240" y2="90" stroke="#667eea" stroke-width="4" stroke-dasharray="8,4"/>
    <polygon points="-240,-90 -250,-102 -232,-98" fill="#667eea"/>
    <polygon points="240,90 248,78 232,82" fill="#667eea"/>

    <!-- Analysis <-> Writer (diagonal) -->
    <line x1="240" y1="-90" x2="-240" y2="90" stroke="#667eea" stroke-width="4" stroke-dasharray="8,4"/>
    <polygon points="240,-90 232,-98 250,-102" fill="#667eea"/>
    <polygon points="-240,90 -232,82 -248,78" fill="#667eea"/>
  </g>

  <!-- Characteristics -->
  <g transform="translate(200, 940)">
    <rect width="1520" height="120" rx="20" fill="white" stroke="#667eea" stroke-width="4" filter="url(#shadow0214)"/>
    <text x="760" y="40" font-family="Arial, sans-serif" font-size="32" fill="#667eea" text-anchor="middle" font-weight="bold">✨ 특징</text>

    <g transform="translate(100, 60)">
      <circle cx="20" cy="12" r="18" fill="#27AE60"/>
      <text x="20" y="20" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">1</text>
      <text x="60" y="20" font-family="Arial, sans-serif" font-size="22" fill="#333" font-weight="bold">유연성: 필요에 따라 자유롭게 통신</text>

      <circle cx="500" cy="12" r="18" fill="#27AE60"/>
      <text x="500" y="20" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">2</text>
      <text x="540" y="20" font-family="Arial, sans-serif" font-size="22" fill="#333" font-weight="bold">확장성: Agent 추가/제거 용이</text>

      <circle cx="1000" cy="12" r="18" fill="#ff9800"/>
      <text x="1000" y="20" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">⚠️</text>
      <text x="1040" y="20" font-family="Arial, sans-serif" font-size="22" fill="#333" font-weight="bold">복잡도: 통신 경로 관리 필요</text>
    </g>

    <g transform="translate(100, 95)">
      <circle cx="20" cy="12" r="18" fill="#27AE60"/>
      <text x="20" y="20" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">3</text>
      <text x="60" y="20" font-family="Arial, sans-serif" font-size="22" fill="#333" font-weight="bold">분산 처리: 병목 현상 최소화</text>
    </g>
  </g>
</svg>
