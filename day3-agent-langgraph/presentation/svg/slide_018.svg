<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1920" height="1080" fill="#f8f9ff"/>
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="60" fill="#333" text-anchor="middle" font-weight="bold">Multi-Agent 이론</text>

  <g transform="translate(260, 240)">
    <rect width="1400" height="700" rx="20" fill="white" stroke="#27AE60" stroke-width="4"/>
    <text x="700" y="60" font-family="Arial, sans-serif" font-size="44" fill="#27AE60" text-anchor="middle" font-weight="bold">여러 Agent가 협업</text>

    <g transform="translate(100, 140)">
      <rect width="520" height="480" rx="15" fill="#e8f5e9"/>
      <text x="260" y="50" font-family="Arial, sans-serif" font-size="32" fill="#333" text-anchor="middle" font-weight="bold">순차 협업</text>
      <rect x="110" y="100" width="300" height="80" rx="10" fill="#27AE60"/>
      <text x="260" y="155" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">Agent 1</text>
      <text x="260" y="230" font-family="Arial, sans-serif" font-size="32" fill="#27AE60">↓</text>
      <rect x="110" y="260" width="300" height="80" rx="10" fill="#27AE60"/>
      <text x="260" y="315" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">Agent 2</text>
      <text x="260" y="390" font-family="Arial, sans-serif" font-size="32" fill="#27AE60">↓</text>
      <rect x="110" y="420" width="300" height="80" rx="10" fill="#27AE60"/>
      <text x="260" y="475" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">Agent 3</text>
    </g>

    <g transform="translate(680, 140)">
      <rect width="520" height="480" rx="15" fill="#fff3e0"/>
      <text x="260" y="50" font-family="Arial, sans-serif" font-size="32" fill="#333" text-anchor="middle" font-weight="bold">병렬 처리</text>
      <rect x="40" y="150" width="200" height="80" rx="10" fill="#ff9800"/>
      <text x="140" y="205" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">Agent A</text>
      <rect x="280" y="150" width="200" height="80" rx="10" fill="#ff9800"/>
      <text x="380" y="205" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">Agent B</text>
      <text x="260" y="280" font-family="Arial, sans-serif" font-size="32" fill="#ff9800">↓</text>
      <rect x="110" y="310" width="300" height="80" rx="10" fill="#667eea"/>
      <text x="260" y="365" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">Merge</text>
    </g>
  </g>
</svg>
