<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs><filter id="s014"><feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.15"/></filter></defs>
  <rect width="1920" height="1080" fill="#f8f9ff"/>
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="60" fill="#333" text-anchor="middle" font-weight="bold">ReAct Agent 이론</text>
  <text x="960" y="160" font-family="Arial, sans-serif" font-size="30" fill="#666" text-anchor="middle">Reasoning + Acting</text>

  <g transform="translate(360, 280)">
    <rect width="1200" height="640" rx="20" fill="white" stroke="#e74c3c" stroke-width="4" filter="url(#s014)"/>
    <text x="600" y="60" font-family="Arial, sans-serif" font-size="44" fill="#e74c3c" text-anchor="middle" font-weight="bold">ReAct 루프</text>

    <g transform="translate(100, 140)">
      <rect width="400" height="120" rx="15" fill="#ffebee"/>
      <text x="200" y="50" font-family="Arial, sans-serif" font-size="32" fill="#333" text-anchor="middle" font-weight="bold">1. Observe</text>
      <text x="200" y="85" font-family="Arial, sans-serif" font-size="22" fill="#666" text-anchor="middle">상황 관찰</text>
    </g>

    <text x="550" y="240" font-family="Arial, sans-serif" font-size="40" fill="#e74c3c">→</text>

    <g transform="translate(600, 140)">
      <rect width="400" height="120" rx="15" fill="#fff3e0"/>
      <text x="200" y="50" font-family="Arial, sans-serif" font-size="32" fill="#333" text-anchor="middle" font-weight="bold">2. Think</text>
      <text x="200" y="85" font-family="Arial, sans-serif" font-size="22" fill="#666" text-anchor="middle">다음 행동 결정</text>
    </g>

    <g transform="translate(100, 320)">
      <rect width="400" height="120" rx="15" fill="#e8f5e9"/>
      <text x="200" y="50" font-family="Arial, sans-serif" font-size="32" fill="#333" text-anchor="middle" font-weight="bold">3. Act</text>
      <text x="200" y="85" font-family="Arial, sans-serif" font-size="22" fill="#666" text-anchor="middle">도구 실행</text>
    </g>

    <text x="200" y="500" font-family="Arial, sans-serif" font-size="36" fill="#e74c3c" font-weight="bold">↻ 목표 달성까지 반복</text>
  </g>
</svg>
