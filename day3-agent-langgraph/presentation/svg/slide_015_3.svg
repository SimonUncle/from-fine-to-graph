<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow0153">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#f8f9ff"/>

  <!-- Title -->
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="60" fill="#333" text-anchor="middle" font-weight="bold">Tool Binding 방식</text>
  <text x="960" y="160" font-family="Arial, sans-serif" font-size="30" fill="#666" text-anchor="middle">Manual vs Auto - 어떻게 도구를 연결하나?</text>

  <!-- Manual Method -->
  <g transform="translate(160, 240)">
    <rect width="740" height="720" rx="20" fill="white" stroke="#667eea" stroke-width="4" filter="url(#shadow0153)"/>
    <text x="370" y="60" font-family="Arial, sans-serif" font-size="36" fill="#667eea" text-anchor="middle" font-weight="bold">1️⃣ Manual (텍스트 파싱)</text>

    <!-- Pros/Cons -->
    <rect x="60" y="100" width="620" height="240" rx="15" fill="#e8f5e9"/>
    <text x="370" y="140" font-family="Arial, sans-serif" font-size="28" fill="#27AE60" text-anchor="middle" font-weight="bold">✓ 장점</text>
    <text x="80" y="180" font-family="Arial, sans-serif" font-size="22" fill="#333">• 모든 LLM 지원 (EXAONE, Llama, GPT 등)</text>
    <text x="80" y="215" font-family="Arial, sans-serif" font-size="22" fill="#333">• Tool Calling 기능 불필요</text>
    <text x="80" y="250" font-family="Arial, sans-serif" font-size="22" fill="#333">• 완전한 제어 가능</text>
    <text x="80" y="285" font-family="Arial, sans-serif" font-size="22" fill="#333">• 로컬 모델도 OK</text>
    <text x="80" y="320" font-family="Arial, sans-serif" font-size="22" fill="#666" font-style="italic">→ 안정적이고 예측 가능</text>

    <!-- How it works -->
    <rect x="60" y="370" width="620" height="300" rx="15" fill="#e8eaf6"/>
    <text x="370" y="415" font-family="Arial, sans-serif" font-size="28" fill="#667eea" text-anchor="middle" font-weight="bold">동작 원리</text>

    <text x="100" y="470" font-family="Arial, sans-serif" font-size="24" fill="#333" font-weight="bold">1️⃣ LLM이 텍스트로 판단</text>
    <text x="120" y="505" font-family="Arial, sans-serif" font-size="20" fill="#666">"날씨를 알려면 weather_api 사용"</text>

    <text x="100" y="550" font-family="Arial, sans-serif" font-size="24" fill="#333" font-weight="bold">2️⃣ 개발자가 파싱</text>
    <text x="120" y="585" font-family="monospace" font-size="18" fill="#667eea">if "weather" in decision:</text>
    <text x="140" y="615" font-family="monospace" font-size="18" fill="#667eea">    call_weather_api()</text>

    <text x="100" y="655" font-family="Arial, sans-serif" font-size="24" fill="#333" font-weight="bold">3️⃣ 결과 반환</text>
  </g>

  <!-- Auto Method -->
  <g transform="translate(1020, 240)">
    <rect width="740" height="720" rx="20" fill="white" stroke="#ff9800" stroke-width="4" filter="url(#shadow0153)"/>
    <text x="370" y="60" font-family="Arial, sans-serif" font-size="36" fill="#ff9800" text-anchor="middle" font-weight="bold">2️⃣ Auto (bind_tools)</text>

    <!-- Pros/Cons -->
    <rect x="60" y="100" width="620" height="240" rx="15" fill="#fff3e0"/>
    <text x="370" y="140" font-family="Arial, sans-serif" font-size="28" fill="#ff9800" text-anchor="middle" font-weight="bold">⚠️ 제약</text>
    <text x="80" y="180" font-family="Arial, sans-serif" font-size="22" fill="#333">• OpenAI / Anthropic만 지원</text>
    <text x="80" y="215" font-family="Arial, sans-serif" font-size="22" fill="#333">• Tool Calling 기능 필수</text>
    <text x="80" y="250" font-family="Arial, sans-serif" font-size="22" fill="#333">• API 비용 발생</text>
    <text x="80" y="285" font-family="Arial, sans-serif" font-size="22" fill="#333">• LLM 판단 실패 시 문제</text>
    <text x="80" y="320" font-family="Arial, sans-serif" font-size="22" fill="#666" font-style="italic">→ 편리하지만 블랙박스</text>

    <!-- How it works -->
    <rect x="60" y="370" width="620" height="300" rx="15" fill="#ffebee"/>
    <text x="370" y="415" font-family="Arial, sans-serif" font-size="28" fill="#ff9800" text-anchor="middle" font-weight="bold">동작 원리</text>

    <text x="100" y="470" font-family="Arial, sans-serif" font-size="24" fill="#333" font-weight="bold">1️⃣ 도구 자동 등록</text>
    <text x="120" y="505" font-family="monospace" font-size="18" fill="#ff9800">model.bind_tools([weather_api])</text>

    <text x="100" y="550" font-family="Arial, sans-serif" font-size="24" fill="#333" font-weight="bold">2️⃣ LLM이 JSON 생성</text>
    <text x="120" y="585" font-family="monospace" font-size="16" fill="#ff9800">{"tool": "weather", "args": {...}}</text>

    <text x="100" y="630" font-family="Arial, sans-serif" font-size="24" fill="#333" font-weight="bold">3️⃣ 자동 실행 &amp; 결과 반환</text>
  </g>
</svg>
