<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2 - Advanced RAG Systems</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Apple SD Gothic Neo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            width: 90%;
            max-width: 1400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .slide-container {
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            margin-bottom: 30px;
        }
        .slide-img {
            width: 100%;
            display: block;
        }
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            color: #667eea;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .slide-number {
            font-size: 24px;
            font-weight: bold;
            background: rgba(255,255,255,0.2);
            padding: 10px 30px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }
        .keyboard-hint {
            margin-top: 20px;
            font-size: 16px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slide-container">
            <img id="slideImg" class="slide-img" src="svg/slide_001.svg?v=1" alt="Slide">
        </div>
        <div class="controls">
            <button id="prevBtn" onclick="prevSlide()">← 이전</button>
            <div class="slide-number" id="slideNumber">1 / 24</div>
            <button id="nextBtn" onclick="nextSlide()">다음 →</button>
        </div>
        <div class="keyboard-hint">
            ⌨️ 키보드: ← → | ESC: 전체 보기 | F: 전체화면
        </div>
    </div>

    <script>
        let currentSlide = 1;
        const totalSlides = 24;
        const slideImg = document.getElementById('slideImg');
        const slideNumber = document.getElementById('slideNumber');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function updateSlide() {
            const slideNum = String(currentSlide).padStart(3, '0');
            slideImg.src = `svg/slide_${slideNum}.svg?v=1`;
            slideNumber.textContent = `${currentSlide} / ${totalSlides}`;

            prevBtn.disabled = currentSlide === 1;
            nextBtn.disabled = currentSlide === totalSlides;
        }

        function nextSlide() {
            if (currentSlide < totalSlides) {
                currentSlide++;
                updateSlide();
            }
        }

        function prevSlide() {
            if (currentSlide > 1) {
                currentSlide--;
                updateSlide();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                prevSlide();
            } else if (e.key === 'Escape') {
                window.location.href = 'all_slides.html';
            } else if (e.key === 'f' || e.key === 'F') {
                document.documentElement.requestFullscreen();
            }
        });

        updateSlide();
    </script>
</body>
</html>
