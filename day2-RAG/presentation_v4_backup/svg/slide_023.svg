<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad22" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow22">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-opacity="0.15"/>
    </filter>
  </defs>
  <rect width="1920" height="1080" fill="#fafbff"/>
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="60" fill="#333" text-anchor="middle" font-weight="bold">CRAG (Corrective RAG)</text>
  <text x="960" y="160" font-family="Arial, sans-serif" font-size="30" fill="#666" text-anchor="middle">3가지 액션으로 검색 보완</text>
  
  <g transform="translate(360, 220)">
    <rect width="1200" height="100" rx="20" fill="white" stroke="#667eea" stroke-width="3" filter="url(#shadow22)"/>
    <text x="600" y="65" font-family="Arial, sans-serif" font-size="28" fill="#333" text-anchor="middle" font-weight="bold">검색 결과 평가 후 액션 결정</text>
  </g>
  
  <g transform="translate(60, 380)">
    <rect width="540" height="360" rx="20" fill="white" stroke="#27AE60" stroke-width="4" filter="url(#shadow22)"/>
    <text x="270" y="50" font-family="Arial, sans-serif" font-size="32" fill="#27AE60" text-anchor="middle" font-weight="bold">Correct ✅</text>
    <text x="270" y="95" font-family="Arial, sans-serif" font-size="22" fill="#666" text-anchor="middle">검색 품질 높음</text>
    <circle cx="270" cy="190" r="50" fill="#e8f5e9"/>
    <text x="270" y="205" font-family="Arial, sans-serif" font-size="40" fill="#27AE60" text-anchor="middle">✓</text>
    <text x="270" y="290" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">→ 그대로 사용</text>
  </g>
  
  <g transform="translate(690, 380)">
    <rect width="540" height="360" rx="20" fill="white" stroke="#ff9800" stroke-width="4" filter="url(#shadow22)"/>
    <text x="270" y="50" font-family="Arial, sans-serif" font-size="32" fill="#ff9800" text-anchor="middle" font-weight="bold">Ambiguous ⚠️</text>
    <text x="270" y="95" font-family="Arial, sans-serif" font-size="22" fill="#666" text-anchor="middle">검색 품질 애매</text>
    <circle cx="270" cy="190" r="50" fill="#fff3e0"/>
    <text x="270" y="205" font-family="Arial, sans-serif" font-size="40" fill="#ff9800" text-anchor="middle">?</text>
    <text x="270" y="290" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">→ 재검색</text>
  </g>
  
  <g transform="translate(1320, 380)">
    <rect width="540" height="360" rx="20" fill="white" stroke="#ff6b6b" stroke-width="4" filter="url(#shadow22)"/>
    <text x="270" y="50" font-family="Arial, sans-serif" font-size="32" fill="#ff6b6b" text-anchor="middle" font-weight="bold">Incorrect ❌</text>
    <text x="270" y="95" font-family="Arial, sans-serif" font-size="22" fill="#666" text-anchor="middle">검색 품질 낮음</text>
    <circle cx="270" cy="190" r="50" fill="#ffebee"/>
    <text x="270" y="205" font-family="Arial, sans-serif" font-size="40" fill="#ff6b6b" text-anchor="middle">✗</text>
    <text x="270" y="290" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">→ 웹 검색</text>
  </g>
  
  <g transform="translate(360, 800)">
    <rect width="1200" height="180" rx="20" fill="url(#grad22)" filter="url(#shadow22)"/>
    <text x="600" y="50" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" font-weight="bold">🎯 핵심 아이디어</text>
    <g transform="translate(80, 90)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="26" fill="white">검색 품질을 평가하고, 품질에 따라 자동으로 보완 전략 실행</text>
    </g>
  </g>
</svg>