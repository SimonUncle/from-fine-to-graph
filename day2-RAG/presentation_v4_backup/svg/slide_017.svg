<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow16">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-opacity="0.15"/>
    </filter>
  </defs>
  <rect width="1920" height="1080" fill="#fafbff"/>
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="60" fill="#333" text-anchor="middle" font-weight="bold">HyDE (Hypothetical Document)</text>
  <text x="960" y="160" font-family="Arial, sans-serif" font-size="30" fill="#666" text-anchor="middle">가짜 답변 생성 후 검색</text>
  
  <g transform="translate(360, 240)">
    <rect width="1200" height="140" rx="20" fill="white" stroke="#ff6b6b" stroke-width="4" filter="url(#shadow16)"/>
    <text x="600" y="50" font-family="Arial, sans-serif" font-size="32" fill="#333" text-anchor="middle" font-weight="bold">1️⃣ 사용자 질문</text>
    <text x="600" y="100" font-family="Arial, sans-serif" font-size="26" fill="#666" text-anchor="middle">"김치찌개 만드는 법 알려줘"</text>
  </g>
  
  <text x="960" y="450" font-family="Arial, sans-serif" font-size="48" fill="#667eea">⬇️</text>
  
  <g transform="translate(360, 500)">
    <rect width="1200" height="240" rx="20" fill="white" stroke="#667eea" stroke-width="4" filter="url(#shadow16)"/>
    <text x="600" y="50" font-family="Arial, sans-serif" font-size="32" fill="#667eea" text-anchor="middle" font-weight="bold">2️⃣ LLM이 가짜 답변 생성</text>
    <g transform="translate(80, 90)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" fill="#333">"김치찌개를 만들려면 먼저 김치를 준비하고...</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="24" fill="#333">돼지고기를 넣고 볶다가 물을 붓습니다...</text>
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="24" fill="#333">두부와 파를 넣고 끓이면 완성됩니다."</text>
    </g>
  </g>
  
  <text x="960" y="810" font-family="Arial, sans-serif" font-size="48" fill="#667eea">⬇️</text>
  
  <g transform="translate(360, 860)">
    <rect width="1200" height="130" rx="20" fill="url(#grad16)" filter="url(#shadow16)"/>
    <text x="600" y="50" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" font-weight="bold">3️⃣ 가짜 답변으로 유사 문서 검색</text>
    <text x="600" y="95" font-family="Arial, sans-serif" font-size="26" fill="white" text-anchor="middle">짧은 질문보다 긴 가짜 답변이 실제 답변과 더 유사!</text>
  </g>
</svg>