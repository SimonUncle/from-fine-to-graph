<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGrad7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38ef7d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#11998e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow7">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
  <rect width="1920" height="1080" fill="#f8f9ff"/>
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="60" fill="#333" text-anchor="middle" font-weight="bold">임베딩과 벡터 DB</text>
  <text x="960" y="160" font-family="Arial, sans-serif" font-size="30" fill="#666" text-anchor="middle">텍스트를 숫자로, 의미를 보존하며</text>
  
  <g transform="translate(150, 240)">
    <rect width="760" height="380" rx="20" fill="white" stroke="#667eea" stroke-width="4" filter="url(#shadow7)"/>
    <text x="380" y="50" font-family="Arial, sans-serif" font-size="36" fill="#667eea" text-anchor="middle" font-weight="bold">임베딩 (Embedding)</text>
    <g transform="translate(50, 100)">
      <rect width="660" height="250" rx="15" fill="#f0f4ff"/>
      <text x="330" y="35" font-family="Arial, sans-serif" font-size="26" fill="#333" text-anchor="middle" font-weight="bold">텍스트 → 벡터 (숫자 배열)</text>
      <g transform="translate(40, 70)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="22" fill="#666">예시:</text>
        <text x="0" y="40" font-family="Arial, sans-serif" font-size="22" fill="#333">"김치찌개" → [0.8, -0.3, 0.5, ...]</text>
        <text x="0" y="80" font-family="Arial, sans-serif" font-size="22" fill="#333">"김치탕"   → [0.7, -0.2, 0.4, ...]</text>
        <text x="0" y="130" font-family="Arial, sans-serif" font-size="22" fill="#27AE60" font-weight="bold">→ 의미가 비슷하면 벡터도 비슷!</text>
      </g>
    </g>
  </g>
  
  <g transform="translate(1010, 240)">
    <rect width="760" height="380" rx="20" fill="white" stroke="#11998e" stroke-width="4" filter="url(#shadow7)"/>
    <text x="380" y="50" font-family="Arial, sans-serif" font-size="36" fill="#11998e" text-anchor="middle" font-weight="bold">벡터 DB</text>
    <g transform="translate(50, 100)">
      <rect width="660" height="250" rx="15" fill="#e8fff9"/>
      <text x="330" y="35" font-family="Arial, sans-serif" font-size="26" fill="#333" text-anchor="middle" font-weight="bold">고속 유사도 검색</text>
      <g transform="translate(40, 70)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="22" fill="#666">일반 DB vs 벡터 DB:</text>
        <text x="0" y="40" font-family="Arial, sans-serif" font-size="22" fill="#ff6b6b">일반 DB: "김치찌개" 정확히 매칭</text>
        <text x="0" y="80" font-family="Arial, sans-serif" font-size="22" fill="#27AE60">벡터 DB: "김치탕", "찌개류" 찾음</text>
        <text x="0" y="130" font-family="Arial, sans-serif" font-size="22" fill="#27AE60" font-weight="bold">→ 의미 기반 검색!</text>
      </g>
    </g>
  </g>
  
  <g transform="translate(360, 660)">
    <rect width="1200" height="340" rx="20" fill="url(#greenGrad7)" filter="url(#shadow7)"/>
    <text x="600" y="60" font-family="Arial, sans-serif" font-size="40" fill="white" text-anchor="middle" font-weight="bold">Cosine Similarity (코사인 유사도)</text>
    <g transform="translate(80, 110)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" fill="white" font-weight="bold">두 벡터의 유사도를 -1 ~ 1 사이 값으로 측정</text>
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="26" fill="white">• 1에 가까울수록 매우 유사</text>
      <text x="0" y="105" font-family="Arial, sans-serif" font-size="26" fill="white">• 0에 가까울수록 무관</text>
      <text x="0" y="150" font-family="Arial, sans-serif" font-size="26" fill="white">• -1에 가까울수록 반대 의미</text>
      <text x="0" y="210" font-family="Arial, sans-serif" font-size="24" fill="white">"김치찌개"와 "김치탕" 유사도 = 0.9 → 매우 유사!</text>
    </g>
  </g>
</svg>