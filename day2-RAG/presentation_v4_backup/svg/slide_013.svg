    <text x="385" y="595" font-family="Arial, sans-serif" font-size="24" fill="#27AE60" text-anchor="middle">✓ 속도 향상</text>
    <text x="385" y="635" font-family="Arial, sans-serif" font-size="24" fill="#27AE60" text-anchor="middle">✓ 정확도 향상</text>
  </g>
  
  <g transform="translate(360, 970)">
    <rect width="1200" height="80" rx="20" fill="#667eea" filter="url(#shadowMeta)"/>
    <text x="600" y="52" font-family="Arial, sans-serif" font-size="30" fill="white" text-anchor="middle" font-weight="bold">💡 Vector Search 전에 Metadata로 사전 필터링! 속도↑ 정확도↑</text>
