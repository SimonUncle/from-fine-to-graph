      <text x="340" y="90" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">category: "레시피"</text>
      <text x="340" y="120" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">year: 2024</text>
