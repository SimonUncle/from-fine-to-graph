      <text x="340" y="200" font-family="Arial, sans-serif" font-size="22" fill="#27AE60" text-anchor="middle" font-weight="bold">흑백요리사 김치찌개 (2024)</text>
      <text x="340" y="235" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">category: "레시피"</text>
      <text x="340" y="265" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">year: 2024</text>
