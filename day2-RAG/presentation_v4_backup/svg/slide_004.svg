<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow4">
      <feDropShadow dx="2" dy="4" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#e0e0e0"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#fafafa"/>
  <rect width="1920" height="1080" fill="url(#dots)" opacity="0.5"/>

  <!-- Title -->
  <text x="960" y="80" font-family="Arial, sans-serif" font-size="56" fill="#333" text-anchor="middle" font-weight="bold">
    Naive RAG 아키텍처
  </text>
  <text x="960" y="130" font-family="Arial, sans-serif" font-size="26" fill="#666" text-anchor="middle">
    가장 기본적인 RAG 구현
  </text>

  <!-- Architecture Flow -->
  <g transform="translate(260, 200)">
    <!-- User Query -->
    <rect x="0" y="0" width="220" height="110" rx="15" fill="#e3f2fd" stroke="#2196f3" stroke-width="4"/>
    <text x="110" y="45" font-family="Arial, sans-serif" font-size="24" fill="#2196f3" text-anchor="middle" font-weight="bold">
      👤 사용자 질문
    </text>
    <text x="110" y="80" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle">
      "최신 AI 동향은?"
    </text>

    <!-- Arrow 1 -->
    <path d="M 240 55 L 320 55" stroke="#666" stroke-width="3" fill="none"/>
    <text x="280" y="40" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">
      1. Embed
    </text>

    <!-- Embedding -->
    <rect x="340" y="0" width="220" height="110" rx="15" fill="#f3e5f5" stroke="#9c27b0" stroke-width="4"/>
    <text x="450" y="45" font-family="Arial, sans-serif" font-size="24" fill="#9c27b0" text-anchor="middle" font-weight="bold">
      🔄 임베딩
    </text>
    <text x="450" y="80" font-family="monospace" font-size="16" fill="#666" text-anchor="middle">
      [0.23, -0.45, ...]
    </text>

    <!-- Arrow 2 -->
    <path d="M 580 55 L 660 55" stroke="#666" stroke-width="3" fill="none"/>
    <text x="620" y="40" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">
      2. Search
    </text>

    <!-- Vector DB -->
    <rect x="680" y="0" width="220" height="110" rx="15" fill="#fff3e0" stroke="#ff9800" stroke-width="4"/>
    <text x="790" y="45" font-family="Arial, sans-serif" font-size="24" fill="#ff9800" text-anchor="middle" font-weight="bold">
      🗄️ Vector DB
    </text>
    <text x="790" y="80" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle">
      Top-K 검색
    </text>

    <!-- Arrow 3 -->
    <path d="M 920 55 L 1000 55" stroke="#666" stroke-width="3" fill="none"/>
    <text x="960" y="40" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">
      3. Retrieve
    </text>

    <!-- Retrieved Docs -->
    <rect x="1020" y="0" width="220" height="110" rx="15" fill="#e8f5e9" stroke="#4caf50" stroke-width="4"/>
    <text x="1130" y="45" font-family="Arial, sans-serif" font-size="24" fill="#4caf50" text-anchor="middle" font-weight="bold">
      📄 문서 3개
    </text>
    <text x="1130" y="80" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle">
      관련 문서
    </text>

    <!-- Arrow down -->
    <path d="M 1130 130 L 1130 200" stroke="#666" stroke-width="3" fill="none"/>
    <text x="1180" y="165" font-family="Arial, sans-serif" font-size="16" fill="#666">
      4. Context
    </text>

    <!-- LLM -->
    <rect x="1020" y="220" width="220" height="110" rx="15" fill="#ffebee" stroke="#f44336" stroke-width="4"/>
    <text x="1130" y="265" font-family="Arial, sans-serif" font-size="24" fill="#f44336" text-anchor="middle" font-weight="bold">
      🤖 LLM
    </text>
    <text x="1130" y="300" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle">
      답변 생성
    </text>

    <!-- Arrow left -->
    <path d="M 1000 275 L 240 275" stroke="#666" stroke-width="3" fill="none"/>
    <text x="620" y="260" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">
      5. Response
    </text>

    <!-- Final Answer -->
    <rect x="0" y="220" width="220" height="110" rx="15" fill="#e1f5fe" stroke="#03a9f4" stroke-width="4"/>
    <text x="110" y="265" font-family="Arial, sans-serif" font-size="24" fill="#03a9f4" text-anchor="middle" font-weight="bold">
      💬 답변
    </text>
    <text x="110" y="300" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle">
      생성된 답변
    </text>
  </g>

  <!-- Problems Section -->
  <g transform="translate(260, 580)">
    <rect width="700" height="430" rx="20" fill="#ff6b6b" filter="url(#shadow4)"/>
    <text x="350" y="60" font-family="Arial, sans-serif" font-size="40" fill="white" text-anchor="middle" font-weight="bold">
      ⚠️ 주요 문제점
    </text>

    <g transform="translate(60, 120)">
      <circle cx="25" cy="25" r="18" fill="white" opacity="0.3"/>
      <text x="25" y="33" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">1</text>
      <text x="60" y="30" font-family="Arial, sans-serif" font-size="26" fill="white" font-weight="bold">
        낮은 정확도
      </text>
      <text x="60" y="65" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.9">
        단순 유사도 매칭으로 부정확한 문서 검색
      </text>
    </g>

    <g transform="translate(60, 220)">
      <circle cx="25" cy="25" r="18" fill="white" opacity="0.3"/>
      <text x="25" y="33" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">2</text>
      <text x="60" y="30" font-family="Arial, sans-serif" font-size="26" fill="white" font-weight="bold">
        컨텍스트 손실
      </text>
      <text x="60" y="65" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.9">
        문서 간 연관성 무시, 단편적 정보만 제공
      </text>
    </g>

    <g transform="translate(60, 320)">
      <circle cx="25" cy="25" r="18" fill="white" opacity="0.3"/>
      <text x="25" y="33" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">3</text>
      <text x="60" y="30" font-family="Arial, sans-serif" font-size="26" fill="white" font-weight="bold">
        품질 검증 없음
      </text>
      <text x="60" y="65" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.9">
        검색된 문서의 품질이나 관련성 검증 부재
      </text>
    </g>
  </g>

  <!-- Key Takeaway -->
  <g transform="translate(1060, 580)">
    <rect width="600" height="430" rx="20" fill="#667eea" filter="url(#shadow4)"/>
    <text x="300" y="70" font-family="Arial, sans-serif" font-size="40" fill="white" text-anchor="middle" font-weight="bold">
      💡 핵심 포인트
    </text>

    <g transform="translate(50, 140)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" fill="white" font-weight="bold">
        ✅ 구현은 단순
      </text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.9">
        5단계로 빠르게 구축 가능
      </text>

      <text x="0" y="100" font-family="Arial, sans-serif" font-size="24" fill="white" font-weight="bold">
        ❌ 성능은 낮음
      </text>
      <text x="0" y="140" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.9">
        정확도 약 25-35% 수준
      </text>

      <text x="0" y="200" font-family="Arial, sans-serif" font-size="24" fill="white" font-weight="bold">
        🎯 개선 필요
      </text>
      <text x="0" y="240" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.9">
        Query, Retrieval, Generation
        각 단계별 최적화 필요
      </text>
    </g>
  </g>
</svg>
