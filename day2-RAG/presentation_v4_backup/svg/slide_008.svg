<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow8">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#fafbff"/>

  <!-- Title -->
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="60" fill="#333" text-anchor="middle" font-weight="bold">
    Metadata Filtering
  </text>
  <text x="960" y="160" font-family="Arial, sans-serif" font-size="30" fill="#666" text-anchor="middle">
    메타데이터로 검색 범위 좁히기
  </text>

  <!-- Concept -->
  <g transform="translate(200, 240)">
    <rect width="700" height="320" rx="20" fill="white" stroke="#f5576c" stroke-width="4" filter="url(#shadow8)"/>
    <text x="350" y="60" font-family="Arial, sans-serif" font-size="36" fill="#f5576c" text-anchor="middle" font-weight="bold">
      💡 핵심 아이디어
    </text>

    <g transform="translate(50, 110)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="26" fill="#333" font-weight="bold">
        유사도 검색 전에 먼저 필터링!
      </text>

      <rect x="0" y="30" width="600" height="160" rx="15" fill="#fff5f8"/>
      <text x="10" y="60" font-family="monospace" font-size="20" fill="#666">
        date >= "2024-01-01"
      </text>
      <text x="10" y="95" font-family="monospace" font-size="20" fill="#666">
        category = "AI"
      </text>
      <text x="10" y="130" font-family="monospace" font-size="20" fill="#666">
        author = "전문가"
      </text>
      <text x="10" y="165" font-family="monospace" font-size="20" fill="#F39C12" font-weight="bold">
        → 이 조건 만족하는 문서만 검색
      </text>
    </g>
  </g>

  <!-- Example -->
  <g transform="translate(1020, 240)">
    <rect width="700" height="320" rx="20" fill="url(#orangeGrad)" filter="url(#shadow8)"/>
    <text x="350" y="60" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" font-weight="bold">
      📋 실제 예시
    </text>

    <g transform="translate(50, 110)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" fill="white" font-weight="bold">
        질문: "최근 AI 뉴스는?"
      </text>

      <rect x="0" y="30" width="600" height="160" rx="15" fill="white" opacity="0.2"/>
      <text x="10" y="60" font-family="Arial, sans-serif" font-size="22" fill="white">
        ✅ 시간 필터: 최근 1개월
      </text>
      <text x="10" y="95" font-family="Arial, sans-serif" font-size="22" fill="white">
        ✅ 카테고리: "AI", "Tech"
      </text>
      <text x="10" y="130" font-family="Arial, sans-serif" font-size="22" fill="white">
        ✅ 출처 신뢰도: 4.0 이상
      </text>
      <text x="10" y="165" font-family="Arial, sans-serif" font-size="22" fill="white" font-weight="bold">
        → 정확도 70% → 85%
      </text>
    </g>
  </g>

  <!-- Benefits -->
  <g transform="translate(360, 620)">
    <rect width="1200" height="280" rx="20" fill="#333" filter="url(#shadow8)"/>
    <text x="600" y="60" font-family="Arial, sans-serif" font-size="40" fill="white" text-anchor="middle" font-weight="bold">
      ✨ 장점
    </text>

    <g transform="translate(100, 120)">
      <circle cx="25" cy="25" r="20" fill="white" opacity="0.2"/>
      <text x="25" y="33" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">1</text>
      <text x="65" y="30" font-family="Arial, sans-serif" font-size="28" fill="white">
        검색 속도 향상 (범위 축소)
      </text>
    </g>

    <g transform="translate(650, 120)">
      <circle cx="25" cy="25" r="20" fill="white" opacity="0.2"/>
      <text x="25" y="33" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">2</text>
      <text x="65" y="30" font-family="Arial, sans-serif" font-size="28" fill="white">
        정확도 증가 (관련 문서만)
      </text>
    </g>

    <g transform="translate(100, 190)">
      <circle cx="25" cy="25" r="20" fill="white" opacity="0.2"/>
      <text x="25" y="33" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">3</text>
      <text x="65" y="30" font-family="Arial, sans-serif" font-size="28" fill="white">
        비용 절감 (처리 문서 감소)
      </text>
    </g>

    <g transform="translate(650, 190)">
      <circle cx="25" cy="25" r="20" fill="white" opacity="0.2"/>
      <text x="25" y="33" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">4</text>
      <text x="65" y="30" font-family="Arial, sans-serif" font-size="28" fill="white">
        시간 민감 쿼리 처리 가능
      </text>
    </g>
  </g>

  <!-- Bottom Tip -->
  <g transform="translate(360, 960)">
    <rect width="1200" height="80" rx="15" fill="#f5576c"/>
    <text x="600" y="52" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="bold">
      💡 실전 팁: Vector Search와 조합하면 최고 효과! (Hybrid Filtering)
    </text>
  </g>
</svg>
