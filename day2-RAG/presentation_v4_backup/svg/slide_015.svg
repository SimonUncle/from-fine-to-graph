<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad14" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow14">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-opacity="0.15"/>
    </filter>
  </defs>
  <rect width="1920" height="1080" fill="#fafbff"/>
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="60" fill="#333" text-anchor="middle" font-weight="bold">Sub-Question Decomposition</text>
  <text x="960" y="160" font-family="Arial, sans-serif" font-size="30" fill="#666" text-anchor="middle">복잡한 질문을 작은 질문들로 분해</text>
  
  <g transform="translate(360, 240)">
    <rect width="1200" height="180" rx="20" fill="white" stroke="#ff6b6b" stroke-width="4" filter="url(#shadow14)"/>
    <text x="600" y="60" font-family="Arial, sans-serif" font-size="32" fill="#333" text-anchor="middle" font-weight="bold">원래 질문 (복잡함)</text>
    <text x="600" y="110" font-family="Arial, sans-serif" font-size="26" fill="#666" text-anchor="middle">"김치찌개 만드는 법과 필요한 재료, 그리고 보관 방법은?"</text>
  </g>
  
  <text x="960" y="490" font-family="Arial, sans-serif" font-size="48" fill="#667eea">⬇️</text>
  
  <g transform="translate(150, 550)">
    <rect width="500" height="180" rx="20" fill="white" stroke="#667eea" stroke-width="3" filter="url(#shadow14)"/>
    <text x="250" y="50" font-family="Arial, sans-serif" font-size="28" fill="#667eea" text-anchor="middle" font-weight="bold">질문 1</text>
    <text x="250" y="100" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle">"김치찌개</text>
    <text x="250" y="135" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle">만드는 법은?"</text>
  </g>
  
  <g transform="translate(710, 550)">
    <rect width="500" height="180" rx="20" fill="white" stroke="#11998e" stroke-width="3" filter="url(#shadow14)"/>
    <text x="250" y="50" font-family="Arial, sans-serif" font-size="28" fill="#11998e" text-anchor="middle" font-weight="bold">질문 2</text>
    <text x="250" y="100" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle">"김치찌개</text>
    <text x="250" y="135" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle">재료는?"</text>
  </g>
  
  <g transform="translate(1270, 550)">
    <rect width="500" height="180" rx="20" fill="white" stroke="#ff9800" stroke-width="3" filter="url(#shadow14)"/>
    <text x="250" y="50" font-family="Arial, sans-serif" font-size="28" fill="#ff9800" text-anchor="middle" font-weight="bold">질문 3</text>
    <text x="250" y="100" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle">"김치찌개</text>
    <text x="250" y="135" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle">보관 방법은?"</text>
  </g>
  
  <g transform="translate(360, 790)">
    <rect width="1200" height="200" rx="20" fill="url(#grad14)" filter="url(#shadow14)"/>
    <text x="600" y="60" font-family="Arial, sans-serif" font-size="40" fill="white" text-anchor="middle" font-weight="bold">✅ 장점</text>
    <text x="600" y="115" font-family="Arial, sans-serif" font-size="26" fill="white" text-anchor="middle">각 질문마다 정확한 문서 검색 가능</text>
    <text x="600" y="160" font-family="Arial, sans-serif" font-size="26" fill="white" text-anchor="middle">복잡한 질문도 단계별로 해결</text>
  </g>
</svg>