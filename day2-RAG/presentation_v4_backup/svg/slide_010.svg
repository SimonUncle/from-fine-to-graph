<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow10">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#f8f9ff"/>

  <!-- Title -->
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="60" fill="#333" text-anchor="middle" font-weight="bold">
    Reranking
  </text>
  <text x="960" y="160" font-family="Arial, sans-serif" font-size="30" fill="#666" text-anchor="middle">
    Cross-Encoder로 정밀 재정렬
  </text>

  <!-- Process Flow -->
  <g transform="translate(260, 240)">
    <!-- Step 1 -->
    <rect x="0" y="0" width="380" height="120" rx="15" fill="white" stroke="#4facfe" stroke-width="4"/>
    <text x="190" y="45" font-family="Arial, sans-serif" font-size="26" fill="#333" text-anchor="middle" font-weight="bold">
      1단계: 초기 검색
    </text>
    <text x="190" y="80" font-family="Arial, sans-serif" font-size="22" fill="#666" text-anchor="middle">
      Hybrid Search → Top 100
    </text>

    <!-- Arrow -->
    <path d="M 400 60 L 480 60" stroke="#667eea" stroke-width="4" fill="none"/>

    <!-- Step 2 -->
    <rect x="500" y="0" width="380" height="120" rx="15" fill="#667eea"/>
    <text x="690" y="45" font-family="Arial, sans-serif" font-size="26" fill="white" text-anchor="middle" font-weight="bold">
      2단계: Reranking
    </text>
    <text x="690" y="80" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle">
      Cross-Encoder 정밀 점수
    </text>

    <!-- Arrow -->
    <path d="M 900 60 L 980 60" stroke="#667eea" stroke-width="4" fill="none"/>

    <!-- Step 3 -->
    <rect x="1000" y="0" width="380" height="120" rx="15" fill="white" stroke="#27AE60" stroke-width="4"/>
    <text x="1190" y="45" font-family="Arial, sans-serif" font-size="26" fill="#333" text-anchor="middle" font-weight="bold">
      3단계: 최종 결과
    </text>
    <text x="1190" y="80" font-family="Arial, sans-serif" font-size="22" fill="#27AE60" text-anchor="middle" font-weight="bold">
      Top 10 (정확도 ↑)
    </text>
  </g>

  <!-- Cross-Encoder Explanation -->
  <g transform="translate(200, 420)">
    <rect width="1520" height="300" rx="20" fill="url(#purpleGrad2)" filter="url(#shadow10)"/>
    <text x="760" y="65" font-family="Arial, sans-serif" font-size="40" fill="white" text-anchor="middle" font-weight="bold">
      🎯 Cross-Encoder의 원리
    </text>

    <g transform="translate(100, 130)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" fill="white" font-weight="bold">
        Bi-Encoder (기존)
      </text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="22" fill="white">
        Query와 Document를 따로 인코딩
      </text>
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="22" fill="white">
        → 빠르지만 상호작용 없음
      </text>
    </g>

    <text x="760" y="205" font-family="Arial, sans-serif" font-size="40" fill="white" text-anchor="middle">
      ➜
    </text>

    <g transform="translate(900, 130)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" fill="white" font-weight="bold">
        Cross-Encoder (개선)
      </text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="22" fill="white">
        Query + Document 함께 인코딩
      </text>
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="22" fill="white">
        → 느리지만 정확도 훨씬 높음
      </text>
    </g>
  </g>

  <!-- Performance Comparison -->
  <g transform="translate(360, 780)">
    <rect width="1200" height="220" rx="20" fill="#333" filter="url(#shadow10)"/>
    <text x="600" y="60" font-family="Arial, sans-serif" font-size="40" fill="white" text-anchor="middle" font-weight="bold">
      📊 성능 향상 효과
    </text>

    <g transform="translate(150, 110)">
      <!-- Before -->
      <rect x="0" y="20" width="180" height="50" rx="10" fill="#ff6b6b"/>
      <text x="90" y="8" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">75%</text>
      <text x="90" y="100" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">Hybrid만</text>

      <!-- Arrow -->
      <text x="280" y="50" font-family="Arial, sans-serif" font-size="40" fill="white" text-anchor="middle">→</text>

      <!-- After -->
      <rect x="370" y="0" width="240" height="70" rx="10" fill="#27AE60"/>
      <text x="490" y="-15" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" font-weight="bold">85%+</text>
      <text x="490" y="100" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">+ Reranking</text>

      <!-- Result -->
      <text x="750" y="50" font-family="Arial, sans-serif" font-size="28" fill="#27AE60" font-weight="bold">
        +10%p 향상!
      </text>
    </g>
  </g>
</svg>
