<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad18" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow18">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-opacity="0.15"/>
    </filter>
  </defs>
  <rect width="1920" height="1080" fill="#fafbff"/>
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="60" fill="#333" text-anchor="middle" font-weight="bold">Hybrid Search</text>
  <text x="960" y="160" font-family="Arial, sans-serif" font-size="30" fill="#666" text-anchor="middle">Vector + BM25 장점 결합</text>
  
  <g transform="translate(250, 240)">
    <rect width="620" height="280" rx="20" fill="white" stroke="#667eea" stroke-width="4" filter="url(#shadow18)"/>
    <text x="310" y="60" font-family="Arial, sans-serif" font-size="36" fill="#667eea" text-anchor="middle" font-weight="bold">Vector Search</text>
    <g transform="translate(60, 110)">
