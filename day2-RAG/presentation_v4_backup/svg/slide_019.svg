  <text x="960" y="590" font-family="Arial, sans-serif" font-size="48" fill="#667eea">⬇️ 결합 ⬇️</text>
  
  <g transform="translate(360, 650)">
    <rect width="1200" height="350" rx="20" fill="url(#grad18)" filter="url(#shadow18)"/>
    <text x="600" y="60" font-family="Arial, sans-serif" font-size="44" fill="white" text-anchor="middle" font-weight="bold">🔀 Hybrid Search</text>
    <g transform="translate(80, 120)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" fill="white" font-weight="bold">1️⃣ Vector로 Top-50 검색</text>
