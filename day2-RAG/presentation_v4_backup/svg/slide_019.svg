    <text x="310" y="60" font-family="Arial, sans-serif" font-size="36" fill="#11998e" text-anchor="middle" font-weight="bold">BM25</text>
    <g transform="translate(60, 110)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" fill="#333">✅ 정확한 키워드</text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="24" fill="#333">✅ 고유명사 강함</text>
      <text x="0" y="90" font-family="Arial, sans-serif" font-size="24" fill="#ff6b6b">❌ 의미 이해 약함</text>
