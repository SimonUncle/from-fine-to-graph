      <text x="0" y="60" font-family="Arial, sans-serif" font-size="28" fill="white" font-weight="bold">2️⃣ BM25로 Top-50 검색</text>
      <text x="450" y="60" font-family="Arial, sans-serif" font-size="24" fill="white">키워드 매칭 문서 추출</text>
