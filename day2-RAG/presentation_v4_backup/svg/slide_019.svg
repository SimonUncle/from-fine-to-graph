      <text x="0" y="45" font-family="Arial, sans-serif" font-size="24" fill="#333">✅ 동의어 인식</text>
      <text x="0" y="90" font-family="Arial, sans-serif" font-size="24" fill="#ff6b6b">❌ 정확한 키워드 약함</text>
    </g>
  </g>
  
  <g transform="translate(1050, 240)">
