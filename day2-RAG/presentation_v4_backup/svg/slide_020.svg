<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad19" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow19">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-opacity="0.15"/>
    </filter>
  </defs>
  <rect width="1920" height="1080" fill="#fafbff"/>
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="60" fill="#333" text-anchor="middle" font-weight="bold">Cross-Encoder Reranking</text>
  <text x="960" y="160" font-family="Arial, sans-serif" font-size="30" fill="#666" text-anchor="middle">2단계 검색 전략</text>
  
  <g transform="translate(150, 240)">
    <rect width="750" height="320" rx="20" fill="white" stroke="#667eea" stroke-width="4" filter="url(#shadow19)"/>
    <text x="375" y="60" font-family="Arial, sans-serif" font-size="36" fill="#667eea" text-anchor="middle" font-weight="bold">Stage 1: Bi-Encoder</text>
    <circle cx="375" cy="160" r="50" fill="#e3f2fd"/>
    <text x="375" y="175" font-family="Arial, sans-serif" font-size="40" fill="#667eea" text-anchor="middle">🏃</text>
    <g transform="translate(60, 230)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" fill="#333">• 빠른 속도 (10,000개/초)</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="24" fill="#27AE60" font-weight="bold">→ Top-100 추출</text>
    </g>
  </g>
  
  <text x="960" y="630" font-family="Arial, sans-serif" font-size="60" fill="#ff9800">→</text>
  
  <g transform="translate(1020, 240)">
    <rect width="750" height="320" rx="20" fill="white" stroke="#e65100" stroke-width="4" filter="url(#shadow19)"/>
    <text x="375" y="60" font-family="Arial, sans-serif" font-size="36" fill="#e65100" text-anchor="middle" font-weight="bold">Stage 2: Cross-Encoder</text>
    <circle cx="375" cy="160" r="50" fill="#fff3e0"/>
    <text x="375" y="175" font-family="Arial, sans-serif" font-size="40" fill="#e65100" text-anchor="middle">🎯</text>
    <g transform="translate(60, 230)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" fill="#333">• 정밀 평가 (100개/초)</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="24" fill="#27AE60" font-weight="bold">→ Top-5 최종 선택</text>
    </g>
  </g>
  
  <g transform="translate(360, 640)">
    <rect width="1200" height="350" rx="20" fill="url(#grad19)" filter="url(#shadow19)"/>
    <text x="600" y="60" font-family="Arial, sans-serif" font-size="44" fill="white" text-anchor="middle" font-weight="bold">💼 채용 프로세스 비유</text>
    <g transform="translate(80, 120)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="30" fill="white">📝 <tspan font-weight="bold">1차 서류 심사 (Bi-Encoder)</tspan></text>
      <text x="80" y="55" font-family="Arial, sans-serif" font-size="26" fill="white">1000명 지원자 → 100명 빠르게 선별</text>
      <text x="0" y="130" font-family="Arial, sans-serif" font-size="30" fill="white">👔 <tspan font-weight="bold">2차 심층 면접 (Cross-Encoder)</tspan></text>
      <text x="80" y="185" font-family="Arial, sans-serif" font-size="26" fill="white">100명 → 5명 정밀 평가해서 최종 합격</text>
    </g>
  </g>
</svg>