<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow009">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#f8f9ff"/>

  <!-- Title -->
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="60" fill="#333" text-anchor="middle" font-weight="bold">Chunking 전략</text>
  <text x="960" y="160" font-family="Arial, sans-serif" font-size="30" fill="#666" text-anchor="middle">왜 텍스트를 잘라야 하나?</text>

  <!-- Left: Problem - Full Document -->
  <g transform="translate(150, 240)">
    <rect x="0" y="0" width="800" height="420" rx="20" fill="white" stroke="#ff6b6b" stroke-width="4" filter="url(#shadow009)"/>
    <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" fill="#ff6b6b" text-anchor="middle" font-weight="bold">❌ 전체 문서 한 번에</text>

    <rect x="50" y="90" width="700" height="170" rx="15" fill="#ffebee"/>
    <text x="400" y="130" font-family="Arial, sans-serif" font-size="22" fill="#666" text-anchor="middle">김치찌개는 한국의 대표적인 찌개 요리입니다. 배추김치를 주재료로</text>
    <text x="400" y="165" font-family="Arial, sans-serif" font-size="22" fill="#666" text-anchor="middle">사용하며, 돼지고기, 두부, 파 등을 함께 넣어 끓입니다. 김치의 신맛과</text>
    <text x="400" y="200" font-family="Arial, sans-serif" font-size="22" fill="#666" text-anchor="middle">고기의 감칠맛이 어우러져 깊은 맛을 냅니다. 찌개를 끓일 때는 물 대신</text>
    <text x="400" y="235" font-family="Arial, sans-serif" font-size="22" fill="#666" text-anchor="middle">멸치 육수나 쌀뜨물을 사용하면 더욱 맛있습니다... (5000자 계속)</text>

    <rect x="50" y="290" width="320" height="70" rx="15" fill="#ef5350"/>
    <text x="210" y="323" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">🚫 임베딩 크기 제한</text>
    <text x="210" y="350" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">(512 토큰)</text>

    <rect x="430" y="290" width="320" height="70" rx="15" fill="#f44336"/>
    <text x="590" y="323" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">🚫 의미 뒤섞임</text>
    <text x="590" y="350" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">(여러 주제)</text>
  </g>

  <!-- Right: Solution - Chunked -->
  <g transform="translate(970, 240)">
    <rect x="0" y="0" width="800" height="420" rx="20" fill="white" stroke="#27AE60" stroke-width="4" filter="url(#shadow009)"/>
    <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" fill="#27AE60" text-anchor="middle" font-weight="bold">✅ 적절한 크기로 분할</text>

    <!-- Chunk 1 -->
    <rect x="50" y="90" width="700" height="60" rx="15" fill="#a5d6a7"/>
    <text x="80" y="118" font-family="Arial, sans-serif" font-size="18" fill="#1b5e20" font-weight="bold">Chunk 1 (200자)</text>
    <text x="80" y="140" font-family="Arial, sans-serif" font-size="18" fill="#333">김치찌개는 한국의 대표적인 찌개...</text>

    <!-- Chunk 2 -->
    <rect x="50" y="165" width="700" height="60" rx="15" fill="#a5d6a7"/>
    <text x="80" y="193" font-family="Arial, sans-serif" font-size="18" fill="#1b5e20" font-weight="bold">Chunk 2 (200자)</text>
    <text x="80" y="215" font-family="Arial, sans-serif" font-size="18" fill="#333">배추김치를 주재료로 사용하며...</text>

    <!-- Chunk 3 -->
    <rect x="50" y="240" width="700" height="60" rx="15" fill="#a5d6a7"/>
    <text x="80" y="268" font-family="Arial, sans-serif" font-size="18" fill="#1b5e20" font-weight="bold">Chunk 3 (200자)</text>
    <text x="80" y="290" font-family="Arial, sans-serif" font-size="18" fill="#333">찌개를 끓일 때는 물 대신 육수를...</text>

    <rect x="50" y="330" width="320" height="70" rx="15" fill="#66bb6a"/>
    <text x="210" y="363" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">✓ 크기 제한 준수</text>
    <text x="210" y="390" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">(512 이하)</text>

    <rect x="430" y="330" width="320" height="70" rx="15" fill="#4caf50"/>
    <text x="590" y="363" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">✓ 의미 명확</text>
    <text x="590" y="390" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">(주제 집중)</text>
  </g>

  <!-- Bottom Explanation -->
  <g transform="translate(150, 700)">
    <rect x="0" y="0" width="1620" height="300" rx="20" fill="white" stroke="#667eea" stroke-width="4" filter="url(#shadow009)"/>
    <text x="810" y="60" font-family="Arial, sans-serif" font-size="36" fill="#667eea" text-anchor="middle" font-weight="bold">💡 왜 Chunking이 필요한가?</text>

    <g transform="translate(100, 130)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="26" fill="#333">1️⃣ 모델 제한: 임베딩 모델은 보통 512 토큰까지만 처리 가능</text>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="26" fill="#333">2️⃣ 검색 정확도: 작은 청크일수록 의미가 명확해서 관련성 높은 내용만 검색</text>
      <text x="0" y="110" font-family="Arial, sans-serif" font-size="26" fill="#333">3️⃣ 맥락 유지: 너무 작으면 문맥 손실, 너무 크면 노이즈 증가</text>
    </g>
  </g>
</svg>
