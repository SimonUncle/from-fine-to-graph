<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow018">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#f8f9ff"/>

  <!-- Title -->
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="60" fill="#333" text-anchor="middle" font-weight="bold">Hybrid Search</text>
  <text x="960" y="160" font-family="Arial, sans-serif" font-size="30" fill="#666" text-anchor="middle">벡터 검색 + 키워드 검색의 조합</text>

  <!-- Vector Search Box -->
  <g transform="translate(160, 240)">
    <rect width="480" height="340" rx="20" fill="white" stroke="#667eea" stroke-width="4" filter="url(#shadow018)"/>
    <text x="240" y="50" font-family="Arial, sans-serif" font-size="36" fill="#667eea" text-anchor="middle" font-weight="bold">벡터 검색</text>
    <text x="240" y="90" font-family="Arial, sans-serif" font-size="22" fill="#666" text-anchor="middle">(Semantic Search)</text>

    <rect x="40" y="120" width="400" height="180" rx="15" fill="#e8eaf6"/>
    <text x="240" y="160" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle" font-weight="bold">특징:</text>
    <text x="60" y="200" font-family="Arial, sans-serif" font-size="20" fill="#666">• 의미 기반 검색</text>
    <text x="60" y="235" font-family="Arial, sans-serif" font-size="20" fill="#666">• 유사한 표현 찾기</text>
    <text x="60" y="270" font-family="Arial, sans-serif" font-size="20" fill="#666">• 문맥 이해</text>
  </g>

  <!-- BM25 Search Box -->
  <g transform="translate(720, 240)">
    <rect width="480" height="340" rx="20" fill="white" stroke="#27AE60" stroke-width="4" filter="url(#shadow018)"/>
    <text x="240" y="50" font-family="Arial, sans-serif" font-size="36" fill="#27AE60" text-anchor="middle" font-weight="bold">BM25 검색</text>
    <text x="240" y="90" font-family="Arial, sans-serif" font-size="22" fill="#666" text-anchor="middle">(Keyword Search)</text>

    <rect x="40" y="120" width="400" height="180" rx="15" fill="#e8f5e9"/>
    <text x="240" y="160" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle" font-weight="bold">특징:</text>
    <text x="60" y="200" font-family="Arial, sans-serif" font-size="20" fill="#666">• 키워드 매칭</text>
    <text x="60" y="235" font-family="Arial, sans-serif" font-size="20" fill="#666">• 정확한 용어 검색</text>
    <text x="60" y="270" font-family="Arial, sans-serif" font-size="20" fill="#666">• TF-IDF 기반</text>
  </g>

  <!-- Combine Box -->
  <g transform="translate(1280, 240)">
    <rect width="480" height="340" rx="20" fill="white" stroke="#ff9800" stroke-width="4" filter="url(#shadow018)"/>
    <text x="240" y="50" font-family="Arial, sans-serif" font-size="36" fill="#ff9800" text-anchor="middle" font-weight="bold">RRF 융합</text>
    <text x="240" y="90" font-family="Arial, sans-serif" font-size="22" fill="#666" text-anchor="middle">(Reciprocal Rank Fusion)</text>

    <rect x="40" y="120" width="400" height="180" rx="15" fill="#fff3e0"/>
    <text x="240" y="160" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle" font-weight="bold">결합 방식:</text>
    <text x="60" y="200" font-family="Arial, sans-serif" font-size="20" fill="#666">• 두 검색 결과 합침</text>
    <text x="60" y="235" font-family="Arial, sans-serif" font-size="20" fill="#666">• 순위 기반 점수화</text>
    <text x="60" y="270" font-family="Arial, sans-serif" font-size="20" fill="#666">• 최상의 문서 선택</text>
  </g>

  <!-- Bottom: Example -->
  <g transform="translate(260, 620)">
    <rect width="1400" height="400" rx="20" fill="white" stroke="#667eea" stroke-width="4" filter="url(#shadow018)"/>
    <text x="700" y="60" font-family="Arial, sans-serif" font-size="40" fill="#667eea" text-anchor="middle" font-weight="bold">💡 RRF 계산 예시</text>

    <g transform="translate(100, 120)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="26" fill="#333" font-weight="bold">질문: "김치찌개 만드는 법"</text>

      <!-- Vector Results -->
      <rect x="0" y="40" width="540" height="180" rx="15" fill="#e8eaf6"/>
      <text x="270" y="75" font-family="Arial, sans-serif" font-size="24" fill="#667eea" text-anchor="middle" font-weight="bold">벡터 검색 결과:</text>
      <text x="20" y="115" font-family="monospace" font-size="20" fill="#666">1. 김치찌개 레시피 (순위: 1)</text>
      <text x="20" y="150" font-family="monospace" font-size="20" fill="#666">2. 찌개 종류 (순위: 2)</text>
      <text x="20" y="185" font-family="monospace" font-size="20" fill="#666">3. 김치 보관법 (순위: 3)</text>

      <!-- BM25 Results -->
      <rect x="580" y="40" width="540" height="180" rx="15" fill="#e8f5e9"/>
      <text x="850" y="75" font-family="Arial, sans-serif" font-size="24" fill="#27AE60" text-anchor="middle" font-weight="bold">BM25 검색 결과:</text>
      <text x="600" y="115" font-family="monospace" font-size="20" fill="#666">1. 김치 보관법 (순위: 1)</text>
      <text x="600" y="150" font-family="monospace" font-size="20" fill="#666">2. 김치찌개 레시피 (순위: 2)</text>
      <text x="600" y="185" font-family="monospace" font-size="20" fill="#666">3. 된장찌개 만들기 (순위: 3)</text>

      <!-- RRF Result -->
      <rect x="160" y="250" width="880" height="80" rx="15" fill="#fff3e0"/>
      <text x="600" y="285" font-family="Arial, sans-serif" font-size="24" fill="#ff9800" text-anchor="middle" font-weight="bold">RRF 최종 결과:</text>
      <text x="600" y="320" font-family="Arial, sans-serif" font-size="22" fill="#666" text-anchor="middle">1. 김치찌개 레시피 (1/61 + 1/62 = 0.0329) ✓ 최고 점수!</text>
    </g>
  </g>
</svg>
