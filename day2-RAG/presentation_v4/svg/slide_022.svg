<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow12">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#fff5f9"/>

  <!-- Title -->
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="60" fill="#333" text-anchor="middle" font-weight="bold">
    RAGAS 평가 프레임워크
  </text>
  <text x="960" y="160" font-family="Arial, sans-serif" font-size="30" fill="#666" text-anchor="middle">
    RAG 시스템을 과학적으로 평가하기
  </text>

  <!-- Four Metrics -->
  <!-- Faithfulness -->
  <g transform="translate(150, 240)">
    <rect width="400" height="280" rx="20" fill="white" stroke="#667eea" stroke-width="4" filter="url(#shadow12)"/>
    <text x="200" y="60" font-family="Arial, sans-serif" font-size="32" fill="#667eea" text-anchor="middle" font-weight="bold">
      1️⃣ Faithfulness
    </text>
    <text x="200" y="100" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle">
      사실성 / 환각 감지
    </text>

    <g transform="translate(40, 130)">
      <rect width="320" height="120" rx="15" fill="#f0f4ff"/>
      <text x="160" y="30" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle" font-weight="bold">
        답변이 문서에 근거?
      </text>
      <text x="160" y="65" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle">
        지원되는 문장 수 /
      </text>
      <text x="160" y="90" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle">
        전체 문장 수
      </text>
    </g>
  </g>

  <!-- Answer Relevancy -->
  <g transform="translate(610, 240)">
    <rect width="400" height="280" rx="20" fill="white" stroke="#11998e" stroke-width="4" filter="url(#shadow12)"/>
    <text x="200" y="60" font-family="Arial, sans-serif" font-size="32" fill="#11998e" text-anchor="middle" font-weight="bold">
      2️⃣ Answer Relevancy
    </text>
    <text x="200" y="100" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle">
      답변 관련성
    </text>

    <g transform="translate(40, 130)">
      <rect width="320" height="120" rx="15" fill="#e8fff9"/>
      <text x="160" y="30" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle" font-weight="bold">
        질문에 직접 답변?
      </text>
      <text x="160" y="65" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle">
        질문과 답변의
      </text>
      <text x="160" y="90" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle">
        유사도 점수
      </text>
    </g>
  </g>

  <!-- Context Precision -->
  <g transform="translate(1070, 240)">
    <rect width="400" height="280" rx="20" fill="white" stroke="#fa709a" stroke-width="4" filter="url(#shadow12)"/>
    <text x="200" y="60" font-family="Arial, sans-serif" font-size="32" fill="#fa709a" text-anchor="middle" font-weight="bold">
      3️⃣ Context Precision
    </text>
    <text x="200" y="100" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle">
      맥락 정밀도
    </text>

    <g transform="translate(40, 130)">
      <rect width="320" height="120" rx="15" fill="#fff5f8"/>
      <text x="160" y="30" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle" font-weight="bold">
        검색 문서가 관련?
      </text>
      <text x="160" y="65" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle">
        관련 문서 수 /
      </text>
      <text x="160" y="90" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle">
        전체 검색 문서 수
      </text>
    </g>
  </g>

  <!-- Context Recall -->
  <g transform="translate(610, 560)">
    <rect width="400" height="280" rx="20" fill="white" stroke="#F39C12" stroke-width="4" filter="url(#shadow12)"/>
    <text x="200" y="60" font-family="Arial, sans-serif" font-size="32" fill="#F39C12" text-anchor="middle" font-weight="bold">
      4️⃣ Context Recall
    </text>
    <text x="200" y="100" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle">
      맥락 재현율
    </text>

    <g transform="translate(40, 130)">
      <rect width="320" height="120" rx="15" fill="#fff3cd"/>
      <text x="160" y="30" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle" font-weight="bold">
        필요 문서 모두 검색?
      </text>
      <text x="160" y="65" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle">
        검색된 필수 문서 /
      </text>
      <text x="160" y="90" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle">
        실제 필요 문서 (GT)
      </text>
    </g>
  </g>

  <!-- Bottom Highlight -->
  <g transform="translate(150, 560)">
    <rect width="400" height="280" rx="20" fill="url(#pinkGrad)" filter="url(#shadow12)"/>
    <text x="200" y="70" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" font-weight="bold">
      💡 사용법
    </text>

    <g transform="translate(40, 120)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="22" fill="white">
        ✅ 자동 평가
      </text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="22" fill="white">
        ✅ Ground Truth 필요
      </text>
      <text x="0" y="70" font-family="Arial, sans-serif" font-size="22" fill="white">
        ✅ 4가지 지표 종합
      </text>
      <text x="0" y="105" font-family="Arial, sans-serif" font-size="22" fill="white" font-weight="bold">
        → 약점 파악!
      </text>
    </g>
  </g>

  <!-- Bottom Note -->
  <g transform="translate(1070, 560)">
    <rect width="400" height="280" rx="20" fill="#333" filter="url(#shadow12)"/>
    <text x="200" y="70" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" font-weight="bold">
      🎓 핵심
    </text>

    <g transform="translate(40, 130)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="26" fill="white" font-weight="bold">
        4가지 지표로
      </text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="26" fill="white" font-weight="bold">
        약점 파악
      </text>
      <text x="0" y="90" font-family="Arial, sans-serif" font-size="24" fill="#ffd700">
        → 이해하고
      </text>
      <text x="0" y="125" font-family="Arial, sans-serif" font-size="24" fill="#ffd700">
        → 적절히 사용!
      </text>
    </g>
  </g>
</svg>
