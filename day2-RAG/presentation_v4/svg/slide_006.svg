<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow6">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#f8f9ff"/>

  <!-- Title -->
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="60" fill="#333" text-anchor="middle" font-weight="bold">Vector Space</text>
  <text x="960" y="160" font-family="Arial, sans-serif" font-size="30" fill="#666" text-anchor="middle">단어를 지도에 찍어보기</text>

  <!-- Main Content -->
  <g transform="translate(260, 240)">
    <rect x="0" y="0" width="1400" height="720" rx="20" fill="white" stroke="#667eea" stroke-width="4" filter="url(#shadow6)"/>

    <!-- Axes -->
    <line x1="100" y1="620" x2="1300" y2="620" stroke="#ccc" stroke-width="3"/>
    <line x1="100" y1="620" x2="100" y2="100" stroke="#ccc" stroke-width="3"/>

    <!-- Axis Labels -->
    <text x="1320" y="630" font-family="Arial, sans-serif" font-size="24" fill="#999">차원1</text>
    <text x="60" y="90" font-family="Arial, sans-serif" font-size="24" fill="#999">차원2</text>

    <!-- Food Cluster -->
    <g transform="translate(400, 370)">
      <circle cx="0" cy="0" r="150" fill="#ffebee" opacity="0.5"/>
      <text x="0" y="-170" font-family="Arial, sans-serif" font-size="22" fill="#c62828" text-anchor="middle" font-weight="bold">한식 요리</text>

      <circle cx="-30" cy="-20" r="50" fill="#ef5350"/>
      <text x="-30" y="-10" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">김치</text>
      <text x="-30" y="15" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">찌개</text>

      <circle cx="40" cy="20" r="50" fill="#f48fb1"/>
      <text x="40" y="30" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">된장</text>
      <text x="40" y="55" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">찌개</text>

      <circle cx="-60" cy="60" r="45" fill="#e57373"/>
      <text x="-60" y="70" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">김치</text>
      <text x="-60" y="90" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">볶음밥</text>
    </g>

    <!-- Meat Cluster -->
    <g transform="translate(950, 450)">
      <circle cx="0" cy="0" r="120" fill="#fff3e0" opacity="0.5"/>
      <text x="0" y="-140" font-family="Arial, sans-serif" font-size="22" fill="#e65100" text-anchor="middle" font-weight="bold">고기 요리</text>

      <circle cx="-20" cy="-10" r="45" fill="#ff9800"/>
      <text x="-20" y="5" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">불고기</text>

      <circle cx="30" cy="30" r="45" fill="#ffb74d"/>
      <text x="30" y="40" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">제육</text>
      <text x="30" y="60" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">볶음</text>
    </g>

    <!-- Outlier -->
    <g transform="translate(1100, 250)">
      <circle cx="0" cy="0" r="45" fill="#9e9e9e"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">자동차</text>
    </g>
  </g>

  <!-- Bottom Explanation -->
  <g transform="translate(360, 980)">
    <rect x="0" y="0" width="1200" height="80" rx="20" fill="white" stroke="#667eea" stroke-width="4" filter="url(#shadow6)"/>
    <text x="600" y="55" font-family="Arial, sans-serif" font-size="28" fill="#333" text-anchor="middle" font-weight="bold">💡 유사한 의미 = 가까운 거리 (김치찌개 ↔ 된장찌개는 가깝고, 자동차는 멀리)</text>
  </g>
</svg>
