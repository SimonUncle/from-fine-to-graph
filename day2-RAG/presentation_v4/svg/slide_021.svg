<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow021">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#f8f9ff"/>

  <!-- Title -->
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="60" fill="#333" text-anchor="middle" font-weight="bold">CRAG 실전 예시</text>
  <text x="960" y="160" font-family="Arial, sans-serif" font-size="30" fill="#666" text-anchor="middle">LLM Evaluator가 문서 품질을 판단</text>

  <!-- Query -->
  <g transform="translate(360, 220)">
    <rect width="1200" height="100" rx="20" fill="white" stroke="#667eea" stroke-width="4" filter="url(#shadow021)"/>
    <text x="600" y="40" font-family="Arial, sans-serif" font-size="28" fill="#333" text-anchor="middle" font-weight="bold">사용자 질문:</text>
    <text x="600" y="75" font-family="monospace" font-size="26" fill="#667eea" text-anchor="middle">"김치찌개에 두부는 꼭 넣어야 하나?"</text>
  </g>

  <!-- Three Scenarios -->
  <!-- Scenario 1: Correct -->
  <g transform="translate(100, 360)">
    <rect width="500" height="600" rx="20" fill="white" stroke="#27AE60" stroke-width="4" filter="url(#shadow021)"/>
    <text x="250" y="50" font-family="Arial, sans-serif" font-size="32" fill="#27AE60" text-anchor="middle" font-weight="bold">✅ Correct</text>

    <rect x="30" y="80" width="440" height="160" rx="15" fill="#e8f5e9"/>
    <text x="250" y="115" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle" font-weight="bold">검색된 문서:</text>
    <text x="50" y="150" font-family="Arial, sans-serif" font-size="18" fill="#666">"김치찌개에 두부는 선택사항</text>
    <text x="50" y="180" font-family="Arial, sans-serif" font-size="18" fill="#666">입니다. 개인 취향에 따라</text>
    <text x="50" y="210" font-family="Arial, sans-serif" font-size="18" fill="#666">넣거나 생략할 수 있습니다."</text>

    <text x="250" y="280" font-family="Arial, sans-serif" font-size="28" fill="#27AE60" text-anchor="middle">↓</text>

    <rect x="30" y="310" width="440" height="120" rx="15" fill="#c8e6c9"/>
    <text x="250" y="350" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle" font-weight="bold">LLM Evaluator 판단:</text>
    <text x="250" y="390" font-family="Arial, sans-serif" font-size="24" fill="#27AE60" text-anchor="middle" font-weight="bold">"관련성 높음!"</text>

    <text x="250" y="470" font-family="Arial, sans-serif" font-size="28" fill="#27AE60" text-anchor="middle">↓</text>

    <rect x="30" y="500" width="440" height="80" rx="15" fill="#4caf50"/>
    <text x="250" y="545" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">그대로 사용하여 답변 생성</text>
  </g>

  <!-- Scenario 2: Incorrect -->
  <g transform="translate(710, 360)">
    <rect width="500" height="600" rx="20" fill="white" stroke="#ff6b6b" stroke-width="4" filter="url(#shadow021)"/>
    <text x="250" y="50" font-family="Arial, sans-serif" font-size="32" fill="#ff6b6b" text-anchor="middle" font-weight="bold">❌ Incorrect</text>

    <rect x="30" y="80" width="440" height="160" rx="15" fill="#ffebee"/>
    <text x="250" y="115" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle" font-weight="bold">검색된 문서:</text>
    <text x="50" y="150" font-family="Arial, sans-serif" font-size="18" fill="#666">"된장찌개는 된장을 기본으로</text>
    <text x="50" y="180" font-family="Arial, sans-serif" font-size="18" fill="#666">하여 끓이며, 바지락이나</text>
    <text x="50" y="210" font-family="Arial, sans-serif" font-size="18" fill="#666">조개를 넣으면 좋습니다."</text>

    <text x="250" y="280" font-family="Arial, sans-serif" font-size="28" fill="#ff6b6b" text-anchor="middle">↓</text>

    <rect x="30" y="310" width="440" height="120" rx="15" fill="#ffcdd2"/>
    <text x="250" y="350" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle" font-weight="bold">LLM Evaluator 판단:</text>
    <text x="250" y="390" font-family="Arial, sans-serif" font-size="24" fill="#ff6b6b" text-anchor="middle" font-weight="bold">"관련 없음!"</text>

    <text x="250" y="470" font-family="Arial, sans-serif" font-size="28" fill="#ff6b6b" text-anchor="middle">↓</text>

    <rect x="30" y="500" width="440" height="80" rx="15" fill="#ef5350"/>
    <text x="250" y="545" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">웹 검색으로 재시도</text>
  </g>

  <!-- Scenario 3: Ambiguous -->
  <g transform="translate(1320, 360)">
    <rect width="500" height="600" rx="20" fill="white" stroke="#ff9800" stroke-width="4" filter="url(#shadow021)"/>
    <text x="250" y="50" font-family="Arial, sans-serif" font-size="32" fill="#ff9800" text-anchor="middle" font-weight="bold">⚠️ Ambiguous</text>

    <rect x="30" y="80" width="440" height="160" rx="15" fill="#fff3e0"/>
    <text x="250" y="115" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle" font-weight="bold">검색된 문서:</text>
    <text x="50" y="150" font-family="Arial, sans-serif" font-size="18" fill="#666">"찌개 종류에는 김치찌개,</text>
    <text x="50" y="180" font-family="Arial, sans-serif" font-size="18" fill="#666">된장찌개, 순두부찌개 등이</text>
    <text x="50" y="210" font-family="Arial, sans-serif" font-size="18" fill="#666">있습니다."</text>

    <text x="250" y="280" font-family="Arial, sans-serif" font-size="28" fill="#ff9800" text-anchor="middle">↓</text>

    <rect x="30" y="310" width="440" height="120" rx="15" fill="#ffe0b2"/>
    <text x="250" y="350" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle" font-weight="bold">LLM Evaluator 판단:</text>
    <text x="250" y="390" font-family="Arial, sans-serif" font-size="24" fill="#ff9800" text-anchor="middle" font-weight="bold">"애매함!"</text>

    <text x="250" y="470" font-family="Arial, sans-serif" font-size="28" fill="#ff9800" text-anchor="middle">↓</text>

    <rect x="30" y="500" width="440" height="80" rx="15" fill="#fb8c00"/>
    <text x="250" y="530" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">Knowledge Strips 추출 +</text>
    <text x="250" y="560" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">웹 검색 보완</text>
  </g>
</svg>
