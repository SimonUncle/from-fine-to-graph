<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow5">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#f8f9ff"/>

  <!-- Title -->
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="56" fill="#333" text-anchor="middle" font-weight="bold">Naive RAG 아키텍처</text>
  <text x="960" y="160" font-family="Arial, sans-serif" font-size="28" fill="#666" text-anchor="middle">가장 기본적인 RAG 구현</text>

  <!-- Architecture Flow -->
  <g transform="translate(260, 240)">
    <!-- Step 1: User Query -->
    <rect x="0" y="0" width="220" height="110" rx="15" fill="white" stroke="#667eea" stroke-width="4" filter="url(#shadow5)"/>
    <text x="110" y="45" font-family="Arial, sans-serif" font-size="24" fill="#667eea" text-anchor="middle" font-weight="bold">👤 사용자 질문</text>
    <text x="110" y="80" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle">"최신 AI 동향은?"</text>

    <!-- Arrow 1 -->
    <path d="M 240 55 L 320 55 L 315 45 M 320 55 L 315 65" stroke="#667eea" stroke-width="3" fill="none"/>
    <text x="280" y="40" font-family="Arial, sans-serif" font-size="16" fill="#667eea" text-anchor="middle">1. Embed</text>

    <!-- Step 2: Embedding -->
    <rect x="340" y="0" width="220" height="110" rx="15" fill="white" stroke="#667eea" stroke-width="4" filter="url(#shadow5)"/>
    <text x="450" y="45" font-family="Arial, sans-serif" font-size="24" fill="#667eea" text-anchor="middle" font-weight="bold">🔄 임베딩</text>
    <text x="450" y="80" font-family="monospace" font-size="16" fill="#666" text-anchor="middle">[0.23, -0.45, ...]</text>

    <!-- Arrow 2 -->
    <path d="M 580 55 L 660 55 L 655 45 M 660 55 L 655 65" stroke="#667eea" stroke-width="3" fill="none"/>
    <text x="620" y="40" font-family="Arial, sans-serif" font-size="16" fill="#667eea" text-anchor="middle">2. Search</text>

    <!-- Step 3: Vector DB -->
    <rect x="680" y="0" width="220" height="110" rx="15" fill="white" stroke="#667eea" stroke-width="4" filter="url(#shadow5)"/>
    <text x="790" y="45" font-family="Arial, sans-serif" font-size="24" fill="#667eea" text-anchor="middle" font-weight="bold">🗄️ Vector DB</text>
    <text x="790" y="80" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle">Top-K 검색</text>

    <!-- Arrow 3 -->
    <path d="M 920 55 L 1000 55 L 995 45 M 1000 55 L 995 65" stroke="#667eea" stroke-width="3" fill="none"/>
    <text x="960" y="40" font-family="Arial, sans-serif" font-size="16" fill="#667eea" text-anchor="middle">3. Retrieve</text>

    <!-- Step 4: Retrieved Docs -->
    <rect x="1020" y="0" width="220" height="110" rx="15" fill="white" stroke="#667eea" stroke-width="4" filter="url(#shadow5)"/>
    <text x="1130" y="45" font-family="Arial, sans-serif" font-size="24" fill="#667eea" text-anchor="middle" font-weight="bold">📄 문서 3개</text>
    <text x="1130" y="80" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle">관련 문서</text>

    <!-- Arrow down -->
    <path d="M 1130 130 L 1130 200 L 1120 195 M 1130 200 L 1140 195" stroke="#667eea" stroke-width="3" fill="none"/>
    <text x="1180" y="165" font-family="Arial, sans-serif" font-size="16" fill="#667eea">4. Context</text>

    <!-- Step 5: LLM -->
    <rect x="1020" y="220" width="220" height="110" rx="15" fill="white" stroke="#667eea" stroke-width="4" filter="url(#shadow5)"/>
    <text x="1130" y="265" font-family="Arial, sans-serif" font-size="24" fill="#667eea" text-anchor="middle" font-weight="bold">🤖 LLM</text>
    <text x="1130" y="300" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle">답변 생성</text>

    <!-- Arrow left -->
    <path d="M 1000 275 L 240 275 L 245 265 M 240 275 L 245 285" stroke="#667eea" stroke-width="3" fill="none"/>
    <text x="620" y="260" font-family="Arial, sans-serif" font-size="16" fill="#667eea" text-anchor="middle">5. Response</text>

    <!-- Final Answer -->
    <rect x="0" y="220" width="220" height="110" rx="15" fill="white" stroke="#667eea" stroke-width="4" filter="url(#shadow5)"/>
    <text x="110" y="265" font-family="Arial, sans-serif" font-size="24" fill="#667eea" text-anchor="middle" font-weight="bold">💬 답변</text>
    <text x="110" y="300" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle">생성된 답변</text>
  </g>

  <!-- Problems Section -->
  <g transform="translate(260, 620)">
    <rect width="700" height="380" rx="20" fill="white" stroke="#ff6b6b" stroke-width="4" filter="url(#shadow5)"/>
    <text x="350" y="60" font-family="Arial, sans-serif" font-size="36" fill="#ff6b6b" text-anchor="middle" font-weight="bold">⚠️ 주요 문제점</text>

    <g transform="translate(80, 120)">
      <circle cx="25" cy="25" r="20" fill="#ff6b6b"/>
      <text x="25" y="33" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">1</text>
      <text x="70" y="30" font-family="Arial, sans-serif" font-size="24" fill="#333" font-weight="bold">낮은 정확도</text>
      <text x="70" y="60" font-family="Arial, sans-serif" font-size="20" fill="#666">단순 유사도 매칭으로 부정확</text>
    </g>

    <g transform="translate(80, 210)">
      <circle cx="25" cy="25" r="20" fill="#ff6b6b"/>
      <text x="25" y="33" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">2</text>
      <text x="70" y="30" font-family="Arial, sans-serif" font-size="24" fill="#333" font-weight="bold">컨텍스트 손실</text>
      <text x="70" y="60" font-family="Arial, sans-serif" font-size="20" fill="#666">문서 간 연관성 무시</text>
    </g>

    <g transform="translate(80, 300)">
      <circle cx="25" cy="25" r="20" fill="#ff6b6b"/>
      <text x="25" y="33" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">3</text>
      <text x="70" y="30" font-family="Arial, sans-serif" font-size="24" fill="#333" font-weight="bold">품질 검증 없음</text>
      <text x="70" y="60" font-family="Arial, sans-serif" font-size="20" fill="#666">검색 문서의 관련성 검증 부재</text>
    </g>
  </g>

  <!-- Key Takeaway -->
  <g transform="translate(1060, 620)">
    <rect width="600" height="380" rx="20" fill="white" stroke="#667eea" stroke-width="4" filter="url(#shadow5)"/>
    <text x="300" y="60" font-family="Arial, sans-serif" font-size="36" fill="#667eea" text-anchor="middle" font-weight="bold">💡 핵심 포인트</text>

    <g transform="translate(80, 130)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" fill="#333" font-weight="bold">✅ 구현은 단순</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="20" fill="#666">5단계로 빠르게 구축 가능</text>

      <text x="0" y="90" font-family="Arial, sans-serif" font-size="24" fill="#333" font-weight="bold">❌ 성능은 낮음</text>
      <text x="0" y="125" font-family="Arial, sans-serif" font-size="20" fill="#666">정확도 약 25-35% 수준</text>

      <text x="0" y="180" font-family="Arial, sans-serif" font-size="24" fill="#333" font-weight="bold">🎯 개선 필요</text>
      <text x="0" y="215" font-family="Arial, sans-serif" font-size="20" fill="#666">Query, Retrieval, Generation</text>
      <text x="0" y="245" font-family="Arial, sans-serif" font-size="20" fill="#666">각 단계별 최적화 필요</text>
    </g>
  </g>
</svg>
