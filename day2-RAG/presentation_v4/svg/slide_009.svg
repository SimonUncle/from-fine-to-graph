<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow10">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#f8f9ff"/>

  <!-- Title -->
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="60" fill="#333" text-anchor="middle" font-weight="bold">Overlap의 중요성</text>
  <text x="960" y="160" font-family="Arial, sans-serif" font-size="30" fill="#666" text-anchor="middle">문맥을 잃지 않기 위한 핵심</text>

  <!-- Without Overlap -->
  <g transform="translate(150, 240)">
    <rect width="760" height="360" rx="20" fill="white" stroke="#ff6b6b" stroke-width="4" filter="url(#shadow10)"/>
    <text x="380" y="50" font-family="Arial, sans-serif" font-size="36" fill="#ff6b6b" text-anchor="middle" font-weight="bold">❌ Overlap 없음</text>

    <g transform="translate(50, 100)">
      <!-- Chunk 1 -->
      <rect x="0" y="0" width="660" height="80" rx="15" fill="#ffcdd2"/>
      <text x="330" y="30" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle">Chunk 1: 김치찌개는 배추김치와</text>
      <text x="330" y="60" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle">돼지고기를 넣고 끓인다.</text>

      <!-- Chunk 2 -->
      <rect x="0" y="100" width="660" height="80" rx="15" fill="#ef9a9a"/>
      <text x="330" y="130" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle">Chunk 2: 국물을 자작하게 하려면</text>
      <text x="330" y="160" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle">물을 적게 넣는다.</text>

      <!-- Problem -->
      <text x="330" y="220" font-family="Arial, sans-serif" font-size="24" fill="#ff6b6b" text-anchor="middle" font-weight="bold">문제: 연결이 끊김!</text>
      <text x="330" y="250" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">"국물"이 무엇을 말하는지 모름</text>
    </g>
  </g>

  <!-- With Overlap -->
  <g transform="translate(1010, 240)">
    <rect width="760" height="360" rx="20" fill="white" stroke="#27AE60" stroke-width="4" filter="url(#shadow10)"/>
    <text x="380" y="50" font-family="Arial, sans-serif" font-size="36" fill="#27AE60" text-anchor="middle" font-weight="bold">✅ Overlap 있음</text>

    <g transform="translate(50, 100)">
      <!-- Chunk 1 with overlap -->
      <rect x="0" y="0" width="660" height="80" rx="15" fill="#c8e6c9"/>
      <text x="330" y="30" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle">Chunk 1: 김치찌개는 배추김치와</text>
      <text x="330" y="60" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle">돼지고기를 넣고 끓인다. <tspan fill="#27AE60" font-weight="bold">국물을</tspan></text>

      <!-- Chunk 2 with overlap -->
      <rect x="0" y="100" width="660" height="80" rx="15" fill="#a5d6a7"/>
      <text x="330" y="130" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle"><tspan fill="#27AE60" font-weight="bold">국물을</tspan> 자작하게 하려면</text>
      <text x="330" y="160" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle">물을 적게 넣는다.</text>

      <!-- Success -->
      <text x="330" y="220" font-family="Arial, sans-serif" font-size="24" fill="#27AE60" text-anchor="middle" font-weight="bold">문맥 유지!</text>
      <text x="330" y="250" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">"국물"이 김치찌개 국물임을 파악</text>
    </g>
  </g>

  <!-- Best Practices -->
  <g transform="translate(360, 640)">
    <rect width="1200" height="400" rx="20" fill="white" stroke="#667eea" stroke-width="4" filter="url(#shadow10)"/>
    <text x="600" y="60" font-family="Arial, sans-serif" font-size="40" fill="#667eea" text-anchor="middle" font-weight="bold">📌 권장 사항</text>

    <g transform="translate(100, 130)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" fill="#333" font-weight="bold">✓ Overlap 크기: Chunk 크기의 10-20%</text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="24" fill="#666">예: Chunk 500자 → Overlap 50-100자</text>

      <text x="0" y="110" font-family="Arial, sans-serif" font-size="28" fill="#333" font-weight="bold">✓ 문장 단위로 Overlap</text>
      <text x="0" y="155" font-family="Arial, sans-serif" font-size="24" fill="#666">단어 중간에서 자르지 말고 완전한 문장으로</text>

      <text x="0" y="220" font-family="Arial, sans-serif" font-size="28" fill="#333" font-weight="bold">✓ 성능 vs 저장 공간 트레이드오프</text>
      <text x="0" y="265" font-family="Arial, sans-serif" font-size="24" fill="#666">Overlap 클수록 정확도↑, 저장 공간↑, 비용↑</text>
    </g>
  </g>
</svg>
