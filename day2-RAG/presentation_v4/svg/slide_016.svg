<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow016">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#f8f9ff"/>

  <!-- Title -->
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="60" fill="#333" text-anchor="middle" font-weight="bold">Query Refinement 기법</text>
  <text x="960" y="160" font-family="Arial, sans-serif" font-size="30" fill="#666" text-anchor="middle">쿼리를 개선하는 3가지 핵심 방법</text>

  <!-- Technique 1: Multi-Query -->
  <g transform="translate(160, 240)">
    <rect width="520" height="740" rx="20" fill="white" stroke="#667eea" stroke-width="4" filter="url(#shadow016)"/>
    <text x="260" y="60" font-family="Arial, sans-serif" font-size="36" fill="#667eea" text-anchor="middle" font-weight="bold">1️⃣ Multi-Query</text>
    <text x="260" y="105" font-family="Arial, sans-serif" font-size="24" fill="#666" text-anchor="middle">하나의 쿼리 → 여러 각도</text>

    <rect x="40" y="140" width="440" height="180" rx="15" fill="#e8eaf6"/>
    <text x="260" y="180" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle" font-weight="bold">원본 쿼리:</text>
    <text x="260" y="220" font-family="monospace" font-size="20" fill="#666" text-anchor="middle">"김치찌개 만드는 법 알려줘"</text>

    <text x="260" y="280" font-family="Arial, sans-serif" font-size="28" fill="#667eea" text-anchor="middle">↓</text>

    <rect x="40" y="340" width="440" height="350" rx="15" fill="#f3e5f5"/>
    <text x="260" y="380" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle" font-weight="bold">생성된 쿼리들:</text>

    <text x="60" y="430" font-family="monospace" font-size="18" fill="#666">1. "김치찌개 재료는 무엇인가?"</text>
    <text x="60" y="470" font-family="monospace" font-size="18" fill="#666">2. "김치찌개 조리 순서는?"</text>
    <text x="60" y="510" font-family="monospace" font-size="18" fill="#666">3. "김치찌개 맛있게 끓이는 팁"</text>
    <text x="60" y="550" font-family="monospace" font-size="18" fill="#666">4. "김치찌개 국물 내는 방법"</text>

    <text x="260" y="620" font-family="Arial, sans-serif" font-size="20" fill="#27AE60" text-anchor="middle" font-weight="bold">✓ 장점: 다양한 관점 커버</text>
    <text x="260" y="660" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">검색 범위 확대</text>
  </g>

  <!-- Technique 2: Sub-Question -->
  <g transform="translate(700, 240)">
    <rect width="520" height="740" rx="20" fill="white" stroke="#27AE60" stroke-width="4" filter="url(#shadow016)"/>
    <text x="260" y="60" font-family="Arial, sans-serif" font-size="36" fill="#27AE60" text-anchor="middle" font-weight="bold">2️⃣ Sub-Question</text>
    <text x="260" y="105" font-family="Arial, sans-serif" font-size="24" fill="#666" text-anchor="middle">복잡한 질문 → 단계별 분해</text>

    <rect x="40" y="140" width="440" height="180" rx="15" fill="#e8f5e9"/>
    <text x="260" y="180" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle" font-weight="bold">원본 쿼리:</text>
    <text x="260" y="220" font-family="monospace" font-size="19" fill="#666" text-anchor="middle">"김치찌개와 된장찌개의</text>
    <text x="260" y="250" font-family="monospace" font-size="19" fill="#666" text-anchor="middle">재료 차이는?"</text>

    <text x="260" y="290" font-family="Arial, sans-serif" font-size="28" fill="#27AE60" text-anchor="middle">↓</text>

    <rect x="40" y="340" width="440" height="350" rx="15" fill="#fff3e0"/>
    <text x="260" y="380" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle" font-weight="bold">분해된 질문들:</text>

    <text x="60" y="430" font-family="monospace" font-size="18" fill="#666">Step 1:</text>
    <text x="60" y="460" font-family="monospace" font-size="18" fill="#666">"김치찌개 재료는?"</text>

    <text x="60" y="510" font-family="monospace" font-size="18" fill="#666">Step 2:</text>
    <text x="60" y="540" font-family="monospace" font-size="18" fill="#666">"된장찌개 재료는?"</text>

    <text x="60" y="590" font-family="monospace" font-size="18" fill="#666">Step 3:</text>
    <text x="60" y="620" font-family="monospace" font-size="18" fill="#666">"두 재료 비교"</text>

    <text x="260" y="670" font-family="Arial, sans-serif" font-size="20" fill="#27AE60" text-anchor="middle" font-weight="bold">✓ 장점: 복잡한 질문 처리</text>
  </g>

  <!-- Technique 3: HyDE -->
  <g transform="translate(1240, 240)">
    <rect width="520" height="740" rx="20" fill="white" stroke="#ff6b6b" stroke-width="4" filter="url(#shadow016)"/>
    <text x="260" y="60" font-family="Arial, sans-serif" font-size="36" fill="#ff6b6b" text-anchor="middle" font-weight="bold">3️⃣ HyDE</text>
    <text x="260" y="105" font-family="Arial, sans-serif" font-size="24" fill="#666" text-anchor="middle">가상 답변 생성 → 검색</text>

    <rect x="40" y="140" width="440" height="180" rx="15" fill="#ffebee"/>
    <text x="260" y="180" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle" font-weight="bold">원본 쿼리:</text>
    <text x="260" y="220" font-family="monospace" font-size="20" fill="#666" text-anchor="middle">"김치찌개 만드는 법?"</text>

    <text x="260" y="280" font-family="Arial, sans-serif" font-size="28" fill="#ff6b6b" text-anchor="middle">↓</text>

    <rect x="40" y="340" width="440" height="350" rx="15" fill="#e1f5fe"/>
    <text x="260" y="380" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle" font-weight="bold">가상 답변 생성 (LLM):</text>

    <text x="60" y="430" font-family="Arial, sans-serif" font-size="18" fill="#666">"김치찌개는 배추김치 200g,</text>
    <text x="60" y="465" font-family="Arial, sans-serif" font-size="18" fill="#666">돼지고기 150g, 두부 1/2모,</text>
    <text x="60" y="500" font-family="Arial, sans-serif" font-size="18" fill="#666">대파, 마늘을 넣고 끓입니다.</text>
    <text x="60" y="535" font-family="Arial, sans-serif" font-size="18" fill="#666">먼저 돼지고기를 볶다가</text>
    <text x="60" y="570" font-family="Arial, sans-serif" font-size="18" fill="#666">김치를 넣고 물을 부어</text>
    <text x="60" y="605" font-family="Arial, sans-serif" font-size="18" fill="#666">15분간 끓이면 됩니다."</text>

    <text x="260" y="655" font-family="Arial, sans-serif" font-size="20" fill="#ff6b6b" text-anchor="middle" font-weight="bold">↓ 이 답변으로 검색</text>

    <text x="260" y="700" font-family="Arial, sans-serif" font-size="20" fill="#27AE60" text-anchor="middle" font-weight="bold">✓ 장점: 의미적으로 가까운 검색</text>
  </g>
</svg>
