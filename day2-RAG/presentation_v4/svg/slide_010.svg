    <text x="570" y="220" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle">• 대규모 확장성</text>
    <text x="570" y="255" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle">• GPU 가속 지원</text>

