    <text x="570" y="400" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle">• 메모리 효율적</text>
    <text x="570" y="435" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle">• Python 통합 쉬움</text>

