    <text x="570" y="580" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle">• 자동 스케일링</text>
    <text x="570" y="615" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle">• API 기반</text>

