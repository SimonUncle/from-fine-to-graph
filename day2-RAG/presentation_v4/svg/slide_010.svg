    <text x="1390" y="380" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle">개발/테스트</text>
    <text x="1390" y="420" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle">소규모 프로젝트</text>

    <!-- Pinecone Row -->
