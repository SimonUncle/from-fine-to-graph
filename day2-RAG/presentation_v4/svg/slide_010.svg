  <!-- Bottom Recommendation -->
  <g transform="translate(360, 960)">
    <rect width="1200" height="100" rx="15" fill="white" stroke="#667eea" stroke-width="4" filter="url(#shadow010)"/>
    <text x="600" y="40" font-family="Arial, sans-serif" font-size="30" fill="#333" text-anchor="middle" font-weight="bold">💡 실무 선택 가이드</text>
    <text x="600" y="75" font-family="Arial, sans-serif" font-size="26" fill="#666" text-anchor="middle">개발: FAISS | 프로덕션: Milvus | 빠른 시작: Pinecone</text>
  </g>
</svg>
