    <text x="190" y="420" font-family="Arial, sans-serif" font-size="22" fill="#666" text-anchor="middle">Facebook AI</text>
    <text x="190" y="450" font-family="Arial, sans-serif" font-size="22" fill="#666" text-anchor="middle">로컬 라이브러리</text>

    <rect x="380" y="320" width="380" height="160" rx="15" fill="#e1f5fe"/>
