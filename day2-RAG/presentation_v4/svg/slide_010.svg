    <text x="990" y="365" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle">• 무료</text>
    <text x="990" y="400" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle">• 가볍고 빠름</text>
    <text x="990" y="435" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle">• 학습 및 프로토타입</text>

