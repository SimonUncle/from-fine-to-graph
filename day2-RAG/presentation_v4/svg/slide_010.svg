    <text x="990" y="545" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle">• 즉시 사용 가능</text>
    <text x="990" y="580" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle">• 운영 부담 제로</text>
    <text x="990" y="615" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle">• 빠른 시작</text>

    <rect x="1220" y="500" width="340" height="160" rx="15" fill="#fff8e1"/>
    <text x="1390" y="560" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle">스타트업</text>
    <text x="1390" y="600" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle">빠른 MVP</text>
