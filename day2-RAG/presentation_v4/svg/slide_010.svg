  <!-- Main Table -->
  <g transform="translate(160, 240)">
    <rect width="1600" height="680" rx="20" fill="white" stroke="#667eea" stroke-width="4" filter="url(#shadow010)"/>

    <!-- Header Row -->
    <rect x="40" y="40" width="300" height="80" rx="15" fill="#667eea"/>
    <text x="190" y="90" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="bold">Vector DB</text>

    <rect x="380" y="40" width="380" height="80" rx="15" fill="#667eea"/>
    <text x="570" y="90" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="bold">특징</text>

    <rect x="800" y="40" width="380" height="80" rx="15" fill="#667eea"/>
    <text x="990" y="90" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="bold">장점</text>

    <rect x="1220" y="40" width="340" height="80" rx="15" fill="#667eea"/>
    <text x="1390" y="90" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="bold">사용 사례</text>

    <!-- Milvus Row -->
    <rect x="40" y="140" width="300" height="160" rx="15" fill="#e8f5e9"/>
    <text x="190" y="200" font-family="Arial, sans-serif" font-size="36" fill="#2e7d32" text-anchor="middle" font-weight="bold">Milvus</text>
    <text x="190" y="240" font-family="Arial, sans-serif" font-size="22" fill="#666" text-anchor="middle">오픈소스</text>
    <text x="190" y="270" font-family="Arial, sans-serif" font-size="22" fill="#666" text-anchor="middle">클라우드 네이티브</text>

    <rect x="380" y="140" width="380" height="160" rx="15" fill="#f1f8e9"/>
