<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow7">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#f8f9ff"/>

  <!-- Title -->
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="60" fill="#333" text-anchor="middle" font-weight="bold">Cosine Similarity</text>
  <text x="960" y="160" font-family="Arial, sans-serif" font-size="30" fill="#666" text-anchor="middle">각도로 유사도 측정하기</text>

  <!-- Left: Visual -->
  <g transform="translate(150, 240)">
    <rect x="0" y="0" width="800" height="720" rx="20" fill="white" stroke="#11998e" stroke-width="4" filter="url(#shadow7)"/>
    <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" fill="#333" text-anchor="middle" font-weight="bold">각도로 유사도 측정</text>

    <g transform="translate(400, 450)">
      <line x1="-300" y1="0" x2="300" y2="0" stroke="#ccc" stroke-width="3"/>
      <line x1="0" y1="200" x2="0" y2="-250" stroke="#ccc" stroke-width="3"/>

      <line x1="0" y1="0" x2="-150" y2="-200" stroke="#e57373" stroke-width="6"/>
      <circle cx="-150" cy="-200" r="50" fill="#ef5350"/>
      <text x="-150" y="-195" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">김치</text>
      <text x="-150" y="-175" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">찌개</text>

      <line x1="0" y1="0" x2="-80" y2="-230" stroke="#f48fb1" stroke-width="6"/>
      <circle cx="-80" cy="-230" r="50" fill="#ec407a"/>
      <text x="-80" y="-225" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">된장</text>
      <text x="-80" y="-205" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">찌개</text>

      <line x1="0" y1="0" x2="200" y2="-80" stroke="#9e9e9e" stroke-width="6"/>
      <circle cx="200" cy="-80" r="50" fill="#757575"/>
      <text x="200" y="-75" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">자동차</text>

      <path d="M -100,-130 A 100,100 0 0,1 -50,-145" fill="none" stroke="#4caf50" stroke-width="4"/>
      <text x="-60" y="-100" font-family="Arial, sans-serif" font-size="20" fill="#4caf50" font-weight="bold">15°</text>
      <text x="-100" y="-70" font-family="Arial, sans-serif" font-size="20" fill="#4caf50" font-weight="bold">작은 각도</text>

      <path d="M -80,-120 A 150,150 0 0,1 120,-50" fill="none" stroke="#f44336" stroke-width="4"/>
      <text x="40" y="-80" font-family="Arial, sans-serif" font-size="20" fill="#f44336" font-weight="bold">75°</text>
      <text x="50" y="-50" font-family="Arial, sans-serif" font-size="20" fill="#f44336" font-weight="bold">큰 각도</text>
    </g>
  </g>

  <!-- Right: Examples -->
  <g transform="translate(970, 240)">
    <rect x="0" y="0" width="800" height="720" rx="20" fill="white" stroke="#667eea" stroke-width="4" filter="url(#shadow7)"/>
    <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" fill="#333" text-anchor="middle" font-weight="bold">유사도 점수</text>

    <!-- Formula -->
    <rect x="50" y="90" width="700" height="120" rx="15" fill="#667eea"/>
    <text x="400" y="140" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" font-weight="bold">cos(θ) = (A · B) / (||A|| × ||B||)</text>
    <text x="400" y="180" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">-1 ~ 1 범위 | 각도 작을수록 유사</text>

    <!-- Example 1 -->
    <rect x="50" y="240" width="700" height="110" rx="15" fill="#e8f5e9"/>
    <circle cx="110" cy="295" r="35" fill="#4caf50"/>
    <text x="110" y="305" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="bold">0.95</text>
    <text x="180" y="280" font-family="Arial, sans-serif" font-size="26" fill="#2e7d32" font-weight="bold">김치찌개 vs 된장찌개</text>
    <text x="180" y="315" font-family="Arial, sans-serif" font-size="22" fill="#666">각도: 15° → 매우 비슷 (둘 다 찌개)</text>

    <!-- Example 2 -->
    <rect x="50" y="370" width="700" height="110" rx="15" fill="#fff9c4"/>
    <circle cx="110" cy="425" r="35" fill="#fbc02d"/>
    <text x="110" y="435" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="bold">0.65</text>
    <text x="180" y="410" font-family="Arial, sans-serif" font-size="26" fill="#f57f17" font-weight="bold">김치찌개 vs 불고기</text>
    <text x="180" y="445" font-family="Arial, sans-serif" font-size="22" fill="#666">각도: 45° → 약간 비슷 (둘 다 한식)</text>

    <!-- Example 3 -->
    <rect x="50" y="500" width="700" height="110" rx="15" fill="#ffebee"/>
    <circle cx="110" cy="555" r="35" fill="#f44336"/>
    <text x="110" y="565" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="bold">0.05</text>
    <text x="180" y="540" font-family="Arial, sans-serif" font-size="26" fill="#c62828" font-weight="bold">김치찌개 vs 자동차</text>
    <text x="180" y="575" font-family="Arial, sans-serif" font-size="22" fill="#666">각도: 85° → 완전 다름 (음식 vs 물건)</text>
  </g>
</svg>
