<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <rect width="1920" height="1080" fill="#FFFFFF"/>

  <rect x="80" y="60" width="400" height="50" rx="25" fill="#96CEB4" opacity="0.2"/>
  <text x="280" y="92" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#96CEB4" text-anchor="middle">Section 8: RAGAS Evaluation</text>

  <text x="960" y="160" font-family="system-ui, sans-serif" font-size="64" font-weight="bold" fill="#2C3E50" text-anchor="middle">RAGAS 4가지 메트릭</text>
  <text x="960" y="220" font-family="system-ui, sans-serif" font-size="28" fill="#7F8C8D" text-anchor="middle">"RAG 시스템을 과학적으로 평가하기"</text>

  <g transform="translate(960, 240)"><circle cx="-60" cy="0" r="6" fill="#FF6B6B"/><circle cx="-30" cy="0" r="6" fill="#4ECDC4"/><circle cx="0" cy="0" r="6" fill="#45B7D1"/><circle cx="30" cy="0" r="6" fill="#96CEB4"/><circle cx="60" cy="0" r="6" fill="#FFEAA7"/></g>

  <!-- 4 Metric Cards -->
  <!-- Faithfulness -->
  <g transform="translate(200, 300)">
    <rect x="0" y="0" width="700" height="300" rx="20" fill="#FFB3BA" opacity="0.2" stroke="#FF6B6B" stroke-width="3"/>
    <circle cx="80" cy="70" r="50" fill="#FF6B6B" opacity="0.4"/>
    <text x="80" y="85" font-size="45" text-anchor="middle">📝</text>

    <text x="350" y="70" font-family="system-ui, sans-serif" font-size="32" font-weight="bold" fill="#2C3E50" text-anchor="middle">1. Faithfulness</text>
    <text x="350" y="110" font-family="system-ui, sans-serif" font-size="22" fill="#34495E" text-anchor="middle">답변 충실도</text>

    <text x="40" y="160" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#E74C3C">측정 내용:</text>
    <text x="40" y="195" font-family="system-ui, sans-serif" font-size="18" fill="#7F8C8D">답변이 검색된 문서에만 근거하는가?</text>
    <text x="40" y="225" font-family="system-ui, sans-serif" font-size="18" fill="#7F8C8D">환각(Hallucination) 얼마나 있는가?</text>

    <text x="40" y="265" font-family="system-ui, sans-serif" font-size="19" font-weight="600" fill="#27AE60">1.0 = 완벽 (환각 없음)</text>
  </g>

  <!-- Answer Relevancy -->
  <g transform="translate(1020, 300)">
    <rect x="0" y="0" width="700" height="300" rx="20" fill="#BAFFC9" opacity="0.2" stroke="#4ECDC4" stroke-width="3"/>
    <circle cx="80" cy="70" r="50" fill="#4ECDC4" opacity="0.4"/>
    <text x="80" y="85" font-size="45" text-anchor="middle">🎯</text>

    <text x="350" y="70" font-family="system-ui, sans-serif" font-size="32" font-weight="bold" fill="#2C3E50" text-anchor="middle">2. Answer Relevancy</text>
    <text x="350" y="110" font-family="system-ui, sans-serif" font-size="22" fill="#34495E" text-anchor="middle">답변 관련성</text>

    <text x="40" y="160" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#E74C3C">측정 내용:</text>
    <text x="40" y="195" font-family="system-ui, sans-serif" font-size="18" fill="#7F8C8D">답변이 질문과 직접 관련 있는가?</text>
    <text x="40" y="225" font-family="system-ui, sans-serif" font-size="18" fill="#7F8C8D">불필요한 정보는 없는가?</text>

    <text x="40" y="265" font-family="system-ui, sans-serif" font-size="19" font-weight="600" fill="#27AE60">1.0 = 완벽한 답변</text>
  </g>

  <!-- Context Precision -->
  <g transform="translate(200, 630)">
    <rect x="0" y="0" width="700" height="300" rx="20" fill="#BAE1FF" opacity="0.2" stroke="#45B7D1" stroke-width="3"/>
    <circle cx="80" cy="70" r="50" fill="#45B7D1" opacity="0.4"/>
    <text x="80" y="85" font-size="45" text-anchor="middle">✅</text>

    <text x="350" y="70" font-family="system-ui, sans-serif" font-size="32" font-weight="bold" fill="#2C3E50" text-anchor="middle">3. Context Precision</text>
    <text x="350" y="110" font-family="system-ui, sans-serif" font-size="22" fill="#34495E" text-anchor="middle">검색 정확도</text>

    <text x="40" y="160" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#E74C3C">측정 내용:</text>
    <text x="40" y="195" font-family="system-ui, sans-serif" font-size="18" fill="#7F8C8D">검색된 문서 중 관련 있는 비율?</text>
    <text x="40" y="225" font-family="system-ui, sans-serif" font-size="18" fill="#7F8C8D">노이즈(관련 없는 문서) 많은가?</text>

    <text x="40" y="265" font-family="system-ui, sans-serif" font-size="19" font-weight="600" fill="#27AE60">1.0 = 모두 관련 문서</text>
  </g>

  <!-- Context Recall -->
  <g transform="translate(1020, 630)">
    <rect x="0" y="0" width="700" height="300" rx="20" fill="#E0BBE4" opacity="0.2" stroke="#9B59B6" stroke-width="3"/>
    <circle cx="80" cy="70" r="50" fill="#9B59B6" opacity="0.4"/>
    <text x="80" y="85" font-size="45" text-anchor="middle">🔄</text>

    <text x="350" y="70" font-family="system-ui, sans-serif" font-size="32" font-weight="bold" fill="#2C3E50" text-anchor="middle">4. Context Recall</text>
    <text x="350" y="110" font-family="system-ui, sans-serif" font-size="22" fill="#34495E" text-anchor="middle">검색 완성도</text>

    <text x="40" y="160" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#E74C3C">측정 내용:</text>
    <text x="40" y="195" font-family="system-ui, sans-serif" font-size="18" fill="#7F8C8D">필요한 문서를 모두 검색했는가?</text>
    <text x="40" y="225" font-family="system-ui, sans-serif" font-size="18" fill="#7F8C8D">중요한 정보를 놓치지 않았는가?</text>

    <text x="40" y="265" font-family="system-ui, sans-serif" font-size="19" font-weight="600" fill="#27AE60">1.0 = 필요 문서 모두 검색</text>
  </g>

  <!-- Bottom info -->
  <rect x="200" y="970" width="1520" height="90" rx="15" fill="#FFFFBA" opacity="0.4"/>
  <text x="960" y="1020" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50" text-anchor="middle">
    💡 이 4가지 메트릭으로 RAG 시스템을 객관적으로 비교하고 개선점을 찾을 수 있습니다!
  </text>

  <text x="1850" y="1040" font-family="system-ui, sans-serif" font-size="24" fill="#BDC3C7" text-anchor="end">48 / 63</text>
</svg>
