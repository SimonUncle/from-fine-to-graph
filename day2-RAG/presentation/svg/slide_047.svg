<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>

  <rect width="1920" height="1080" fill="#FFFFFF"/>
  <rect x="80" y="60" width="420" height="50" rx="25" fill="#96CEB4" opacity="0.2"/>
  <text x="290" y="92" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#96CEB4" text-anchor="middle">Section 7: CRAG</text>

  <!-- Quiz badge -->
  <rect x="1700" y="60" width="140" height="50" rx="25" fill="#F39C12" opacity="0.3"/>
  <text x="1770" y="92" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="#F39C12" text-anchor="middle">💡 Quiz</text>

  <text x="960" y="180" font-family="system-ui, sans-serif" font-size="64" font-weight="bold" fill="#2C3E50" text-anchor="middle">연습 문제</text>
  <text x="960" y="240" font-family="system-ui, sans-serif" font-size="28" fill="#7F8C8D" text-anchor="middle">"어떤 액션이 적절할까요?"</text>

  <g transform="translate(960, 260)"><circle cx="-60" cy="0" r="6" fill="#FF6B6B"/><circle cx="-30" cy="0" r="6" fill="#4ECDC4"/><circle cx="0" cy="0" r="6" fill="#45B7D1"/><circle cx="30" cy="0" r="6" fill="#96CEB4"/><circle cx="60" cy="0" r="6" fill="#FFEAA7"/></g>

  <!-- Question -->
  <rect x="200" y="320" width="1520" height="160" rx="20" fill="#FFFFBA" opacity="0.4" stroke="#F39C12" stroke-width="3"/>
  <text x="270" y="375" font-size="50" text-anchor="middle">❓</text>
  <text x="400" y="370" font-family="system-ui, sans-serif" font-size="32" font-weight="bold" fill="#2C3E50">시나리오</text>
  <text x="400" y="420" font-family="system-ui, sans-serif" font-size="24" fill="#34495E">질문: "2025년 부동산 세법 개정 내용은?"</text>
  <text x="400" y="455" font-family="system-ui, sans-serif" font-size="24" fill="#34495E">검색 결과: 2024년 세법 개요 문서 (관련도 0.68)</text>

  <!-- Options -->
  <g transform="translate(200, 520)">
    <!-- Option A -->
    <rect x="0" y="0" width="700" height="100" rx="15" fill="#FFB3BA" opacity="0.2" stroke="#FF6B6B" stroke-width="2"/>
    <circle cx="50" cy="50" r="25" fill="#FF6B6B" opacity="0.5" stroke="#FF6B6B" stroke-width="2"/>
    <text x="50" y="60" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#2C3E50" text-anchor="middle">A</text>
    <text x="110" y="55" font-family="system-ui, sans-serif" font-size="22" fill="#2C3E50">Correct - 그대로 사용</text>
  </g>

  <g transform="translate(1020, 520)">
    <!-- Option B -->
    <rect x="0" y="0" width="700" height="100" rx="15" fill="#D5F4E6" opacity="0.5" stroke="#27AE60" stroke-width="4"/>
    <circle cx="50" cy="50" r="25" fill="#27AE60" opacity="0.7" stroke="#27AE60" stroke-width="3"/>
    <text x="50" y="60" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF" text-anchor="middle">B</text>
    <text x="110" y="55" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="#27AE60">Incorrect - Web Search ✅</text>
  </g>

  <g transform="translate(200, 650)">
    <!-- Option C -->
    <rect x="0" y="0" width="700" height="100" rx="15" fill="#BAFFC9" opacity="0.2" stroke="#4ECDC4" stroke-width="2"/>
    <circle cx="50" cy="50" r="25" fill="#4ECDC4" opacity="0.5" stroke="#4ECDC4" stroke-width="2"/>
    <text x="50" y="60" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#2C3E50" text-anchor="middle">C</text>
    <text x="110" y="55" font-family="system-ui, sans-serif" font-size="22" fill="#2C3E50">Ambiguous - 재검색</text>
  </g>

  <g transform="translate(1020, 650)">
    <!-- Option D -->
    <rect x="0" y="0" width="700" height="100" rx="15" fill="#BAE1FF" opacity="0.2" stroke="#45B7D1" stroke-width="2"/>
    <circle cx="50" cy="50" r="25" fill="#45B7D1" opacity="0.5" stroke="#45B7D1" stroke-width="2"/>
    <text x="50" y="60" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#2C3E50" text-anchor="middle">D</text>
    <text x="110" y="55" font-family="system-ui, sans-serif" font-size="22" fill="#2C3E50">아무 액션 없음</text>
  </g>

  <!-- Answer explanation -->
  <rect x="200" y="790" width="1520" height="210" rx="20" fill="#D5F4E6" stroke="#27AE60" stroke-width="3" filter="url(#shadow)"/>
  <text x="270" y="840" font-size="45" text-anchor="middle">💡</text>
  <text x="380" y="835" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#27AE60">정답: B. Incorrect - Web Search</text>
  <text x="380" y="880" font-family="system-ui, sans-serif" font-size="22" fill="#229954">
    <tspan font-weight="bold">2025년 정보</tspan>를 요청했는데 <tspan font-weight="bold">2024년 문서</tspan>가 검색됨 + 관련도 0.68 (낮음)
  </text>
  <text x="380" y="920" font-family="system-ui, sans-serif" font-size="22" fill="#229954">
    → 검색 실패로 판단! DB에 최신 정보 없으므로 <tspan font-weight="bold">Web Search로 2025년 정보 획득</tspan>
  </text>
  <text x="380" y="960" font-family="system-ui, sans-serif" font-size="20" fill="#7F8C8D">
    💡 Tip: 시간 불일치(2024 vs 2025) + 낮은 관련도(0.68) = Incorrect 판정!
  </text>

  <text x="1850" y="1040" font-family="system-ui, sans-serif" font-size="24" fill="#BDC3C7" text-anchor="end">47 / 63</text>
</svg>
