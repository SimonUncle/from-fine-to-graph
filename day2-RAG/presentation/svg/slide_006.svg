<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <rect width="1920" height="1080" fill="#FFFFFF"/>

  <rect x="80" y="60" width="280" height="50" rx="25" fill="#FF6B6B" opacity="0.2"/>
  <text x="220" y="92" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#FF6B6B" text-anchor="middle">Section 1: Naive RAG</text>

  <text x="960" y="160" font-family="system-ui, sans-serif" font-size="64" font-weight="bold" fill="#2C3E50" text-anchor="middle">코드 예시</text>
  <text x="960" y="220" font-family="system-ui, sans-serif" font-size="28" fill="#7F8C8D" text-anchor="middle">"FAISS + HuggingFace로 구현하기"</text>

  <g transform="translate(960, 240)"><circle cx="-60" cy="0" r="6" fill="#FF6B6B"/><circle cx="-30" cy="0" r="6" fill="#4ECDC4"/><circle cx="0" cy="0" r="6" fill="#45B7D1"/><circle cx="30" cy="0" r="6" fill="#96CEB4"/><circle cx="60" cy="0" r="6" fill="#FFEAA7"/></g>

  <!-- Code blocks -->
  <rect x="120" y="300" width="1680" height="680" rx="20" fill="#1E1E1E"/>

  <!-- Step 1: 라이브러리 import -->
  <text x="160" y="350" font-family="Menlo, Monaco, monospace" font-size="18" fill="#6A9955"># Step 1: 라이브러리 import</text>
  <text x="160" y="385" font-family="Menlo, Monaco, monospace" font-size="18" fill="#C586C0">from</text>
  <text x="260" y="385" font-family="Menlo, Monaco, monospace" font-size="18" fill="#DCDCAA"> langchain_community.vectorstores </text>
  <text x="770" y="385" font-family="Menlo, Monaco, monospace" font-size="18" fill="#C586C0">import</text>
  <text x="885" y="385" font-family="Menlo, Monaco, monospace" font-size="18" fill="#4EC9B0"> FAISS</text>

  <text x="160" y="420" font-family="Menlo, Monaco, monospace" font-size="18" fill="#C586C0">from</text>
  <text x="260" y="420" font-family="Menlo, Monaco, monospace" font-size="18" fill="#DCDCAA"> langchain_community.embeddings </text>
  <text x="770" y="420" font-family="Menlo, Monaco, monospace" font-size="18" fill="#C586C0">import</text>
  <text x="885" y="420" font-family="Menlo, Monaco, monospace" font-size="18" fill="#4EC9B0"> HuggingFaceEmbeddings</text>

  <!-- Step 2: Embedding 모델 -->
  <text x="160" y="480" font-family="Menlo, Monaco, monospace" font-size="18" fill="#6A9955"># Step 2: Embedding 모델 초기화</text>
  <text x="160" y="515" font-family="Menlo, Monaco, monospace" font-size="18" fill="#9CDCFE">embeddings</text>
  <text x="330" y="515" font-family="Menlo, Monaco, monospace" font-size="18" fill="#D4D4D4"> = </text>
  <text x="390" y="515" font-family="Menlo, Monaco, monospace" font-size="18" fill="#DCDCAA">HuggingFaceEmbeddings</text>
  <text x="690" y="515" font-family="Menlo, Monaco, monospace" font-size="18" fill="#D4D4D4">(</text>

  <text x="200" y="550" font-family="Menlo, Monaco, monospace" font-size="18" fill="#9CDCFE">    model_name</text>
  <text x="400" y="550" font-family="Menlo, Monaco, monospace" font-size="18" fill="#D4D4D4">=</text>
  <text x="440" y="550" font-family="Menlo, Monaco, monospace" font-size="18" fill="#CE9178">"BAAI/bge-m3"</text>

  <text x="160" y="585" font-family="Menlo, Monaco, monospace" font-size="18" fill="#D4D4D4">)</text>

  <!-- Step 3: Vector Store -->
  <text x="160" y="645" font-family="Menlo, Monaco, monospace" font-size="18" fill="#6A9955"># Step 3: 문서 임베딩 & Vector Store 생성</text>
  <text x="160" y="680" font-family="Menlo, Monaco, monospace" font-size="18" fill="#9CDCFE">documents</text>
  <text x="320" y="680" font-family="Menlo, Monaco, monospace" font-size="18" fill="#D4D4D4"> = [</text>
  <text x="405" y="680" font-family="Menlo, Monaco, monospace" font-size="18" fill="#CE9178">"민법 제103조..."</text>
  <text x="670" y="680" font-family="Menlo, Monaco, monospace" font-size="18" fill="#D4D4D4">, </text>
  <text x="720" y="680" font-family="Menlo, Monaco, monospace" font-size="18" fill="#CE9178">"형법 제246조..."</text>
  <text x="990" y="680" font-family="Menlo, Monaco, monospace" font-size="18" fill="#D4D4D4">]</text>

  <text x="160" y="715" font-family="Menlo, Monaco, monospace" font-size="18" fill="#9CDCFE">vectorstore</text>
  <text x="340" y="715" font-family="Menlo, Monaco, monospace" font-size="18" fill="#D4D4D4"> = </text>
  <text x="400" y="715" font-family="Menlo, Monaco, monospace" font-size="18" fill="#4EC9B0">FAISS</text>
  <text x="510" y="715" font-family="Menlo, Monaco, monospace" font-size="18" fill="#D4D4D4">.</text>
  <text x="530" y="715" font-family="Menlo, Monaco, monospace" font-size="18" fill="#DCDCAA">from_texts</text>
  <text x="720" y="715" font-family="Menlo, Monaco, monospace" font-size="18" fill="#D4D4D4">(</text>
  <text x="750" y="715" font-family="Menlo, Monaco, monospace" font-size="18" fill="#9CDCFE">documents</text>
  <text x="940" y="715" font-family="Menlo, Monaco, monospace" font-size="18" fill="#D4D4D4">, </text>
  <text x="990" y="715" font-family="Menlo, Monaco, monospace" font-size="18" fill="#9CDCFE">embeddings</text>
  <text x="1160" y="715" font-family="Menlo, Monaco, monospace" font-size="18" fill="#D4D4D4">)</text>

  <!-- Step 4: 검색 -->
  <text x="160" y="775" font-family="Menlo, Monaco, monospace" font-size="18" fill="#6A9955"># Step 4: 질문으로 검색</text>
  <text x="160" y="810" font-family="Menlo, Monaco, monospace" font-size="18" fill="#9CDCFE">query</text>
  <text x="260" y="810" font-family="Menlo, Monaco, monospace" font-size="18" fill="#D4D4D4"> = </text>
  <text x="320" y="810" font-family="Menlo, Monaco, monospace" font-size="18" fill="#CE9178">"도박 빚을 갚아야 하나요?"</text>

  <text x="160" y="845" font-family="Menlo, Monaco, monospace" font-size="18" fill="#9CDCFE">results</text>
  <text x="290" y="845" font-family="Menlo, Monaco, monospace" font-size="18" fill="#D4D4D4"> = </text>
  <text x="350" y="845" font-family="Menlo, Monaco, monospace" font-size="18" fill="#9CDCFE">vectorstore</text>
  <text x="540" y="845" font-family="Menlo, Monaco, monospace" font-size="18" fill="#D4D4D4">.</text>
  <text x="560" y="845" font-family="Menlo, Monaco, monospace" font-size="18" fill="#DCDCAA">similarity_search</text>
  <text x="850" y="845" font-family="Menlo, Monaco, monospace" font-size="18" fill="#D4D4D4">(</text>
  <text x="880" y="845" font-family="Menlo, Monaco, monospace" font-size="18" fill="#9CDCFE">query</text>
  <text x="990" y="845" font-family="Menlo, Monaco, monospace" font-size="18" fill="#D4D4D4">, </text>
  <text x="1030" y="845" font-family="Menlo, Monaco, monospace" font-size="18" fill="#9CDCFE">k</text>
  <text x="1060" y="845" font-family="Menlo, Monaco, monospace" font-size="18" fill="#D4D4D4">=</text>
  <text x="1090" y="845" font-family="Menlo, Monaco, monospace" font-size="18" fill="#B5CEA8">3</text>
  <text x="1110" y="845" font-family="Menlo, Monaco, monospace" font-size="18" fill="#D4D4D4">)</text>

  <!-- Output -->
  <text x="160" y="905" font-family="Menlo, Monaco, monospace" font-size="18" fill="#6A9955"># 결과: Top-3 문서 반환</text>
  <text x="160" y="940" font-family="Menlo, Monaco, monospace" font-size="18" fill="#4FC1FF">print</text>
  <text x="250" y="940" font-family="Menlo, Monaco, monospace" font-size="18" fill="#D4D4D4">(</text>
  <text x="270" y="940" font-family="Menlo, Monaco, monospace" font-size="18" fill="#CE9178">f"검색된 문서 수: </text>
  <text x="520" y="940" font-family="Menlo, Monaco, monospace" font-size="18" fill="#D4D4D4">{</text>
  <text x="550" y="940" font-family="Menlo, Monaco, monospace" font-size="18" fill="#4FC1FF">len</text>
  <text x="610" y="940" font-family="Menlo, Monaco, monospace" font-size="18" fill="#D4D4D4">(</text>
  <text x="630" y="940" font-family="Menlo, Monaco, monospace" font-size="18" fill="#9CDCFE">results</text>
  <text x="760" y="940" font-family="Menlo, Monaco, monospace" font-size="18" fill="#D4D4D4">)</text>
  <text x="780" y="940" font-family="Menlo, Monaco, monospace" font-size="18" fill="#D4D4D4">}</text>
  <text x="810" y="940" font-family="Menlo, Monaco, monospace" font-size="18" fill="#CE9178">개"</text>
  <text x="870" y="940" font-family="Menlo, Monaco, monospace" font-size="18" fill="#D4D4D4">)</text>

  <text x="1850" y="1040" font-family="system-ui, sans-serif" font-size="24" fill="#BDC3C7" text-anchor="end">6 / 63</text>
</svg>
