<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <rect width="1920" height="1080" fill="#FFFFFF"/>
  <rect x="80" y="60" width="420" height="50" rx="25" fill="#4ECDC4" opacity="0.2"/>
  <text x="290" y="92" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#4ECDC4" text-anchor="middle">Section 3: 프롬프트 엔지니어링</text>
  <text x="960" y="160" font-family="system-ui, sans-serif" font-size="64" font-weight="bold" fill="#2C3E50" text-anchor="middle">연습문제</text>
  <text x="960" y="220" font-family="system-ui, sans-serif" font-size="28" fill="#7F8C8D" text-anchor="middle">"프롬프트 작성 실습"</text>
  <g transform="translate(960, 240)"><circle cx="-60" cy="0" r="6" fill="#FF6B6B"/><circle cx="-30" cy="0" r="6" fill="#4ECDC4"/><circle cx="0" cy="0" r="6" fill="#45B7D1"/><circle cx="30" cy="0" r="6" fill="#96CEB4"/><circle cx="60" cy="0" r="6" fill="#FFEAA7"/></g>
  <rect x="200" y="300" width="1520" height="140" rx="20" fill="#FFFFBA" opacity="0.4" stroke="#F39C12" stroke-width="3"/>
  <text x="400" y="350" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#2C3E50">💡 빈칸 채우기</text>
  <text x="400" y="395" font-family="system-ui, sans-serif" font-size="24" fill="#34495E">"당신은 ________ 전문가입니다. ________ 만 참고하세요."</text>
  <rect x="200" y="470" width="1520" height="450" rx="20" fill="#D5F4E6" opacity="0.3" stroke="#27AE60" stroke-width="2"/>
  <text x="400" y="530" font-family="system-ui, sans-serif" font-size="26" font-weight="bold" fill="#27AE60">✅ 정답 (클릭하여 펼치기)</text>
  <text x="400" y="590" font-family="system-ui, sans-serif" font-size="22" fill="#229954">"당신은 <tspan font-weight="bold">법률</tspan> 전문가입니다.</text>
  <text x="400" y="630" font-family="system-ui, sans-serif" font-size="22" fill="#229954"><tspan font-weight="bold">제공된 문서</tspan> 만 참고하세요."</text>
  <text x="400" y="700" font-family="system-ui, sans-serif" font-size="20" fill="#7F8C8D">추가 Tip:</text>
  <text x="400" y="740" font-family="system-ui, sans-serif" font-size="18" fill="#7F8C8D">• 역할을 명확히 (예: 변호사, 법률 상담사)</text>
  <text x="400" y="780" font-family="system-ui, sans-serif" font-size="18" fill="#7F8C8D">• 제약 조건 명시 (예: 문서 외 정보 사용 금지)</text>
  <text x="400" y="820" font-family="system-ui, sans-serif" font-size="18" fill="#7F8C8D">• 출력 형식 지정 (예: 결론 → 근거 → 조항)</text>
  <text x="1850" y="1040" font-family="system-ui, sans-serif" font-size="24" fill="#BDC3C7" text-anchor="end">18 / 63</text>
</svg>