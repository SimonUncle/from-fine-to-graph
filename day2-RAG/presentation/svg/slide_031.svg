<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>

  <rect width="1920" height="1080" fill="#FFFFFF"/>
  <rect x="80" y="60" width="450" height="50" rx="25" fill="#96CEB4" opacity="0.2"/>
  <text x="305" y="92" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#96CEB4" text-anchor="middle">Section 5: Metadata Filtering</text>

  <text x="960" y="160" font-family="system-ui, sans-serif" font-size="64" font-weight="bold" fill="#2C3E50" text-anchor="middle">성능 개선 분석</text>
  <text x="960" y="220" font-family="system-ui, sans-serif" font-size="28" fill="#7F8C8D" text-anchor="middle">"Metadata Filtering 효과"</text>

  <g transform="translate(960, 240)"><circle cx="-60" cy="0" r="6" fill="#FF6B6B"/><circle cx="-30" cy="0" r="6" fill="#4ECDC4"/><circle cx="0" cy="0" r="6" fill="#45B7D1"/><circle cx="-90" cy="0" r="6" fill="#96CEB4"/><circle cx="60" cy="0" r="6" fill="#FFEAA7"/></g>

  <!-- Performance metrics -->
  <g transform="translate(200, 300)">
    <!-- Metric 1: Precision -->
    <rect x="0" y="0" width="460" height="260" rx="20" fill="#D5F4E6" stroke="#27AE60" stroke-width="3" filter="url(#shadow)"/>
    <text x="230" y="60" font-size="50" text-anchor="middle">📈</text>
    <text x="230" y="120" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#2C3E50" text-anchor="middle">Context Precision</text>
    <rect x="40" y="150" width="380" height="60" rx="10" fill="#FFFFFF"/>
    <text x="230" y="190" font-family="system-ui, sans-serif" font-size="32" fill="#E74C3C" text-anchor="middle">0.45 → <tspan fill="#27AE60" font-weight="bold">0.61</tspan></text>
    <text x="230" y="240" font-family="system-ui, sans-serif" font-size="26" font-weight="bold" fill="#27AE60" text-anchor="middle">+35% 향상</text>

    <!-- Metric 2: Recall -->
    <rect x="520" y="0" width="460" height="260" rx="20" fill="#D5F4E6" stroke="#27AE60" stroke-width="3" filter="url(#shadow)"/>
    <text x="750" y="60" font-size="50" text-anchor="middle">🎯</text>
    <text x="750" y="120" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#2C3E50" text-anchor="middle">Context Recall</text>
    <rect x="560" y="150" width="380" height="60" rx="10" fill="#FFFFFF"/>
    <text x="750" y="190" font-family="system-ui, sans-serif" font-size="32" fill="#E74C3C" text-anchor="middle">0.51 → <tspan fill="#27AE60" font-weight="bold">0.63</tspan></text>
    <text x="750" y="240" font-family="system-ui, sans-serif" font-size="26" font-weight="bold" fill="#27AE60" text-anchor="middle">+24% 향상</text>

    <!-- Metric 3: Speed -->
    <rect x="1040" y="0" width="460" height="260" rx="20" fill="#D5F4E6" stroke="#27AE60" stroke-width="3" filter="url(#shadow)"/>
    <text x="1270" y="60" font-size="50" text-anchor="middle">⚡</text>
    <text x="1270" y="120" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#2C3E50" text-anchor="middle">검색 속도</text>
    <rect x="1080" y="150" width="380" height="60" rx="10" fill="#FFFFFF"/>
    <text x="1270" y="190" font-family="system-ui, sans-serif" font-size="32" fill="#E74C3C" text-anchor="middle">3.2s → <tspan fill="#27AE60" font-weight="bold">0.4s</tspan></text>
    <text x="1270" y="240" font-family="system-ui, sans-serif" font-size="26" font-weight="bold" fill="#27AE60" text-anchor="middle">87% 감소</text>
  </g>

  <!-- Why it works -->
  <rect x="200" y="600" width="1520" height="280" rx="20" fill="#F8F9FA" stroke="#E0E0E0" stroke-width="2" filter="url(#shadow)"/>
  <text x="960" y="660" font-family="system-ui, sans-serif" font-size="32" font-weight="bold" fill="#2C3E50" text-anchor="middle">💡 왜 효과적인가?</text>

  <g transform="translate(280, 710)">
    <text x="0" y="30" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="#2C3E50">1️⃣ 검색 공간 축소</text>
    <text x="300" y="30" font-family="system-ui, sans-serif" font-size="22" fill="#34495E">10,000개 → 230개 (97% 제거) - 연산량 대폭 감소</text>

    <text x="0" y="80" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="#2C3E50">2️⃣ 노이즈 제거</text>
    <text x="300" y="80" font-family="system-ui, sans-serif" font-size="22" fill="#34495E">관련 없는 카테고리/연도 사전 차단 - Precision 향상</text>

    <text x="0" y="130" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="#2C3E50">3️⃣ 컨텍스트 품질</text>
    <text x="300" y="130" font-family="system-ui, sans-serif" font-size="22" fill="#34495E">최신/관련 문서만 검색 - 답변 정확도 향상</text>

    <text x="0" y="180" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="#F39C12">💰 비용 절감</text>
    <text x="300" y="180" font-family="system-ui, sans-serif" font-size="22" fill="#E67E22">LLM 토큰 사용량 감소 - 운영 비용 절감!</text>
  </g>

  <!-- Best practice -->
  <rect x="200" y="920" width="1520" height="90" rx="15" fill="#FFF3CD" stroke="#F39C12" stroke-width="3"/>
  <text x="270" y="965" font-size="40" text-anchor="middle">💡</text>
  <text x="360" y="960" font-family="system-ui, sans-serif" font-size="26" font-weight="bold" fill="#E67E22">Best Practice</text>
  <text x="360" y="995" font-family="system-ui, sans-serif" font-size="22" fill="#D68910">가능한 모든 문서에 최소 (year, category) 메타데이터 추가 권장!</text>

  <text x="1850" y="1040" font-family="system-ui, sans-serif" font-size="24" fill="#BDC3C7" text-anchor="end">31 / 63</text>
</svg>
