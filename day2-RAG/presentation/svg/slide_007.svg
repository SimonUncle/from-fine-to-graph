<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <rect width="1920" height="1080" fill="#FFFFFF"/>

  <rect x="80" y="60" width="480" height="50" rx="25" fill="#FF6B6B" opacity="0.2"/>
  <text x="320.0" y="92" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#FF6B6B" text-anchor="middle">Section 1: Naive RAG</text>

  <text x="960" y="160" font-family="system-ui, sans-serif" font-size="64" font-weight="bold" fill="#2C3E50" text-anchor="middle">실제 테스트 결과</text>
  <text x="960" y="220" font-family="system-ui, sans-serif" font-size="28" fill="#7F8C8D" text-anchor="middle">"도박 빚 질문의 Before 결과"</text>

  <g transform="translate(960, 240)">
    <circle cx="-60" cy="0" r="6" fill="#FF6B6B"/>
    <circle cx="-30" cy="0" r="6" fill="#4ECDC4"/>
    <circle cx="0" cy="0" r="6" fill="#45B7D1"/>
    <circle cx="30" cy="0" r="6" fill="#96CEB4"/>
    <circle cx="60" cy="0" r="6" fill="#FFEAA7"/>
  </g>

  <!-- Test scenario -->
  <rect x="200" y="300" width="1520" height="120" rx="20" fill="#FFFFBA" opacity="0.3" stroke="#F39C12" stroke-width="3"/>
  <text x="270" y="350" font-size="45" text-anchor="middle">❓</text>
  <text x="400" y="345" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#2C3E50">테스트 질문</text>
  <text x="400" y="385" font-family="system-ui, sans-serif" font-size="24" fill="#34495E">"도박 빚을 갚아야 하나요?"</text>

  <!-- Retrieved Docs -->
  <g transform="translate(200, 450)">
    <text x="0" y="30" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#2C3E50">📄 검색된 문서 (Top-3)</text>

    <!-- Doc 1 - Wrong -->
    <rect x="0" y="60" width="1520" height="100" rx="15" fill="#FFE6E6" stroke="#E74C3C" stroke-width="2"/>
    <text x="40" y="100" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#E74C3C">1️⃣ 상속법 제1114조 (유사도 0.68)</text>
    <text x="40" y="135" font-family="system-ui, sans-serif" font-size="19" fill="#7F8C8D">"상속인이 상속을 포기한 경우 채무를 승계하지 않습니다..." ❌ <tspan fill="#E74C3C" font-weight="bold">관련 없음!</tspan></text>

    <!-- Doc 2 - Partially Relevant -->
    <rect x="0" y="180" width="1520" height="100" rx="15" fill="#FFF3CD" stroke="#F39C12" stroke-width="2"/>
    <text x="40" y="220" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#F39C12">2️⃣ 채무 일반론 (유사도 0.71)</text>
    <text x="40" y="255" font-family="system-ui, sans-serif" font-size="19" fill="#7F8C8D">"채무는 원칙적으로 갚아야 합니다..." ⚠️ <tspan fill="#F39C12" font-weight="bold">일반론이라 부정확</tspan></text>

    <!-- Doc 3 - Wrong -->
    <rect x="0" y="300" width="1520" height="100" rx="15" fill="#FFE6E6" stroke="#E74C3C" stroke-width="2"/>
    <text x="40" y="340" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#E74C3C">3️⃣ 불법행위 책임 (유사도 0.65)</text>
    <text x="40" y="375" font-family="system-ui, sans-serif" font-size="19" fill="#7F8C8D">"불법행위로 인한 손해배상 책임은..." ❌ <tspan fill="#E74C3C" font-weight="bold">관련 없음!</tspan></text>
  </g>

  <!-- Missing Doc -->
  <rect x="200" y="870" width="1520" height="110" rx="20" fill="#E8F8F5" stroke="#27AE60" stroke-width="3"/>
  <text x="270" y="915" font-size="40" text-anchor="middle">💡</text>
  <text x="380" y="910" font-family="system-ui, sans-serif" font-size="26" font-weight="bold" fill="#27AE60">정작 필요한 문서는 검색 안 됨!</text>
  <text x="380" y="950" font-family="system-ui, sans-serif" font-size="22" fill="#229954">민법 제103조 "도박 채무는 공서양속 위반으로 무효" → <tspan font-weight="bold">Top-3에 없음 (7위)</tspan></text>

  <text x="1850" y="1040" font-family="system-ui, sans-serif" font-size="24" fill="#BDC3C7" text-anchor="end">7 / 63</text>
</svg>