<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <rect width="1920" height="1080" fill="#FFFFFF"/>

  <rect x="80" y="60" width="280" height="50" rx="25" fill="#FF6B6B" opacity="0.2"/>
  <text x="220" y="92" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#FF6B6B" text-anchor="middle">Section 1: Naive RAG</text>

  <text x="960" y="160" font-family="system-ui, sans-serif" font-size="64" font-weight="bold" fill="#2C3E50" text-anchor="middle">성능 지표</text>
  <text x="960" y="220" font-family="system-ui, sans-serif" font-size="28" fill="#7F8C8D" text-anchor="middle">"Naive RAG의 기준선 성능"</text>

  <g transform="translate(960, 240)"><circle cx="-60" cy="0" r="6" fill="#FF6B6B"/><circle cx="-30" cy="0" r="6" fill="#4ECDC4"/><circle cx="0" cy="0" r="6" fill="#45B7D1"/><circle cx="30" cy="0" r="6" fill="#96CEB4"/><circle cx="60" cy="0" r="6" fill="#FFEAA7"/></g>

  <!-- Metrics Cards -->
  <g transform="translate(160, 320)">
    <!-- Precision -->
    <rect x="0" y="0" width="360" height="280" rx="20" fill="#FFB3BA" opacity="0.2" stroke="#FF6B6B" stroke-width="3"/>
    <text x="180" y="50" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#2C3E50" text-anchor="middle">Context Precision</text>
    <text x="180" y="160" font-family="system-ui, sans-serif" font-size="96" font-weight="bold" fill="#E74C3C" text-anchor="middle">0.45</text>
    <text x="180" y="220" font-family="system-ui, sans-serif" font-size="22" fill="#7F8C8D" text-anchor="middle">검색 정확도</text>
    <text x="180" y="255" font-family="system-ui, sans-serif" font-size="18" fill="#95A5A6" text-anchor="middle">관련 없는 문서 55%</text>

    <!-- Recall -->
    <rect x="400" y="0" width="360" height="280" rx="20" fill="#BAFFC9" opacity="0.2" stroke="#4ECDC4" stroke-width="3"/>
    <text x="580" y="50" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#2C3E50" text-anchor="middle">Context Recall</text>
    <text x="580" y="160" font-family="system-ui, sans-serif" font-size="96" font-weight="bold" fill="#E67E22" text-anchor="middle">0.51</text>
    <text x="580" y="220" font-family="system-ui, sans-serif" font-size="22" fill="#7F8C8D" text-anchor="middle">검색 완성도</text>
    <text x="580" y="255" font-family="system-ui, sans-serif" font-size="18" fill="#95A5A6" text-anchor="middle">필요 문서 49% 누락</text>

    <!-- Faithfulness -->
    <rect x="800" y="0" width="360" height="280" rx="20" fill="#BAE1FF" opacity="0.2" stroke="#45B7D1" stroke-width="3"/>
    <text x="980" y="50" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#2C3E50" text-anchor="middle">Faithfulness</text>
    <text x="980" y="160" font-family="system-ui, sans-serif" font-size="96" font-weight="bold" fill="#F39C12" text-anchor="middle">0.72</text>
    <text x="980" y="220" font-family="system-ui, sans-serif" font-size="22" fill="#7F8C8D" text-anchor="middle">답변 충실도</text>
    <text x="980" y="255" font-family="system-ui, sans-serif" font-size="18" fill="#95A5A6" text-anchor="middle">환각 28%</text>

    <!-- Answer Relevancy -->
    <rect x="1200" y="0" width="360" height="280" rx="20" fill="#E0BBE4" opacity="0.2" stroke="#9B59B6" stroke-width="3"/>
    <text x="1380" y="50" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#2C3E50" text-anchor="middle">Answer Relevancy</text>
    <text x="1380" y="160" font-family="system-ui, sans-serif" font-size="96" font-weight="bold" fill="#9B59B6" text-anchor="middle">0.68</text>
    <text x="1380" y="220" font-family="system-ui, sans-serif" font-size="22" fill="#7F8C8D" text-anchor="middle">답변 관련성</text>
    <text x="1380" y="255" font-family="system-ui, sans-serif" font-size="18" fill="#95A5A6" text-anchor="middle">질문 불일치 32%</text>
  </g>

  <!-- Bar Chart -->
  <rect x="160" y="640" width="1600" height="280" rx="20" fill="#F8F9FA" stroke="#E0E0E0" stroke-width="2"/>
  <text x="960" y="690" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#2C3E50" text-anchor="middle">📊 메트릭 시각화</text>

  <!-- Bar chart bars -->
  <g transform="translate(260, 740)">
    <!-- Precision bar -->
    <rect x="0" y="0" width="45" height="120" fill="#E0E0E0" rx="5"/>
    <rect x="0" y="66" width="45" height="54" fill="#E74C3C" rx="5"/>
    <text x="22.5" y="160" font-family="system-ui, sans-serif" font-size="16" fill="#34495E" text-anchor="middle">Precision</text>
    <text x="22.5" y="180" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#E74C3C" text-anchor="middle">45%</text>

    <!-- Recall bar -->
    <rect x="350" y="0" width="45" height="120" fill="#E0E0E0" rx="5"/>
    <rect x="350" y="59" width="45" height="61" fill="#E67E22" rx="5"/>
    <text x="372.5" y="160" font-family="system-ui, sans-serif" font-size="16" fill="#34495E" text-anchor="middle">Recall</text>
    <text x="372.5" y="180" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#E67E22" text-anchor="middle">51%</text>

    <!-- Faithfulness bar -->
    <rect x="700" y="0" width="45" height="120" fill="#E0E0E0" rx="5"/>
    <rect x="700" y="34" width="45" height="86" fill="#F39C12" rx="5"/>
    <text x="722.5" y="160" font-family="system-ui, sans-serif" font-size="16" fill="#34495E" text-anchor="middle">Faithfulness</text>
    <text x="722.5" y="180" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#F39C12" text-anchor="middle">72%</text>

    <!-- Relevancy bar -->
    <rect x="1050" y="0" width="45" height="120" fill="#E0E0E0" rx="5"/>
    <rect x="1050" y="38" width="45" height="82" fill="#9B59B6" rx="5"/>
    <text x="1072.5" y="160" font-family="system-ui, sans-serif" font-size="16" fill="#34495E" text-anchor="middle">Relevancy</text>
    <text x="1072.5" y="180" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#9B59B6" text-anchor="middle">68%</text>
  </g>

  <!-- Bottom warning box -->
  <rect x="160" y="960" width="1600" height="100" rx="20" fill="#FFF3CD" stroke="#FFC107" stroke-width="2"/>
  <text x="220" y="1005" font-size="40" text-anchor="middle">⚠️</text>
  <text x="350" y="1000" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="#856404">문제점</text>
  <text x="350" y="1035" font-family="system-ui, sans-serif" font-size="20" fill="#856404">Precision과 Recall이 50% 전후로 매우 낮음 → 다음 Section에서 개선 방법을 배웁니다!</text>

  <text x="1850" y="1040" font-family="system-ui, sans-serif" font-size="24" fill="#BDC3C7" text-anchor="end">8 / 63</text>
</svg>
