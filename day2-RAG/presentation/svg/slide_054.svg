<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <rect width="1920" height="1080" fill="#FFFFFF"/>
  <rect x="80" y="60" width="420" height="50" rx="25" fill="#96CEB4" opacity="0.2"/>
  <text x="290" y="92" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#96CEB4" text-anchor="middle">Section 8: RAGAS</text>

  <text x="960" y="160" font-family="system-ui, sans-serif" font-size="64" font-weight="bold" fill="#2C3E50" text-anchor="middle">코드 예시</text>
  <text x="960" y="220" font-family="system-ui, sans-serif" font-size="28" fill="#7F8C8D" text-anchor="middle">"RAGAS로 RAG 평가하기"</text>

  <g transform="translate(960, 240)"><circle cx="-60" cy="0" r="6" fill="#FF6B6B"/><circle cx="-30" cy="0" r="6" fill="#4ECDC4"/><circle cx="0" cy="0" r="6" fill="#45B7D1"/><circle cx="30" cy="0" r="6" fill="#96CEB4"/><circle cx="60" cy="0" r="6" fill="#FFEAA7"/></g>

  <!-- Code section -->
  <rect x="150" y="300" width="1620" height="620" rx="20" fill="#1E1E1E"/>

  <text x="190" y="350" font-family="Monaco, monospace" font-size="18" fill="#6A9955"># RAGAS: RAG 시스템 자동 평가</text>

  <text x="190" y="400" font-family="Monaco, monospace" font-size="18" fill="#C586C0">from</text>
  <text x="260" y="400" font-family="Monaco, monospace" font-size="18" fill="#D4D4D4"> ragas </text>
  <text x="360" y="400" font-family="Monaco, monospace" font-size="18" fill="#C586C0">import</text>
  <text x="460" y="400" font-family="Monaco, monospace" font-size="18" fill="#D4D4D4"> evaluate</text>
  <text x="190" y="435" font-family="Monaco, monospace" font-size="18" fill="#C586C0">from</text>
  <text x="260" y="435" font-family="Monaco, monospace" font-size="18" fill="#D4D4D4"> ragas.metrics </text>
  <text x="480" y="435" font-family="Monaco, monospace" font-size="18" fill="#C586C0">import</text>
  <text x="580" y="435" font-family="Monaco, monospace" font-size="18" fill="#D4D4D4"> (</text>
  <text x="230" y="470" font-family="Monaco, monospace" font-size="18" fill="#D4D4D4">    </text>
  <text x="280" y="470" font-family="Monaco, monospace" font-size="18" fill="#9CDCFE">faithfulness</text>
  <text x="460" y="470" font-family="Monaco, monospace" font-size="18" fill="#D4D4D4">,</text>
  <text x="230" y="505" font-family="Monaco, monospace" font-size="18" fill="#9CDCFE">    answer_relevancy</text>
  <text x="490" y="505" font-family="Monaco, monospace" font-size="18" fill="#D4D4D4">,</text>
  <text x="230" y="540" font-family="Monaco, monospace" font-size="18" fill="#9CDCFE">    context_precision</text>
  <text x="500" y="540" font-family="Monaco, monospace" font-size="18" fill="#D4D4D4">,</text>
  <text x="230" y="575" font-family="Monaco, monospace" font-size="18" fill="#9CDCFE">    context_recall</text>
  <text x="190" y="610" font-family="Monaco, monospace" font-size="18" fill="#D4D4D4">)</text>

  <text x="190" y="660" font-family="Monaco, monospace" font-size="18" fill="#6A9955"># 평가 데이터 준비</text>
  <text x="190" y="695" font-family="Monaco, monospace" font-size="18" fill="#9CDCFE">evaluation_data</text>
  <text x="390" y="695" font-family="Monaco, monospace" font-size="18" fill="#D4D4D4"> = {</text>
  <text x="230" y="730" font-family="Monaco, monospace" font-size="18" fill="#CE9178">"question"</text>
  <text x="390" y="730" font-family="Monaco, monospace" font-size="18" fill="#D4D4D4">: [</text>
  <text x="430" y="730" font-family="Monaco, monospace" font-size="18" fill="#CE9178">"도박 빚을 갚아야 하나요?"</text>
  <text x="800" y="730" font-family="Monaco, monospace" font-size="18" fill="#D4D4D4">],</text>
  <text x="230" y="765" font-family="Monaco, monospace" font-size="18" fill="#CE9178">"contexts"</text>
  <text x="390" y="765" font-family="Monaco, monospace" font-size="18" fill="#D4D4D4">: [[</text>
  <text x="430" y="765" font-family="Monaco, monospace" font-size="18" fill="#CE9178">"민법 제103조..."</text>
  <text x="680" y="765" font-family="Monaco, monospace" font-size="18" fill="#D4D4D4">]],</text>
  <text x="230" y="800" font-family="Monaco, monospace" font-size="18" fill="#CE9178">"answer"</text>
  <text x="390" y="800" font-family="Monaco, monospace" font-size="18" fill="#D4D4D4">: [</text>
  <text x="430" y="800" font-family="Monaco, monospace" font-size="18" fill="#CE9178">"공서양속 위반으로 무효..."</text>
  <text x="820" y="800" font-family="Monaco, monospace" font-size="18" fill="#D4D4D4">],</text>
  <text x="230" y="835" font-family="Monaco, monospace" font-size="18" fill="#CE9178">"ground_truth"</text>
  <text x="440" y="835" font-family="Monaco, monospace" font-size="18" fill="#D4D4D4">: [</text>
  <text x="480" y="835" font-family="Monaco, monospace" font-size="18" fill="#CE9178">"갚지 않아도 됩니다..."</text>
  <text x="870" y="835" font-family="Monaco, monospace" font-size="18" fill="#D4D4D4">]</text>
  <text x="190" y="870" font-family="Monaco, monospace" font-size="18" fill="#D4D4D4">}</text>

  <!-- Bottom output -->
  <rect x="150" y="950" width="1620" height="70" rx="15" fill="#D5F4E6"/>
  <text x="190" y="990" font-family="Monaco, monospace" font-size="20" fill="#27AE60"># 결과: {faithfulness: 0.93, answer_relevancy: 0.90,</text>
  <text x="190" y="1015" font-family="Monaco, monospace" font-size="20" fill="#27AE60">#         context_precision: 0.91, context_recall: 0.90}</text>

  <text x="1850" y="1040" font-family="system-ui, sans-serif" font-size="24" fill="#BDC3C7" text-anchor="end">54 / 63</text>
</svg>
