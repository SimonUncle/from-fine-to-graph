<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <rect width="1920" height="1080" fill="#FFFFFF"/>
  <rect x="80" y="60" width="420" height="50" rx="25" fill="#4ECDC4" opacity="0.2"/>
  <text x="290" y="92" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#4ECDC4" text-anchor="middle">Section 3: 프롬프트 엔지니어링</text>
  <text x="960" y="160" font-family="system-ui, sans-serif" font-size="64" font-weight="bold" fill="#2C3E50" text-anchor="middle">프롬프트 개선 전략</text>
  <text x="960" y="220" font-family="system-ui, sans-serif" font-size="28" fill="#7F8C8D" text-anchor="middle">"LLM이 더 정확한 답변을 하도록"</text>
  <g transform="translate(960, 240)"><circle cx="-60" cy="0" r="6" fill="#FF6B6B"/><circle cx="-30" cy="0" r="6" fill="#4ECDC4"/><circle cx="0" cy="0" r="6" fill="#45B7D1"/><circle cx="30" cy="0" r="6" fill="#96CEB4"/><circle cx="60" cy="0" r="6" fill="#FFEAA7"/></g>
  <g transform="translate(200, 320)">
    <rect x="0" y="0" width="480" height="600" rx="20" fill="#FFB3BA" opacity="0.2" stroke="#FF6B6B" stroke-width="3"/>
    <text x="240" y="60" font-family="system-ui, sans-serif" font-size="32" font-weight="bold" fill="#2C3E50" text-anchor="middle">1️⃣ 역할 명시</text>
    <text x="40" y="130" font-family="system-ui, sans-serif" font-size="22" fill="#34495E">❌ Before:</text>
    <text x="40" y="170" font-family="system-ui, sans-serif" font-size="18" fill="#7F8C8D">"답변해주세요"</text>
    <text x="40" y="240" font-family="system-ui, sans-serif" font-size="22" fill="#27AE60">✅ After:</text>
    <text x="40" y="280" font-family="system-ui, sans-serif" font-size="18" fill="#229954">"당신은 법률 전문가입니다.</text>
    <text x="40" y="315" font-family="system-ui, sans-serif" font-size="18" fill="#229954">제공된 법률 문서를 바탕으로</text>
    <text x="40" y="350" font-family="system-ui, sans-serif" font-size="18" fill="#229954">정확하게 답변하세요."</text>
  </g>
  <g transform="translate(720, 320)">
    <rect x="0" y="0" width="480" height="600" rx="20" fill="#BAFFC9" opacity="0.2" stroke="#4ECDC4" stroke-width="3"/>
    <text x="240" y="60" font-family="system-ui, sans-serif" font-size="32" font-weight="bold" fill="#2C3E50" text-anchor="middle">2️⃣ 제약 조건</text>
    <text x="40" y="150" font-family="system-ui, sans-serif" font-size="20" fill="#229954">• 문서에 없는 내용은</text>
    <text x="40" y="185" font-family="system-ui, sans-serif" font-size="20" fill="#229954">  "정보 없음"이라 답변</text>
    <text x="40" y="240" font-family="system-ui, sans-serif" font-size="20" fill="#229954">• 불확실하면</text>
    <text x="40" y="275" font-family="system-ui, sans-serif" font-size="20" fill="#229954">  "추가 확인 필요" 명시</text>
    <text x="40" y="330" font-family="system-ui, sans-serif" font-size="20" fill="#229954">• 조항 번호 인용</text>
  </g>
  <g transform="translate(1240, 320)">
    <rect x="0" y="0" width="480" height="600" rx="20" fill="#BAE1FF" opacity="0.2" stroke="#45B7D1" stroke-width="3"/>
    <text x="240" y="60" font-family="system-ui, sans-serif" font-size="32" font-weight="bold" fill="#2C3E50" text-anchor="middle">3️⃣ 출력 형식</text>
    <text x="40" y="150" font-family="system-ui, sans-serif" font-size="20" fill="#229954">• 결론을 먼저</text>
    <text x="40" y="200" font-family="system-ui, sans-serif" font-size="20" fill="#229954">• 근거를 다음에</text>
    <text x="40" y="250" font-family="system-ui, sans-serif" font-size="20" fill="#229954">• 관련 조항 나열</text>
  </g>
  <text x="1850" y="1040" font-family="system-ui, sans-serif" font-size="24" fill="#BDC3C7" text-anchor="end">15 / 63</text>
</svg>