  <text x="280" y="540" font-family="Monaco, monospace" font-size="18" fill="#CE9178">f"이 질문에 대한 답변을 작성하세요: {{query}}"</text>
  <text x="240" y="580" font-family="Monaco, monospace" font-size="18" fill="#D4D4D4">)</text>
