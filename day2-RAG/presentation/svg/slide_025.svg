<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>

  <rect width="1920" height="1080" fill="#FFFFFF"/>
  <rect x="80" y="60" width="420" height="50" rx="25" fill="#4ECDC4" opacity="0.2"/>
  <text x="290" y="92" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#4ECDC4" text-anchor="middle">Section 4: Query Refinement</text>

  <text x="960" y="160" font-family="system-ui, sans-serif" font-size="64" font-weight="bold" fill="#2C3E50" text-anchor="middle">언제 사용하나요?</text>
  <text x="960" y="220" font-family="system-ui, sans-serif" font-size="28" fill="#7F8C8D" text-anchor="middle">"기법별 최적 적용 시나리오"</text>

  <g transform="translate(960, 240)"><circle cx="-60" cy="0" r="6" fill="#FF6B6B"/><circle cx="-30" cy="0" r="6" fill="#4ECDC4"/><circle cx="0" cy="0" r="6" fill="#45B7D1"/><circle cx="30" cy="0" r="6" fill="#96CEB4"/><circle cx="60" cy="0" r="6" fill="#FFEAA7"/></g>

  <!-- Multi-Query card -->
  <g transform="translate(200, 300)">
    <rect x="0" y="0" width="1520" height="180" rx="20" fill="#BAE1FF" opacity="0.3" stroke="#45B7D1" stroke-width="3" filter="url(#shadow)"/>
    <circle cx="70" cy="90" r="40" fill="#45B7D1"/>
    <text x="70" y="105" font-family="system-ui, sans-serif" font-size="32" fill="#FFFFFF" text-anchor="middle">1️⃣</text>

    <text x="150" y="60" font-family="system-ui, sans-serif" font-size="32" font-weight="bold" fill="#2C3E50">Multi-Query Retrieval</text>
    <text x="150" y="105" font-family="system-ui, sans-serif" font-size="22" fill="#34495E">✅ 복잡하고 다면적인 질문 (예: "도박 빚 법적 효력 + 채무 회수 대응 + 판례")</text>
    <text x="150" y="140" font-family="system-ui, sans-serif" font-size="22" fill="#34495E">✅ 여러 측면을 동시에 고려해야 하는 상황</text>
    <text x="1300" y="105" font-family="system-ui, sans-serif" font-size="26" font-weight="bold" fill="#27AE60">Precision +69%</text>
  </g>

  <!-- HyDE card -->
  <g transform="translate(200, 510)">
    <rect x="0" y="0" width="1520" height="180" rx="20" fill="#BAFFC9" opacity="0.3" stroke="#4ECDC4" stroke-width="3" filter="url(#shadow)"/>
    <circle cx="70" cy="90" r="40" fill="#4ECDC4"/>
    <text x="70" y="105" font-family="system-ui, sans-serif" font-size="32" fill="#FFFFFF" text-anchor="middle">2️⃣</text>

    <text x="150" y="60" font-family="system-ui, sans-serif" font-size="32" font-weight="bold" fill="#2C3E50">HyDE (Hypothetical Document)</text>
    <text x="150" y="105" font-family="system-ui, sans-serif" font-size="22" fill="#34495E">✅ 답변 형태가 명확하거나 예측 가능한 질문</text>
    <text x="150" y="140" font-family="system-ui, sans-serif" font-size="22" fill="#34495E">✅ 문서 구조가 일정한 도메인 (법률, 의료, 기술 문서 등)</text>
    <text x="1300" y="105" font-family="system-ui, sans-serif" font-size="26" font-weight="bold" fill="#27AE60">Precision +51%</text>
  </g>

  <!-- Step-Back card -->
  <g transform="translate(200, 720)">
    <rect x="0" y="0" width="1520" height="180" rx="20" fill="#E0BBE4" opacity="0.3" stroke="#9B59B6" stroke-width="3" filter="url(#shadow)"/>
    <circle cx="70" cy="90" r="40" fill="#9B59B6"/>
    <text x="70" y="105" font-family="system-ui, sans-serif" font-size="32" fill="#FFFFFF" text-anchor="middle">3️⃣</text>

    <text x="150" y="60" font-family="system-ui, sans-serif" font-size="32" font-weight="bold" fill="#2C3E50">Step-Back Prompting</text>
    <text x="150" y="105" font-family="system-ui, sans-serif" font-size="22" fill="#34495E">✅ 추상적이거나 일반적인 질문 (예: "계약서 작성 주의사항")</text>
    <text x="150" y="140" font-family="system-ui, sans-serif" font-size="22" fill="#34495E">✅ 배경 지식 + 구체적 사례가 모두 필요한 상황</text>
    <text x="1300" y="105" font-family="system-ui, sans-serif" font-size="26" font-weight="bold" fill="#27AE60">Recall +63%</text>
  </g>

  <!-- Best practice box -->
  <rect x="200" y="930" width="1520" height="90" rx="15" fill="#FFF3CD" stroke="#F39C12" stroke-width="3"/>
  <text x="270" y="975" font-size="40" text-anchor="middle">💡</text>
  <text x="360" y="970" font-family="system-ui, sans-serif" font-size="26" font-weight="bold" fill="#E67E22">실전 팁</text>
  <text x="360" y="1005" font-family="system-ui, sans-serif" font-size="22" fill="#D68910">여러 기법을 조합하거나 질문 유형에 따라 동적으로 선택하면 최고 성능!</text>

  <text x="1850" y="1040" font-family="system-ui, sans-serif" font-size="24" fill="#BDC3C7" text-anchor="end">25 / 63</text>
</svg>
