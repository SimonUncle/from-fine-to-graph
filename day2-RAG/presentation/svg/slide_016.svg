<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <rect width="1920" height="1080" fill="#FFFFFF"/>
  <rect x="80" y="60" width="420" height="50" rx="25" fill="#4ECDC4" opacity="0.2"/>
  <text x="290" y="92" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#4ECDC4" text-anchor="middle">Section 3: 프롬프트 엔지니어링</text>
  <text x="960" y="160" font-family="system-ui, sans-serif" font-size="64" font-weight="bold" fill="#2C3E50" text-anchor="middle">코드 예시</text>
  <text x="960" y="220" font-family="system-ui, sans-serif" font-size="28" fill="#7F8C8D" text-anchor="middle">"System Prompt 최적화"</text>
  <g transform="translate(960, 240)"><circle cx="-60" cy="0" r="6" fill="#FF6B6B"/><circle cx="-30" cy="0" r="6" fill="#4ECDC4"/><circle cx="0" cy="0" r="6" fill="#45B7D1"/><circle cx="30" cy="0" r="6" fill="#96CEB4"/><circle cx="60" cy="0" r="6" fill="#FFEAA7"/></g>
  <rect x="200" y="300" width="1520" height="600" rx="20" fill="#1E1E1E"/>
  <text x="240" y="350" font-family="Monaco, monospace" font-size="18" fill="#6A9955"># System Prompt 설정</text>
  <text x="240" y="390" font-family="Monaco, monospace" font-size="18" fill="#9CDCFE">system_prompt</text>
  <text x="460" y="390" font-family="Monaco, monospace" font-size="18" fill="#D4D4D4"> = """</text>
  <text x="240" y="430" font-family="Monaco, monospace" font-size="18" fill="#CE9178">당신은 법률 전문 AI입니다.</text>
  <text x="240" y="470" font-family="Monaco, monospace" font-size="18" fill="#CE9178">제공된 법률 문서만 참고하여 답변하세요.</text>
  <text x="240" y="510" font-family="Monaco, monospace" font-size="18" fill="#CE9178">불확실하면 "추가 확인 필요"라고 하세요.</text>
  <text x="240" y="550" font-family="Monaco, monospace" font-size="18" fill="#D4D4D4">"""</text>
  <text x="240" y="620" font-family="Monaco, monospace" font-size="18" fill="#6A9955"># User Prompt</text>
  <text x="240" y="660" font-family="Monaco, monospace" font-size="18" fill="#9CDCFE">user_prompt</text>
  <text x="440" y="660" font-family="Monaco, monospace" font-size="18" fill="#D4D4D4"> = </text>
  <text x="490" y="660" font-family="Monaco, monospace" font-size="18" fill="#CE9178">f"다음 문서를 참고하세요:\n{{context}}\n\n질문: {{query}}"</text>
  <text x="1850" y="1040" font-family="system-ui, sans-serif" font-size="24" fill="#BDC3C7" text-anchor="end">16 / 63</text>
</svg>