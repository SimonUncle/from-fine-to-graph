<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>

  <rect width="1920" height="1080" fill="#FFFFFF"/>
  <rect x="80" y="60" width="420" height="50" rx="25" fill="#96CEB4" opacity="0.2"/>
  <text x="290" y="92" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#96CEB4" text-anchor="middle">Section 7: CRAG</text>

  <text x="960" y="160" font-family="system-ui, sans-serif" font-size="64" font-weight="bold" fill="#2C3E50" text-anchor="middle">Incorrect 액션</text>
  <text x="960" y="220" font-family="system-ui, sans-serif" font-size="28" fill="#7F8C8D" text-anchor="middle">"검색 실패 → Web Search로 보완"</text>

  <g transform="translate(960, 240)"><circle cx="-60" cy="0" r="6" fill="#FF6B6B"/><circle cx="-30" cy="0" r="6" fill="#4ECDC4"/><circle cx="0" cy="0" r="6" fill="#45B7D1"/><circle cx="30" cy="0" r="6" fill="#96CEB4"/><circle cx="60" cy="0" r="6" fill="#FFEAA7"/></g>

  <!-- Scenario -->
  <rect x="200" y="300" width="1520" height="180" rx="20" fill="#FFE6E6" stroke="#E74C3C" stroke-width="3" filter="url(#shadow)"/>
  <text x="960" y="360" font-family="system-ui, sans-serif" font-size="32" font-weight="bold" fill="#E74C3C" text-anchor="middle">❌ Incorrect 상황</text>
  <text x="960" y="410" font-family="system-ui, sans-serif" font-size="24" fill="#C0392B" text-anchor="middle">검색된 문서가 <tspan font-weight="bold">질문과 전혀 관련 없음</tspan></text>
  <text x="960" y="450" font-family="system-ui, sans-serif" font-size="22" fill="#34495E" text-anchor="middle">예: "2024년 AI 규제법은?" → DB에 2023년까지만 있음 (관련도 0.25)</text>

  <!-- Example -->
  <g transform="translate(200, 510)">
    <rect x="0" y="0" width="1520" height="380" rx="20" fill="#F8F9FA" stroke="#E0E0E0" stroke-width="2" filter="url(#shadow)"/>
    <text x="760" y="50" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#2C3E50" text-anchor="middle">실제 사례</text>

    <!-- Query -->
    <rect x="40" y="80" width="680" height="90" rx="15" fill="#FFFFBA" opacity="0.3" stroke="#F39C12" stroke-width="2"/>
    <text x="60" y="115" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#2C3E50">질문</text>
    <text x="60" y="150" font-family="system-ui, sans-serif" font-size="20" fill="#34495E">"2024년 AI 규제법 주요 내용은?"</text>

    <!-- Retrieved (Poor) -->
    <rect x="800" y="80" width="680" height="90" rx="15" fill="#FFE6E6" opacity="0.3" stroke="#E74C3C" stroke-width="2"/>
    <text x="820" y="115" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#E74C3C">검색 결과 (Top-1) ❌</text>
    <text x="820" y="150" font-family="system-ui, sans-serif" font-size="19" fill="#34495E">2023년 개인정보보호법 개정안...</text>

    <!-- Evaluation -->
    <rect x="40" y="200" width="1440" height="90" rx="15" fill="#E0BBE4" opacity="0.3" stroke="#9B59B6" stroke-width="2"/>
    <text x="60" y="235" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#9B59B6">⚖️ LLM 평가</text>
    <text x="60" y="270" font-family="system-ui, sans-serif" font-size="20" fill="#34495E">"이 문서는 <tspan font-weight="bold" fill="#E74C3C">2024년 AI 규제법과 전혀 관련 없습니다.</tspan> 개인정보보호법은 다른 주제입니다."</text>

    <!-- Action -->
    <rect x="40" y="320" width="1440" height="50" rx="10" fill="#E74C3C" opacity="0.2"/>
    <text x="60" y="353" font-family="system-ui, sans-serif" font-size="22" fill="#E74C3C" font-weight="bold">평가 결과: ❌ INCORRECT (관련도 0.25) → Web Search 실행!</text>
  </g>

  <!-- Web Search Result -->
  <rect x="200" y="920" width="1520" height="100" rx="20" fill="#D5F4E6" stroke="#27AE60" stroke-width="4" filter="url(#shadow)"/>
  <text x="270" y="965" font-size="50" text-anchor="middle">🌐</text>
  <text x="380" y="960" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#27AE60">액션: Web Search로 보완</text>
  <text x="380" y="1000" font-family="system-ui, sans-serif" font-size="22" fill="#229954">DuckDuckGo/Tavily 검색 → 최신 정보 획득 → LLM에게 전달!</text>

  <text x="1850" y="1040" font-family="system-ui, sans-serif" font-size="24" fill="#BDC3C7" text-anchor="end">44 / 63</text>
</svg>
