<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="metaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#96CEB4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>

  <rect width="1920" height="1080" fill="#FFFFFF"/>
  <rect x="80" y="60" width="450" height="50" rx="25" fill="#96CEB4" opacity="0.2"/>
  <text x="305" y="92" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#96CEB4" text-anchor="middle">Section 5: Metadata Filtering</text>

  <text x="960" y="160" font-family="system-ui, sans-serif" font-size="64" font-weight="bold" fill="#2C3E50" text-anchor="middle">Metadata란?</text>
  <text x="960" y="220" font-family="system-ui, sans-serif" font-size="28" fill="#7F8C8D" text-anchor="middle">"데이터에 대한 데이터 - 검색의 필터"</text>

  <g transform="translate(960, 240)"><circle cx="-60" cy="0" r="6" fill="#FF6B6B"/><circle cx="-30" cy="0" r="6" fill="#4ECDC4"/><circle cx="0" cy="0" r="6" fill="#45B7D1"/><circle cx="-90" cy="0" r="6" fill="#96CEB4"/><circle cx="60" cy="0" r="6" fill="#FFEAA7"/></g>

  <!-- Left: Without Metadata -->
  <g transform="translate(200, 300)">
    <rect x="0" y="0" width="700" height="580" rx="20" fill="#FFE6E6" stroke="#E74C3C" stroke-width="3" filter="url(#shadow)"/>
    <text x="350" y="60" font-family="system-ui, sans-serif" font-size="32" font-weight="bold" fill="#E74C3C" text-anchor="middle">❌ Metadata 없이</text>

    <rect x="40" y="100" width="620" height="100" rx="15" fill="#FFFFBA" opacity="0.4"/>
    <text x="350" y="140" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#2C3E50" text-anchor="middle">질문</text>
    <text x="350" y="175" font-family="system-ui, sans-serif" font-size="20" fill="#34495E" text-anchor="middle">"2023년 이후 임대차법 개정 내용은?"</text>

    <text x="350" y="250" font-family="system-ui, sans-serif" font-size="40" fill="#E74C3C" text-anchor="middle">↓</text>

    <rect x="40" y="280" width="620" height="260" rx="15" fill="#FFFFFF"/>
    <text x="350" y="320" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#E74C3C" text-anchor="middle">검색 결과: 모든 연도 섞임</text>

    <text x="60" y="365" font-family="system-ui, sans-serif" font-size="19" fill="#34495E">📄 "임대차법 (2010년판)"</text>
    <text x="60" y="400" font-family="system-ui, sans-serif" font-size="19" fill="#34495E">📄 "임대차법 개정안 (2018년)"</text>
    <text x="60" y="435" font-family="system-ui, sans-serif" font-size="19" fill="#27AE60" font-weight="600">📄 "임대차법 2024년 개정"</text>
    <text x="60" y="470" font-family="system-ui, sans-serif" font-size="19" fill="#34495E">📄 "임대차 판례 (2015년)"</text>

    <text x="350" y="520" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="#E74C3C" text-anchor="middle">⚠️ 문제</text>
    <text x="350" y="555" font-family="system-ui, sans-serif" font-size="19" fill="#7F8C8D" text-anchor="middle">오래된 문서가 Top-3에 포함되어</text>
    <text x="350" y="585" font-family="system-ui, sans-serif" font-size="19" fill="#7F8C8D" text-anchor="middle">최신 정보를 놓침!</text>
  </g>

  <!-- Right: With Metadata -->
  <g transform="translate(1020, 300)">
    <rect x="0" y="0" width="700" height="580" rx="20" fill="url(#metaGrad)" filter="url(#shadow)"/>
    <text x="350" y="60" font-family="system-ui, sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF" text-anchor="middle">✅ Metadata 활용</text>

    <rect x="40" y="100" width="620" height="100" rx="15" fill="#FFFFFF" opacity="0.9"/>
    <text x="350" y="140" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#2C3E50" text-anchor="middle">질문 + 필터</text>
    <text x="350" y="175" font-family="system-ui, sans-serif" font-size="20" fill="#34495E" text-anchor="middle">year >= 2023 필터 적용!</text>

    <text x="350" y="250" font-family="system-ui, sans-serif" font-size="40" fill="#FFFFFF" text-anchor="middle">↓</text>

    <rect x="40" y="280" width="620" height="260" rx="15" fill="#FFFFFF" opacity="0.95"/>
    <text x="350" y="320" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#27AE60" text-anchor="middle">검색 결과: 2023년 이후만</text>

    <text x="60" y="365" font-family="system-ui, sans-serif" font-size="19" fill="#27AE60" font-weight="600">📄 "임대차법 2024년 개정" (year:2024)</text>
    <text x="60" y="400" font-family="system-ui, sans-serif" font-size="19" fill="#27AE60" font-weight="600">📄 "전월세 신고제 2023" (year:2023)</text>
    <text x="60" y="435" font-family="system-ui, sans-serif" font-size="19" fill="#27AE60" font-weight="600">📄 "보증금 보호 2023" (year:2023)</text>

    <text x="350" y="490" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="#FFFFFF" text-anchor="middle">🎯 효과</text>
    <text x="350" y="525" font-family="system-ui, sans-serif" font-size="19" fill="#FFFFFF" text-anchor="middle">시간 필터로 최신 정보만 검색!</text>
    <text x="350" y="555" font-family="system-ui, sans-serif" font-size="19" fill="#FFFFFF" text-anchor="middle">카테고리 필터로 관련 분야만!</text>
  </g>

  <text x="1850" y="1040" font-family="system-ui, sans-serif" font-size="24" fill="#BDC3C7" text-anchor="end">27 / 63</text>
</svg>
