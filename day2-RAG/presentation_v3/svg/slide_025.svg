<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad025" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbc2eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a6c1ee;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow025">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity:="0.3"/>
    </filter>
  </defs>
  <rect width="1920" height="1080" fill="url(#bgGrad025)"/>
  <g transform="translate(150, 80)">
    <rect x="0" y="0" width="200" height="50" rx="25" fill="white" opacity="0.3"/>
    <text x="100" y="35" font-size="24" fill="white" text-anchor="middle" font-weight="bold">Part 4</text>
  </g>
  <text x="960" y="140" font-size="56" fill="white" text-anchor="middle" font-weight="bold">Cross-Encoder Reranking 🥇</text>
  <text x="960" y="200" font-size="32" fill="white" text-anchor="middle" opacity="0.9">2단계 검색: 1차 면접 → 2차 면접</text>
  <g transform="translate(150, 260)">
    <rect x="0" y="0" width="1620" height="580" rx="20" fill="white" opacity="0.95" filter="url(#shadow025)"/>
    <text x="810" y="50" font-size="32" fill="#333" text-anchor="middle" font-weight="bold">🎯 2단계 Retrieval 전략</text>
    <g transform="translate(100, 100)">
      <rect x="0" y="0" width="620" height="420" rx="15" fill="#e3f2fd"/>
      <text x="310" y="40" font-size="28" fill="#1976d2" text-anchor="middle" font-weight="bold">Stage 1: Bi-Encoder (1차 면접)</text>
      <circle cx="310" cy="120" r="60" fill="#1976d2"/>
      <text x="310" y="135" font-size="36" fill="white" text-anchor="middle" font-weight="bold">🏃</text>
      <g transform="translate(60, 200)">
        <text x="0" y="0" font-size="24" fill="#666" font-weight="bold">특징:</text>
        <text x="0" y="40" font-size="22" fill="#666">• 빠른 속도 (10,000개/초)</text>
        <text x="0" y="75" font-size="22" fill="#666">• 질문/문서 독립 임베딩</text>
        <text x="0" y="110" font-size="22" fill="#666">• 정확도: 중간</text>
        <text x="0" y="160" font-size="22" fill="#2e7d32" font-weight="bold">→ Top-100 추출</text>
      </g>
    </g>
    <g transform="translate(760, 250)">
      <text x="0" y="0" font-size="56" fill="#667eea" text-anchor="middle">→</text>
    </g>
    <g transform="translate(900, 100)">
      <rect x="0" y="0" width="620" height="420" rx="15" fill="#fff3e0"/>
      <text x="310" y="40" font-size="28" fill="#e65100" text-anchor="middle" font-weight="bold">Stage 2: Cross-Encoder (2차 면접)</text>
      <circle cx="310" cy="120" r="60" fill="#e65100"/>
      <text x="310" y="135" font-size="36" fill="white" text-anchor="middle" font-weight="bold">🎯</text>
      <g transform="translate(60, 200)">
        <text x="0" y="0" font-size="24" fill="#666" font-weight="bold">특징:</text>
        <text x="0" y="40" font-size="22" fill="#666">• 느린 속도 (100개/초)</text>
        <text x="0" y="75" font-size="22" fill="#666">• 질문+문서 동시 평가</text>
        <text x="0" y="110" font-size="22" fill="#666">• 정확도: 매우 높음</text>
        <text x="0" y="160" font-size="22" fill="#2e7d32" font-weight="bold">→ Top-5 최종 선택</text>
      </g>
    </g>
  </g>
  <g transform="translate(150, 870)">
    <rect x="0" y="0" width="1620" height="150" rx="20" fill="#263238" filter="url(#shadow025)"/>
    <text x="810" y="45" font-size="32" fill="#81c784" text-anchor="middle" font-weight="bold">💼 비유: 채용 프로세스</text>
    <g transform="translate(100, 80)">
      <text x="0" y="0" font-size="24" fill="#e0e0e0">📝 <tspan font-weight="bold">1차 서류 심사 (Bi-Encoder)</tspan>: 1000명 지원자 중 100명 빠르게 선별</text>
      <text x="0" y="45" font-size="24" fill="#e0e0e0">👔 <tspan font-weight="bold">2차 심층 면접 (Cross-Encoder)</tspan>: 100명을 하나씩 정밀 평가해서 5명 최종 합격</text>
    </g>
  </g>
  <text x="960" y="1065" font-size="20" fill="white" text-anchor="middle" opacity="0.8">Slide 25 / 38</text>
</svg>
