    <g transform="translate(60, 100)">
      <rect x="0" y="0" width="630" height="140" rx="15" fill="#e8f5e9"/>
      <text x="315" y="35" font-size="26" fill="#2e7d32" text-anchor="middle" font-weight="bold">✅ 장점</text>
      <text x="30" y="70" font-size="22" fill="#666">• 정확한 키워드 매칭</text>
      <text x="30" y="105" font-size="22" fill="#666">• 빠른 속도 (인덱스 기반)</text>
      <rect x="0" y="160" width="630" height="140" rx="15" fill="#ffebee"/>
      <text x="315" y="195" font-size="26" fill="#c62828" text-anchor="middle" font-weight="bold">❌ 단점</text>
      <text x="30" y="230" font-size="22" fill="#666">• 의미 이해 불가 (동의어 X)</text>
      <text x="30" y="265" font-size="22" fill="#666">• 표현이 다르면 검색 실패</text>
    </g>
    <rect x="60" y="330" width="630" height="90" rx="15" fill="#fff9c4"/>
    <text x="375" y="370" font-size="24" fill="#f57f17" text-anchor="middle" font-weight="bold">💡 해결책</text>
    <text x="375" y="405" font-size="22" fill="#666" text-anchor="middle">→ Vector Search와 조합!</text>
  </g>
  <g transform="translate(200, 950)">
    <rect x="0" y="0" width="1520" height="80" rx="20" fill="#4caf50" filter="url(#shadow022)"/>
    <text x="760" y="50" font-size="28" fill="white" text-anchor="middle" font-weight="bold">💡 BM25는 "정확한 키워드"에 강함! Vector Search는 "의미/문맥"에 강함!</text>
  </g>
  <text x="960" y="1065" font-size="20" fill="white" text-anchor="middle" opacity="0.8">Slide 22 / 38</text>
