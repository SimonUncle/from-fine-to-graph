    <text x="760" y="45" font-size="32" fill="#333" text-anchor="middle" font-weight="bold">BM25 = Best Matching 25 (TF-IDF 개선판)</text>
    <g transform="translate(100, 90)">
      <text x="0" y="0" font-size="24" fill="#666">✓ <tspan font-weight="bold">Term Frequency (TF)</tspan>: 문서에 해당 단어가 얼마나 자주 등장하나?</text>
      <text x="0" y="45" font-size="24" fill="#666">✓ <tspan font-weight="bold">Document Frequency (DF)</tspan>: 해당 단어가 모든 문서에 얼마나 흔한가? (흔하면 중요도 ↓)</text>
    </g>
  </g>
  <g transform="translate(200, 470)">
    <rect x="0" y="0" width="740" height="450" rx="20" fill="#263238" filter="url(#shadow022)"/>
    <text x="370" y="50" font-size="32" fill="#81c784" text-anchor="middle" font-weight="bold">예시: "김치찌개 레시피"</text>
    <g transform="translate(50, 100)">
      <rect x="0" y="0" width="640" height="130" rx="15" fill="#37474f"/>
