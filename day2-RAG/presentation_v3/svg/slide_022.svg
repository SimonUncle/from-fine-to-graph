      <text x="20" y="70" font-size="20" fill="#81c784">"김치찌개"</text>
      <text x="200" y="70" font-size="20" fill="#e0e0e0">등장 5회 ← 빈도 높음</text>
      <text x="20" y="105" font-size="20" fill="#81c784">"레시피"</text>
      <text x="200" y="105" font-size="20" fill="#e0e0e0">등장 3회</text>
      <circle cx="580" cy="65" r="45" fill="#4caf50"/>
      <text x="580" y="77" font-size="32" fill="white" text-anchor="middle" font-weight="bold">9.5</text>
      <rect x="0" y="160" width="640" height="130" rx="15" fill="#37474f"/>
      <text x="320" y="195" font-size="24" fill="#e0e0e0" text-anchor="middle" font-weight="bold">문서 B: 된장찌개 위주</text>
      <text x="20" y="230" font-size="20" fill="#ff8a80">"김치찌개"</text>
      <text x="200" y="230" font-size="20" fill="#e0e0e0">등장 1회 ← 빈도 낮음</text>
      <text x="20" y="265" font-size="20" fill="#ff8a80">"레시피"</text>
      <text x="200" y="265" font-size="20" fill="#e0e0e0">등장 2회</text>
      <circle cx="580" cy="225" r="45" fill="#ef5350"/>
      <text x="580" y="237" font-size="32" fill="white" text-anchor="middle" font-weight="bold">2.3</text>
    </g>
  </g>
  <g transform="translate(970, 470)">
    <rect x="0" y="0" width="750" height="450" rx="20" fill="white" opacity="0.95" filter="url(#shadow022)"/>
