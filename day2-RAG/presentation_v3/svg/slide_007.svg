<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad007" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c1dfc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#deecdd;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow007">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad007)"/>

  <!-- Part Label -->
  <g transform="translate(150, 80)">
    <rect x="0" y="0" width="200" height="50" rx="25" fill="white" opacity="0.5"/>
    <text x="100" y="35" font-size="24" fill="#2e7d32" text-anchor="middle" font-weight="bold">Part 1</text>
  </g>

  <!-- Title -->
  <text x="960" y="140" font-size="56" fill="#2e7d32" text-anchor="middle" font-weight="bold">
    Overlap의 중요성 🔗
  </text>
  <text x="960" y="200" font-size="32" fill="#558b2f" text-anchor="middle">
    문맥을 유지하며 겹치게 자르기
  </text>

  <!-- Main Comparison -->
  <g transform="translate(150, 280)">
    <!-- Without Overlap -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="800" height="350" rx="20" fill="#ffebee" filter="url(#shadow007)"/>

      <text x="400" y="50" font-size="32" fill="#c62828" text-anchor="middle" font-weight="bold">❌ Overlap 없음</text>

      <!-- Original Text -->
      <rect x="50" y="90" width="700" height="60" rx="10" fill="white"/>
      <text x="400" y="130" font-size="20" fill="#666" text-anchor="middle">
        김치찌개에는 배추김치가 필수입니다. 김치는 잘 익은 것을 사용해야 깊은 맛이 납니다.
      </text>

      <!-- Chunk 1 -->
      <rect x="50" y="170" width="330" height="80" rx="10" fill="#ffcdd2"/>
      <text x="215" y="195" font-size="18" fill="#c62828" text-anchor="middle" font-weight="bold">Chunk 1</text>
      <text x="215" y="220" font-size="17" fill="#333" text-anchor="middle">김치찌개에는</text>
      <text x="215" y="243" font-size="17" fill="#333" text-anchor="middle">배추김치가 필수입니다.</text>

      <!-- Chunk 2 -->
      <rect x="420" y="170" width="330" height="80" rx="10" fill="#ffcdd2"/>
      <text x="585" y="195" font-size="18" fill="#c62828" text-anchor="middle" font-weight="bold">Chunk 2</text>
      <text x="585" y="220" font-size="17" fill="#333" text-anchor="middle">김치는 잘 익은 것을</text>
      <text x="585" y="243" font-size="17" fill="#333" text-anchor="middle">사용해야 깊은 맛이...</text>

      <!-- Problem -->
      <rect x="150" y="270" width="500" height="60" rx="15" fill="#ef5350"/>
      <text x="400" y="308" font-size="22" fill="white" text-anchor="middle" font-weight="bold">
        🚫 문맥이 끊어져서 "김치"가 무엇을 말하는지 모호!
      </text>
    </g>

    <!-- With Overlap -->
    <g transform="translate(970, 0)">
      <rect x="0" y="0" width="800" height="350" rx="20" fill="#e8f5e9" filter="url(#shadow007)"/>

      <text x="400" y="50" font-size="32" fill="#2e7d32" text-anchor="middle" font-weight="bold">✅ Overlap 있음</text>

      <!-- Original Text -->
      <rect x="50" y="90" width="700" height="60" rx="10" fill="white"/>
      <text x="400" y="130" font-size="20" fill="#666" text-anchor="middle">
        김치찌개에는 배추김치가 필수입니다. 김치는 잘 익은 것을 사용해야 깊은 맛이 납니다.
      </text>

      <!-- Chunk 1 -->
      <rect x="50" y="170" width="380" height="80" rx="10" fill="#a5d6a7"/>
      <text x="240" y="195" font-size="18" fill="#1b5e20" text-anchor="middle" font-weight="bold">Chunk 1</text>
      <text x="240" y="220" font-size="17" fill="#333" text-anchor="middle">김치찌개에는 배추김치가</text>
      <text x="240" y="243" font-size="17" fill="#333" text-anchor="middle">필수입니다. <tspan fill="#2e7d32" font-weight="bold">김치는</tspan></text>

      <!-- Chunk 2 -->
      <rect x="370" y="170" width="380" height="80" rx="10" fill="#a5d6a7"/>
      <text x="560" y="195" font-size="18" fill="#1b5e20" text-anchor="middle" font-weight="bold">Chunk 2</text>
      <text x="560" y="220" font-size="17" fill="#333" text-anchor="middle"><tspan fill="#2e7d32" font-weight="bold">김치는</tspan> 잘 익은 것을</text>
      <text x="560" y="243" font-size="17" fill="#333" text-anchor="middle">사용해야 깊은 맛이...</text>

      <!-- Overlap Indicator -->
      <rect x="330" y="185" width="80" height="50" rx="10" fill="#4caf50" opacity="0.5"/>
      <text x="370" y="215" font-size="16" fill="white" text-anchor="middle" font-weight="bold">겹침</text>

      <!-- Benefit -->
      <rect x="150" y="270" width="500" height="60" rx="15" fill="#66bb6a"/>
      <text x="400" y="308" font-size="22" fill="white" text-anchor="middle" font-weight="bold">
        ✅ "김치"가 "김치찌개의 재료"임을 명확히 알 수 있음!
      </text>
    </g>
  </g>

  <!-- Code Example -->
  <g transform="translate(150, 670)">
    <rect x="0" y="0" width="1620" height="280" rx="20" fill="#263238" filter="url(#shadow007)"/>

    <text x="50" y="45" font-size="26" fill="#66bb6a" font-weight="bold">RecursiveCharacterTextSplitter 설정</text>

    <g transform="translate(50, 80)" font-family="monospace">
      <text x="0" y="0" font-size="22" fill="#e0e0e0">splitter = RecursiveCharacterTextSplitter(</text>
      <text x="40" y="35" font-size="22" fill="#81c784">chunk_size</text>
      <text x="220" y="35" font-size="22" fill="#e0e0e0">= 500,</text>
      <text x="380" y="35" font-size="22" fill="#b0bec5"># 청크 크기 (글자 수)</text>

      <text x="40" y="75" font-size="22" fill="#81c784">chunk_overlap</text>
      <text x="270" y="75" font-size="22" fill="#e0e0e0">= 50,</text>
      <text x="380" y="75" font-size="22" fill="#b0bec5"># 겹치는 부분 (10% 추천)</text>

      <text x="40" y="115" font-size="22" fill="#81c784">length_function</text>
      <text x="320" y="115" font-size="22" fill="#e0e0e0">= len</text>
      <text x="0" y="150" font-size="22" fill="#e0e0e0">)</text>
    </g>
  </g>

  <!-- Bottom Tip -->
  <g transform="translate(150, 975)">
    <rect x="0" y="0" width="1620" height="80" rx="20" fill="#4caf50" filter="url(#shadow007)"/>
    <text x="810" y="50" font-size="28" fill="white" text-anchor="middle" font-weight="bold">
      💡 Overlap은 보통 chunk_size의 10-20%로 설정! (예: 500자 청크면 50-100자 겹침)
    </text>
  </g>

  <!-- Footer -->
  <text x="960" y="1065" font-size="20" fill="#2e7d32" text-anchor="middle" opacity="0.8">
    Slide 7 / 38
  </text>
</svg>
