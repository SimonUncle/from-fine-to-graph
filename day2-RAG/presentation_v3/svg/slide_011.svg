<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad011" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow011">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad011)"/>

  <!-- Part Label -->
  <g transform="translate(150, 80)">
    <rect x="0" y="0" width="200" height="50" rx="25" fill="white" opacity="0.3"/>
    <text x="100" y="35" font-size="24" fill="white" text-anchor="middle" font-weight="bold">Part 2</text>
  </g>

  <!-- Title -->
  <text x="960" y="140" font-size="56" fill="white" text-anchor="middle" font-weight="bold">
    김치찌개 예시로 이해하기 🍲
  </text>
  <text x="960" y="200" font-size="32" fill="white" text-anchor="middle" opacity="0.9">
    Naive RAG 실제 작동 예시
  </text>

  <!-- Documents Section -->
  <g transform="translate(150, 250)">
    <rect x="0" y="0" width="720" height="550" rx="20" fill="white" opacity="0.95" filter="url(#shadow011)"/>

    <text x="360" y="50" font-size="32" fill="#333" text-anchor="middle" font-weight="bold">📚 벡터 DB (13개 문서)</text>

    <!-- Doc 1 -->
    <g transform="translate(50, 90)">
      <rect x="0" y="0" width="620" height="80" rx="15" fill="#ffcdd2"/>
      <text x="310" y="30" font-size="22" fill="#c62828" text-anchor="middle" font-weight="bold">김치찌개 레시피</text>
      <text x="310" y="60" font-size="18" fill="#666" text-anchor="middle">배추김치, 돼지고기, 두부, 파...</text>
    </g>

    <!-- Doc 2 -->
    <g transform="translate(50, 185)">
      <rect x="0" y="0" width="620" height="80" rx="15" fill="#f8bbd0"/>
      <text x="310" y="30" font-size="22" fill="#880e4f" text-anchor="middle" font-weight="bold">된장찌개 레시피</text>
      <text x="310" y="60" font-size="18" fill="#666" text-anchor="middle">된장, 두부, 애호박, 감자...</text>
    </g>

    <!-- Doc 3 -->
    <g transform="translate(50, 280)">
      <rect x="0" y="0" width="620" height="80" rx="15" fill="#fff9c4"/>
      <text x="310" y="30" font-size="22" fill="#f57f17" text-anchor="middle" font-weight="bold">불고기 레시피</text>
      <text x="310" y="60" font-size="18" fill="#666" text-anchor="middle">쇠고기, 간장, 설탕, 마늘...</text>
    </g>

    <!-- Others -->
    <g transform="translate(50, 375)">
      <rect x="0" y="0" width="620" height="140" rx="15" fill="#e0e0e0"/>
      <text x="310" y="50" font-size="24" fill="#666" text-anchor="middle">... (나머지 10개 문서)</text>
      <text x="310" y="85" font-size="18" fill="#999" text-anchor="middle">백종원 김치찌개, 흑백요리사 레시피,</text>
      <text x="310" y="115" font-size="18" fill="#999" text-anchor="middle">조리 용어 사전, 칼질 기법 등</text>
    </g>
  </g>

  <!-- Query & Retrieval -->
  <g transform="translate(920, 250)">
    <rect x="0" y="0" width="850" height="550" rx="20" fill="white" opacity="0.95" filter="url(#shadow011)"/>

    <!-- Query -->
    <text x="425" y="50" font-size="32" fill="#333" text-anchor="middle" font-weight="bold">❓ 사용자 질문</text>
    <rect x="100" y="70" width="650" height="70" rx="15" fill="#e3f2fd"/>
    <text x="425" y="115" font-size="28" fill="#1976d2" text-anchor="middle" font-weight="bold">
      "김치찌개 레시피 알려줘"
    </text>

    <!-- Similarity Search -->
    <text x="425" y="190" font-size="28" fill="#333" text-anchor="middle" font-weight="bold">🔍 Cosine Similarity 계산</text>

    <!-- Top 3 Results -->
    <g transform="translate(100, 220)">
      <!-- Rank 1 -->
      <rect x="0" y="0" width="650" height="75" rx="15" fill="#c8e6c9"/>
      <circle cx="40" cy="38" r="25" fill="#4caf50"/>
      <text x="40" y="47" font-size="22" fill="white" text-anchor="middle" font-weight="bold">1</text>
      <text x="90" y="35" font-size="22" fill="#2e7d32" font-weight="bold">김치찌개 레시피</text>
      <text x="90" y="60" font-size="18" fill="#666">유사도: 0.92</text>

      <!-- Rank 2 -->
      <rect x="0" y="90" width="650" height="75" rx="15" fill="#dcedc8"/>
      <circle cx="40" cy="38" r="25" fill="#7cb342"/>
      <text x="40" y="47" font-size="22" fill="white" text-anchor="middle" font-weight="bold">2</text>
      <text x="90" y="35" font-size="22" fill="#558b2f" font-weight="bold">백종원 김치찌개</text>
      <text x="90" y="60" font-size="18" fill="#666">유사도: 0.88</text>

      <!-- Rank 3 -->
      <rect x="0" y="180" width="650" height="75" rx="15" fill="#f0f4c3"/>
      <circle cx="40" cy="38" r="25" fill="#9e9d24"/>
      <text x="40" y="47" font-size="22" fill="white" text-anchor="middle" font-weight="bold">3</text>
      <text x="90" y="35" font-size="22" fill="#827717" font-weight="bold">된장찌개 레시피</text>
      <text x="90" y="60" font-size="18" fill="#666">유사도: 0.75</text>
    </g>

    <!-- LLM Generation -->
    <rect x="50" y="490" width="750" height="50" rx="10" fill="#ffebee"/>
    <text x="425" y="525" font-size="22" fill="#c62828" text-anchor="middle" font-weight="bold">
      🤖 LLM이 위 3개 문서 기반으로 답변 생성
    </text>
  </g>

  <!-- Bottom Stats -->
  <g transform="translate(150, 830)">
    <rect x="0" y="0" width="1620" height="180" rx="20" fill="#263238" filter="url(#shadow011)"/>

    <g transform="translate(100, 50)">
      <text x="0" y="0" font-size="28" fill="#81c784" font-weight="bold">💡 Naive RAG 특징</text>

      <text x="0" y="50" font-size="22" fill="#e0e0e0">✓ 간단하고 구현이 쉬움 (5단계만 기억)</text>
      <text x="0" y="90" font-size="22" fill="#e0e0e0">✓ FAISS 기반 빠른 벡터 검색 (밀리초 단위)</text>
      <text x="750" y="50" font-size="22" fill="#ff8a80">✗ 하지만 문제가 많음... (다음 슬라이드)</text>
      <text x="750" y="90" font-size="22" fill="#ff8a80">✗ 정확도 약 35% 수준</text>
    </g>
  </g>

  <!-- Footer -->
  <text x="960" y="1065" font-size="20" fill="white" text-anchor="middle" opacity="0.8">
    Slide 11 / 38
  </text>
</svg>
