<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad004" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow004">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad004)"/>

  <!-- Part Label -->
  <g transform="translate(150, 80)">
    <rect x="0" y="0" width="200" height="50" rx="25" fill="white" opacity="0.3"/>
    <text x="100" y="35" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">Part 1</text>
  </g>

  <!-- Title -->
  <text x="960" y="140" font-size="56" fill="#333" text-anchor="middle" font-weight="bold">
    Vector Space 🗺️
  </text>
  <text x="960" y="200" font-size="32" fill="#666" text-anchor="middle">
    단어를 지도에 찍어보기
  </text>

  <!-- Main Content - Vector Space Visualization -->
  <g transform="translate(260, 280)">
    <rect x="0" y="0" width="1400" height="650" rx="20" fill="white" opacity="0.95" filter="url(#shadow004)"/>

    <!-- Axes -->
    <line x1="100" y1="550" x2="1300" y2="550" stroke="#ccc" stroke-width="3"/>
    <line x1="100" y1="550" x2="100" y2="100" stroke="#ccc" stroke-width="3"/>

    <!-- Axis Labels -->
    <text x="1320" y="560" font-size="24" fill="#999">차원1</text>
    <text x="60" y="90" font-size="24" fill="#999">차원2</text>

    <!-- Food Cluster (Korean dishes) -->
    <g transform="translate(400, 300)">
      <circle cx="0" cy="0" r="150" fill="#ffebee" opacity="0.5"/>
      <text x="0" y="-170" font-size="22" fill="#c62828" text-anchor="middle" font-weight="bold">한식 요리</text>

      <!-- 김치찌개 -->
      <circle cx="-30" cy="-20" r="50" fill="#ef5350"/>
      <text x="-30" y="-10" font-size="24" fill="white" text-anchor="middle" font-weight="bold">김치</text>
      <text x="-30" y="15" font-size="24" fill="white" text-anchor="middle" font-weight="bold">찌개</text>

      <!-- 된장찌개 -->
      <circle cx="40" cy="20" r="50" fill="#f48fb1"/>
      <text x="40" y="30" font-size="24" fill="white" text-anchor="middle" font-weight="bold">된장</text>
      <text x="40" y="55" font-size="24" fill="white" text-anchor="middle" font-weight="bold">찌개</text>

      <!-- 김치볶음밥 -->
      <circle cx="-60" cy="60" r="45" fill="#e57373"/>
      <text x="-60" y="70" font-size="20" fill="white" text-anchor="middle" font-weight="bold">김치</text>
      <text x="-60" y="90" font-size="20" fill="white" text-anchor="middle" font-weight="bold">볶음밥</text>
    </g>

    <!-- Meat Cluster -->
    <g transform="translate(950, 380)">
      <circle cx="0" cy="0" r="120" fill="#fff3e0" opacity="0.5"/>
      <text x="0" y="-140" font-size="22" fill="#e65100" text-anchor="middle" font-weight="bold">고기 요리</text>

      <!-- 불고기 -->
      <circle cx="-20" cy="-10" r="45" fill="#ff9800"/>
      <text x="-20" y="5" font-size="24" fill="white" text-anchor="middle" font-weight="bold">불고기</text>

      <!-- 제육볶음 -->
      <circle cx="30" cy="30" r="45" fill="#ffb74d"/>
      <text x="30" y="40" font-size="22" fill="white" text-anchor="middle" font-weight="bold">제육</text>
      <text x="30" y="60" font-size="22" fill="white" text-anchor="middle" font-weight="bold">볶음</text>
    </g>

    <!-- Outlier -->
    <g transform="translate(1100, 180)">
      <circle cx="0" cy="0" r="45" fill="#9e9e9e"/>
      <text x="0" y="5" font-size="22" fill="white" text-anchor="middle" font-weight="bold">자동차</text>
      <text x="0" y="30" font-size="22" fill="white" text-anchor="middle" font-weight="bold">수리</text>
    </g>

    <!-- Distance Arrow -->
    <line x1="370" y1="280" x2="920" y2="370" stroke="#4caf50" stroke-width="4" stroke-dasharray="10,5"/>
    <text x="645" y="310" font-size="22" fill="#4caf50" font-weight="bold">가까움 = 비슷함</text>

    <line x1="440" y1="360" x2="1100" y2="180" stroke="#f44336" stroke-width="4" stroke-dasharray="10,5"/>
    <text x="770" y="250" font-size="22" fill="#f44336" font-weight="bold">멀음 = 다름</text>
  </g>

  <!-- Bottom Explanation -->
  <g transform="translate(260, 960)">
    <rect x="0" y="0" width="1400" height="80" rx="20" fill="#4caf50" filter="url(#shadow004)"/>
    <text x="700" y="50" font-size="28" fill="white" text-anchor="middle" font-weight="bold">
      💡 비슷한 의미의 단어들은 벡터 공간에서 가까이 모여있어요!
    </text>
  </g>

  <!-- Footer -->
  <text x="960" y="1065" font-size="20" fill="#333" text-anchor="middle" opacity="0.8">
    Slide 4 / 38
  </text>
</svg>
