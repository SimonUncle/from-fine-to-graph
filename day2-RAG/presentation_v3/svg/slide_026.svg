<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad026" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow026">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  <rect width="1920" height="1080" fill="url(#bgGrad026)"/>
  <g transform="translate(150, 80)">
    <rect x="0" y="0" width="200" height="50" rx="25" fill="white" opacity="0.3"/>
    <text x="100" y="35" font-size="24" fill="white" text-anchor="middle" font-weight="bold">Part 4</text>
  </g>
  <text x="960" y="140" font-size="56" fill="white" text-anchor="middle" font-weight="bold">Bi-Encoder vs Cross-Encoder ⚖️</text>
  <text x="960" y="200" font-size="32" fill="white" text-anchor="middle" opacity="0.9">속도 vs 정확도 트레이드오프</text>
  <g transform="translate(150, 260)">
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="770" height="650" rx="20" fill="white" opacity="0.95" filter="url(#shadow026)"/>
      <text x="385" y="50" font-size="32" fill="#1976d2" text-anchor="middle" font-weight="bold">Bi-Encoder</text>
      <g transform="translate(50, 100)">
        <rect x="0" y="0" width="670" height="200" rx="15" fill="#e3f2fd"/>
        <text x="335" y="35" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">작동 방식</text>
        <g transform="translate(40, 65)">
          <rect x="0" y="0" width="250" height="80" rx="10" fill="#bbdefb"/>
          <text x="125" y="30" font-size="20" fill="#1976d2" text-anchor="middle">Query</text>
          <text x="125" y="60" font-size="20" fill="#1976d2" text-anchor="middle">→ [0.8, 0.3, ...]</text>
          <rect x="380" y="0" width="250" height="80" rx="10" fill="#bbdefb"/>
          <text x="505" y="30" font-size="20" fill="#1976d2" text-anchor="middle">Document</text>
          <text x="505" y="60" font-size="20" fill="#1976d2" text-anchor="middle">→ [0.7, 0.4, ...]</text>
          <text x="315" y="55" font-size="32" fill="#1976d2" text-anchor="middle" font-weight="bold">||</text>
        </g>
        <text x="335" y="170" font-size="20" fill="#666" text-anchor="middle">독립적으로 임베딩 → Cosine Similarity</text>
      </g>
      <rect x="50" y="320" width="670" height="160" rx="15" fill="#e8f5e9"/>
      <text x="385" y="355" font-size="26" fill="#2e7d32" text-anchor="middle" font-weight="bold">✅ 장점</text>
      <text x="90" y="390" font-size="22" fill="#666">• 매우 빠름 (10,000 docs/sec)</text>
      <text x="90" y="425" font-size="22" fill="#666">• 문서 미리 임베딩 가능 (캐싱)</text>
      <text x="90" y="460" font-size="22" fill="#666">• 대규모 검색에 적합</text>
      <rect x="50" y="500" width="670" height="120" rx="15" fill="#ffebee"/>
      <text x="385" y="535" font-size="26" fill="#c62828" text-anchor="middle" font-weight="bold">❌ 단점</text>
      <text x="90" y="570" font-size="22" fill="#666">• 정확도 중간 (70-75%)</text>
      <text x="90" y="605" font-size="22" fill="#666">• 질문-문서 간 상호작용 없음</text>
    </g>
    <g transform="translate(850, 0)">
      <rect x="0" y="0" width="770" height="650" rx="20" fill="white" opacity="0.95" filter="url(#shadow026)"/>
      <text x="385" y="50" font-size="32" fill="#e65100" text-anchor="middle" font-weight="bold">Cross-Encoder</text>
      <g transform="translate(50, 100)">
        <rect x="0" y="0" width="670" height="200" rx="15" fill="#fff3e0"/>
        <text x="335" y="35" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">작동 방식</text>
        <g transform="translate(60, 65)">
          <rect x="0" y="0" width="550" height="80" rx="10" fill="#ffe0b2"/>
          <text x="275" y="30" font-size="20" fill="#e65100" text-anchor="middle">[CLS] Query [SEP] Document [SEP]</text>
          <text x="275" y="60" font-size="20" fill="#e65100" text-anchor="middle">→ Transformer → 유사도 점수</text>
        </g>
        <text x="335" y="170" font-size="20" fill="#666" text-anchor="middle">함께 입력 → 상호작용 평가 → 점수</text>
      </g>
      <rect x="50" y="320" width="670" height="160" rx="15" fill="#e8f5e9"/>
      <text x="385" y="355" font-size="26" fill="#2e7d32" text-anchor="middle" font-weight="bold">✅ 장점</text>
      <text x="90" y="390" font-size="22" fill="#666">• 매우 높은 정확도 (85-90%)</text>
      <text x="90" y="425" font-size="22" fill="#666">• 질문-문서 상호작용 고려</text>
      <text x="90" y="460" font-size="22" fill="#666">• Fine-grained 평가</text>
      <rect x="50" y="500" width="670" height="120" rx="15" fill="#ffebee"/>
      <text x="385" y="535" font-size="26" fill="#c62828" text-anchor="middle" font-weight="bold">❌ 단점</text>
      <text x="90" y="570" font-size="22" fill="#666">• 매우 느림 (100 docs/sec)</text>
      <text x="90" y="605" font-size="22" fill="#666">• 문서 미리 임베딩 불가 (실시간)</text>
    </g>
  </g>
  <g transform="translate(150, 940)">
    <rect x="0" y="0" width="1620" height="90" rx="20" fill="#4caf50" filter="url(#shadow026)"/>
    <text x="810" y="55" font-size="30" fill="white" text-anchor="middle" font-weight="bold">💡 Best Practice: Bi-Encoder로 빠르게 Top-100 추출 → Cross-Encoder로 정밀하게 Top-5 선택!</text>
  </g>
  <text x="960" y="1065" font-size="20" fill="white" text-anchor="middle" opacity="0.8">Slide 26 / 38</text>
</svg>
