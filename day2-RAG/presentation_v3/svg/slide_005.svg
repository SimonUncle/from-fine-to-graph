<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad005" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbc2eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a6c1ee;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow005">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad005)"/>

  <!-- Part Label -->
  <g transform="translate(150, 80)">
    <rect x="0" y="0" width="200" height="50" rx="25" fill="white" opacity="0.3"/>
    <text x="100" y="35" font-size="24" fill="white" text-anchor="middle" font-weight="bold">Part 1</text>
  </g>

  <!-- Title -->
  <text x="960" y="140" font-size="56" fill="white" text-anchor="middle" font-weight="bold">
    Cosine Similarity 📐
  </text>
  <text x="960" y="200" font-size="32" fill="white" text-anchor="middle" opacity="0.9">
    각도로 유사도 측정하기
  </text>

  <!-- Main Content -->
  <g transform="translate(200, 280)">
    <!-- Left: Visual Explanation -->
    <rect x="0" y="0" width="750" height="650" rx="20" fill="white" opacity="0.95" filter="url(#shadow005)"/>

    <text x="375" y="50" font-size="32" fill="#333" text-anchor="middle" font-weight="bold">각도로 유사도 측정</text>

    <!-- Axes Origin -->
    <g transform="translate(375, 400)">
      <!-- X axis -->
      <line x1="-300" y1="0" x2="300" y2="0" stroke="#ccc" stroke-width="3"/>
      <!-- Y axis -->
      <line x1="0" y1="200" x2="0" y2="-250" stroke="#ccc" stroke-width="3"/>

      <!-- Vector 1: 김치찌개 (red) -->
      <line x1="0" y1="0" x2="-150" y2="-200" stroke="#e57373" stroke-width="6"/>
      <circle cx="-150" cy="-200" r="50" fill="#ef5350"/>
      <text x="-150" y="-195" font-size="22" fill="white" text-anchor="middle" font-weight="bold">김치</text>
      <text x="-150" y="-175" font-size="22" fill="white" text-anchor="middle" font-weight="bold">찌개</text>

      <!-- Vector 2: 된장찌개 (pink) -->
      <line x1="0" y1="0" x2="-80" y2="-230" stroke="#f48fb1" stroke-width="6"/>
      <circle cx="-80" cy="-230" r="50" fill="#ec407a"/>
      <text x="-80" y="-225" font-size="22" fill="white" text-anchor="middle" font-weight="bold">된장</text>
      <text x="-80" y="-205" font-size="22" fill="white" text-anchor="middle" font-weight="bold">찌개</text>

      <!-- Vector 3: 자동차 (gray) -->
      <line x1="0" y1="0" x2="200" y2="-80" stroke="#9e9e9e" stroke-width="6"/>
      <circle cx="200" cy="-80" r="50" fill="#757575"/>
      <text x="200" y="-75" font-size="22" fill="white" text-anchor="middle" font-weight="bold">자동차</text>

      <!-- Small angle (similar) -->
      <path d="M -100,-130 A 100,100 0 0,1 -50,-145" fill="none" stroke="#4caf50" stroke-width="4"/>
      <text x="-60" y="-100" font-size="20" fill="#4caf50" font-weight="bold">15°</text>
      <text x="-100" y="-70" font-size="20" fill="#4caf50" font-weight="bold">작은 각도</text>

      <!-- Large angle (different) -->
      <path d="M -80,-120 A 150,150 0 0,1 120,-50" fill="none" stroke="#f44336" stroke-width="4"/>
      <text x="40" y="-80" font-size="20" fill="#f44336" font-weight="bold">75°</text>
      <text x="50" y="-50" font-size="20" fill="#f44336" font-weight="bold">큰 각도</text>
    </g>
  </g>

  <!-- Right: Formula & Examples -->
  <g transform="translate(970, 280)">
    <rect x="0" y="0" width="750" height="650" rx="20" fill="white" opacity="0.95" filter="url(#shadow005)"/>

    <text x="375" y="50" font-size="32" fill="#333" text-anchor="middle" font-weight="bold">유사도 점수</text>

    <!-- Example 1 -->
    <g transform="translate(75, 120)">
      <rect x="0" y="0" width="600" height="140" rx="15" fill="#e8f5e9"/>
      <circle cx="60" cy="70" r="35" fill="#4caf50"/>
      <text x="60" y="80" font-size="28" fill="white" text-anchor="middle" font-weight="bold">0.95</text>

      <text x="130" y="50" font-size="26" fill="#2e7d32" font-weight="bold">김치찌개 vs 된장찌개</text>
      <text x="130" y="90" font-size="22" fill="#666">각도: 15° → 매우 비슷함!</text>
      <text x="130" y="120" font-size="20" fill="#999">(둘 다 찌개 요리)</text>
    </g>

    <!-- Example 2 -->
    <g transform="translate(75, 290)">
      <rect x="0" y="0" width="600" height="140" rx="15" fill="#fff9c4"/>
      <circle cx="60" cy="70" r="35" fill="#fbc02d"/>
      <text x="60" y="80" font-size="28" fill="white" text-anchor="middle" font-weight="bold">0.65</text>

      <text x="130" y="50" font-size="26" fill="#f57f17" font-weight="bold">김치찌개 vs 불고기</text>
      <text x="130" y="90" font-size="22" fill="#666">각도: 45° → 약간 비슷</text>
      <text x="130" y="120" font-size="20" fill="#999">(둘 다 한식이지만 다른 종류)</text>
    </g>

    <!-- Example 3 -->
    <g transform="translate(75, 460)">
      <rect x="0" y="0" width="600" height="140" rx="15" fill="#ffebee"/>
      <circle cx="60" cy="70" r="35" fill="#e53935"/>
      <text x="60" y="80" font-size="28" fill="white" text-anchor="middle" font-weight="bold">0.15</text>

      <text x="130" y="50" font-size="26" fill="#c62828" font-weight="bold">김치찌개 vs 자동차</text>
      <text x="130" y="90" font-size="22" fill="#666">각도: 80° → 전혀 다름!</text>
      <text x="130" y="120" font-size="20" fill="#999">(완전히 다른 주제)</text>
    </g>
  </g>

  <!-- Bottom Explanation -->
  <g transform="translate(200, 960)">
    <rect x="0" y="0" width="1520" height="80" rx="20" fill="#667eea" filter="url(#shadow005)"/>
    <text x="760" y="50" font-size="28" fill="white" text-anchor="middle" font-weight="bold">
      💡 코사인 유사도: -1(반대) ~ 0(무관) ~ 1(동일) / RAG에선 보통 0.7 이상이면 관련있다고 판단!
    </text>
  </g>

  <!-- Footer -->
  <text x="960" y="1065" font-size="20" fill="white" text-anchor="middle" opacity="0.8">
    Slide 5 / 38
  </text>
</svg>
