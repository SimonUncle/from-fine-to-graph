<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38ef7d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#11998e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow7">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#f8f9ff"/>

  <!-- Title -->
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="60" fill="#333" text-anchor="middle" font-weight="bold">
    Query Refinement
  </text>
  <text x="960" y="160" font-family="Arial, sans-serif" font-size="30" fill="#666" text-anchor="middle">
    더 나은 검색을 위한 쿼리 개선
  </text>

  <!-- Multi-Query -->
  <g transform="translate(100, 240)">
    <rect width="550" height="320" rx="20" fill="white" stroke="#667eea" stroke-width="4" filter="url(#shadow7)"/>
    <rect width="550" height="80" rx="20" fill="#667eea"/>
    <text x="275" y="50" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" font-weight="bold">
      Multi-Query
    </text>

    <g transform="translate(40, 110)">
      <rect width="470" height="180" rx="15" fill="#f0f4ff"/>
      <text x="235" y="30" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle" font-weight="bold">
        1개 질문 → 3-5개 변형
      </text>

      <text x="10" y="70" font-family="Arial, sans-serif" font-size="18" fill="#666">
        원본: "AI 최신 동향은?"
      </text>
      <text x="10" y="100" font-family="Arial, sans-serif" font-size="18" fill="#27AE60">
        → "2024년 인공지능 트렌드"
      </text>
      <text x="10" y="125" font-family="Arial, sans-serif" font-size="18" fill="#27AE60">
        → "최근 AI 기술 발전"
      </text>
      <text x="10" y="150" font-family="Arial, sans-serif" font-size="18" fill="#27AE60">
        → "인공지능 산업 동향"
      </text>
    </g>
  </g>

  <!-- HyDE -->
  <g transform="translate(685, 240)">
    <rect width="550" height="320" rx="20" fill="white" stroke="#11998e" stroke-width="4" filter="url(#shadow7)"/>
    <rect width="550" height="80" rx="20" fill="#11998e"/>
    <text x="275" y="50" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" font-weight="bold">
      HyDE
    </text>

    <g transform="translate(40, 110)">
      <rect width="470" height="180" rx="15" fill="#e8fff9"/>
      <text x="235" y="30" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle" font-weight="bold">
        가상 답변 생성 → 검색
      </text>

      <text x="10" y="70" font-family="Arial, sans-serif" font-size="18" fill="#666">
        질문: "양자컴퓨팅이란?"
      </text>
      <text x="10" y="100" font-family="Arial, sans-serif" font-size="18" fill="#27AE60">
        가상 답변: "양자역학을 활용..."
      </text>
      <text x="10" y="125" font-family="Arial, sans-serif" font-size="18" fill="#27AE60">
        "큐비트를 사용하여..."
      </text>
      <text x="10" y="150" font-family="Arial, sans-serif" font-size="18" fill="#F39C12">
        → 이 가상 답변으로 검색!
      </text>
    </g>
  </g>

  <!-- Step-Back -->
  <g transform="translate(1270, 240)">
    <rect width="550" height="320" rx="20" fill="white" stroke="#fa709a" stroke-width="4" filter="url(#shadow7)"/>
    <rect width="550" height="80" rx="20" fill="#fa709a"/>
    <text x="275" y="50" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" font-weight="bold">
      Step-Back
    </text>

    <g transform="translate(40, 110)">
      <rect width="470" height="180" rx="15" fill="#fff5f8"/>
      <text x="235" y="30" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle" font-weight="bold">
        추상화 → 배경 지식 검색
      </text>

      <text x="10" y="70" font-family="Arial, sans-serif" font-size="18" fill="#E74C3C">
        ❌ 세부 질문: "2023년 판례?"
      </text>
      <text x="10" y="100" font-family="Arial, sans-serif" font-size="18" fill="#27AE60">
        ✅ Step-Back: "민법이란?"
      </text>
      <text x="10" y="125" font-family="Arial, sans-serif" font-size="18" fill="#27AE60">
        "법체계는 어떻게?"
      </text>
      <text x="10" y="150" font-family="Arial, sans-serif" font-size="18" fill="#F39C12">
        → 배경 먼저, 세부 나중!
      </text>
    </g>
  </g>

  <!-- Performance Comparison -->
  <g transform="translate(360, 620)">
    <rect width="1200" height="240" rx="20" fill="url(#greenGrad)" filter="url(#shadow7)"/>
    <text x="600" y="60" font-family="Arial, sans-serif" font-size="40" fill="white" text-anchor="middle" font-weight="bold">
      📊 성능 개선 효과
    </text>

    <!-- Bar Chart -->
    <g transform="translate(150, 110)">
      <!-- Baseline -->
      <rect x="0" y="60" width="100" height="40" rx="8" fill="#ff6b6b"/>
      <text x="50" y="50" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">35%</text>
      <text x="50" y="130" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">Naive</text>

      <!-- Multi-Query -->
      <rect x="250" y="40" width="100" height="60" rx="8" fill="white"/>
      <text x="300" y="30" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">50%</text>
      <text x="300" y="130" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">Multi</text>

      <!-- HyDE -->
      <rect x="500" y="20" width="100" height="80" rx="8" fill="white"/>
      <text x="550" y="10" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">60%</text>
      <text x="550" y="130" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">HyDE</text>

      <!-- Combined -->
      <rect x="750" y="0" width="100" height="100" rx="8" fill="#ffd700"/>
      <text x="800" y="-10" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">70%+</text>
      <text x="800" y="130" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">조합</text>
    </g>
  </g>

  <!-- Bottom Tip -->
  <g transform="translate(360, 920)">
    <rect width="1200" height="100" rx="20" fill="#333" filter="url(#shadow7)"/>
    <text x="600" y="45" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" font-weight="bold">
      🎯 실전 팁
    </text>
    <text x="600" y="80" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">
      3가지 기법을 조합하면 검색 성능이 2배 이상 향상됩니다!
    </text>
  </g>
</svg>
