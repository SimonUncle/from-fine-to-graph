<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyanGrad9" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow9x">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#fafbff"/>

  <!-- Title -->
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="60" fill="#333" text-anchor="middle" font-weight="bold">
    Hybrid Search
  </text>
  <text x="960" y="160" font-family="Arial, sans-serif" font-size="30" fill="#666" text-anchor="middle">
    Vector + Keyword의 완벽한 조합
  </text>

  <!-- Vector vs BM25 -->
  <g transform="translate(100, 240)">
    <!-- Vector Search -->
    <rect width="400" height="300" rx="20" fill="white" stroke="#4facfe" stroke-width="4" filter="url(#shadow9x)"/>
    <rect width="400" height="80" rx="20" fill="#4facfe"/>
    <text x="200" y="50" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" font-weight="bold">
      Vector Search
    </text>

    <g transform="translate(30, 110)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="22" fill="#4facfe" font-weight="bold">
        장점:
      </text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="19" fill="#333">
        의미 유사성 포착
      </text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="19" fill="#333">
        동의어 처리
      </text>

      <text x="0" y="110" font-family="Arial, sans-serif" font-size="22" fill="#ff6b6b" font-weight="bold">
        단점:
      </text>
      <text x="0" y="145" font-family="Arial, sans-serif" font-size="19" fill="#333">
        정확한 매칭 약함
      </text>
      <text x="0" y="175" font-family="Arial, sans-serif" font-size="19" fill="#333">
        고유명사 검색 약함
      </text>
    </g>
  </g>

  <!-- BM25 -->
  <g transform="translate(520, 240)">
    <rect width="400" height="300" rx="20" fill="white" stroke="#f5576c" stroke-width="4" filter="url(#shadow9x)"/>
    <rect width="400" height="80" rx="20" fill="#f5576c"/>
    <text x="200" y="50" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" font-weight="bold">
      BM25 (Keyword)
    </text>

    <g transform="translate(30, 110)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="22" fill="#f5576c" font-weight="bold">
        장점:
      </text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="19" fill="#333">
        정확한 키워드 매칭
      </text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="19" fill="#333">
        고유명사 강함
      </text>

      <text x="0" y="110" font-family="Arial, sans-serif" font-size="22" fill="#ff6b6b" font-weight="bold">
        단점:
      </text>
      <text x="0" y="145" font-family="Arial, sans-serif" font-size="19" fill="#333">
        의미 이해 불가
      </text>
      <text x="0" y="175" font-family="Arial, sans-serif" font-size="19" fill="#333">
        동의어 처리 불가
      </text>
    </g>
  </g>

  <!-- Plus Sign -->
  <g transform="translate(940, 360)">
    <circle cx="50" cy="50" r="45" fill="#667eea" opacity="0.2"/>
    <text x="50" y="70" font-family="Arial, sans-serif" font-size="56" fill="#667eea" text-anchor="middle" font-weight="bold">
      +
    </text>
  </g>

  <!-- Hybrid Result -->
  <g transform="translate(1040, 240)">
    <rect width="780" height="320" rx="20" fill="#667eea" filter="url(#shadow9x)"/>
    <text x="390" y="60" font-family="Arial, sans-serif" font-size="40" fill="white" text-anchor="middle" font-weight="bold">
      Hybrid Search
    </text>

    <g transform="translate(50, 110)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" fill="white" font-weight="bold">
        최고의 조합:
      </text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="24" fill="white">
        의미 + 정확성 동시 확보
      </text>
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="24" fill="white">
        Recall 및 Precision 향상
      </text>
      <text x="0" y="115" font-family="Arial, sans-serif" font-size="24" fill="white">
        실무에서 가장 많이 사용
      </text>

      <rect x="0" y="145" width="680" height="65" rx="15" fill="white" opacity="0.2"/>
      <text x="340" y="185" font-family="Arial, sans-serif" font-size="26" fill="white" text-anchor="middle" font-weight="bold">
        성능: 75%+ 달성 가능
      </text>
    </g>
  </g>

  <!-- Performance Bar -->
  <g transform="translate(360, 600)">
    <rect width="1200" height="400" rx="20" fill="url(#cyanGrad9)" filter="url(#shadow9x)"/>
    <text x="600" y="55" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" font-weight="bold">
      RRF (Reciprocal Rank Fusion)
    </text>

    <rect x="50" y="90" width="1100" height="70" rx="15" fill="white" opacity="0.2"/>
    <text x="600" y="135" font-family="serif" font-size="30" fill="white" text-anchor="middle" font-style="italic">
      RRF(d) = Σ 1 / (k + rank(d))     (k=60)
    </text>

    <text x="600" y="220" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" font-weight="bold">
      성능 비교
    </text>

    <g transform="translate(200, 260)">
      <rect x="0" y="20" width="120" height="40" rx="8" fill="#ff6b6b"/>
      <text x="60" y="10" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">45%</text>
      <text x="60" y="90" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">BM25</text>

      <rect x="250" y="20" width="140" height="40" rx="8" fill="white"/>
      <text x="320" y="10" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">55%</text>
      <text x="320" y="90" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">Vector</text>

      <rect x="550" y="0" width="200" height="60" rx="8" fill="#ffd700"/>
      <text x="650" y="-10" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">75%+</text>
      <text x="650" y="90" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">Hybrid</text>
    </g>
  </g>
</svg>
