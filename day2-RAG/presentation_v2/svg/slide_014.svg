<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="successGrad14" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38ef7d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#11998e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow14x">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#f0fff4"/>

  <!-- Title -->
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="64" fill="#333" text-anchor="middle" font-weight="bold">
    전체 요약
  </text>
  <text x="960" y="170" font-family="Arial, sans-serif" font-size="32" fill="#666" text-anchor="middle">
    Naive → Advanced RAG 여정
  </text>

  <!-- Journey Cards -->
  <g transform="translate(200, 240)">
    <!-- Card 1 -->
    <rect width="340" height="200" rx="20" fill="white" stroke="#ff6b6b" stroke-width="3" filter="url(#shadow14x)"/>
    <circle cx="60" cy="100" r="35" fill="#ffebee"/>
    <text x="60" y="110" font-family="Arial, sans-serif" font-size="32" fill="#ff6b6b" text-anchor="middle">1</text>
    <text x="120" y="80" font-family="Arial, sans-serif" font-size="24" fill="#333" font-weight="bold">
      Naive RAG
    </text>
    <text x="120" y="120" font-family="Arial, sans-serif" font-size="20" fill="#666">
      정확도: 35%
    </text>
    <text x="120" y="150" font-family="Arial, sans-serif" font-size="20" fill="#666">
      5가지 실패 패턴
    </text>
  </g>

  <g transform="translate(600, 240)">
    <!-- Card 2 -->
    <rect width="340" height="200" rx="20" fill="white" stroke="#667eea" stroke-width="3" filter="url(#shadow14x)"/>
    <circle cx="60" cy="100" r="35" fill="#f0f4ff"/>
    <text x="60" y="110" font-family="Arial, sans-serif" font-size="32" fill="#667eea" text-anchor="middle">2</text>
    <text x="120" y="80" font-family="Arial, sans-serif" font-size="24" fill="#333" font-weight="bold">
      Query 개선
    </text>
    <text x="120" y="120" font-family="Arial, sans-serif" font-size="20" fill="#666">
      Multi/HyDE/Step
    </text>
    <text x="120" y="150" font-family="Arial, sans-serif" font-size="20" fill="#27AE60" font-weight="bold">
      50%
    </text>
  </g>

  <g transform="translate(1000, 240)">
    <!-- Card 3 -->
    <rect width="340" height="200" rx="20" fill="white" stroke="#4facfe" stroke-width="3" filter="url(#shadow14x)"/>
    <circle cx="60" cy="100" r="35" fill="#e3f2fd"/>
    <text x="60" y="110" font-family="Arial, sans-serif" font-size="32" fill="#4facfe" text-anchor="middle">3</text>
    <text x="120" y="80" font-family="Arial, sans-serif" font-size="24" fill="#333" font-weight="bold">
      Hybrid Search
    </text>
    <text x="120" y="120" font-family="Arial, sans-serif" font-size="20" fill="#666">
      Vector + BM25
    </text>
    <text x="120" y="150" font-family="Arial, sans-serif" font-size="20" fill="#27AE60" font-weight="bold">
      75%
    </text>
  </g>

  <g transform="translate(1400, 240)">
    <!-- Card 4 -->
    <rect width="340" height="200" rx="20" fill="white" stroke="#27AE60" stroke-width="3" filter="url(#shadow14x)"/>
    <circle cx="60" cy="100" r="35" fill="#e8f5e9"/>
    <text x="60" y="110" font-family="Arial, sans-serif" font-size="32" fill="#27AE60" text-anchor="middle">4</text>
    <text x="120" y="80" font-family="Arial, sans-serif" font-size="24" fill="#333" font-weight="bold">
      CRAG + RAGAS
    </text>
    <text x="120" y="120" font-family="Arial, sans-serif" font-size="20" fill="#666">
      평가 및 보완
    </text>
    <text x="120" y="150" font-family="Arial, sans-serif" font-size="22" fill="#27AE60" font-weight="bold">
      85%+
    </text>
  </g>

  <!-- Performance Comparison -->
  <g transform="translate(360, 500)">
    <rect width="1200" height="280" rx="20" fill="url(#successGrad14)" filter="url(#shadow14x)"/>
    <text x="600" y="60" font-family="Arial, sans-serif" font-size="44" fill="white" text-anchor="middle" font-weight="bold">
      성능 개선 결과
    </text>

    <g transform="translate(150, 110)">
      <!-- Before -->
      <circle cx="100" cy="60" r="50" fill="white" opacity="0.2"/>
      <text x="100" y="75" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" font-weight="bold">
        35%
      </text>
      <text x="100" y="130" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle">
        Before
      </text>

      <!-- Arrow -->
      <text x="280" y="75" font-family="Arial, sans-serif" font-size="56" fill="white" text-anchor="middle">
        →
      </text>

      <!-- After -->
      <circle cx="480" cy="60" r="60" fill="#ffd700"/>
      <text x="480" y="75" font-family="Arial, sans-serif" font-size="48" fill="white" text-anchor="middle" font-weight="bold">
        85%+
      </text>
      <text x="480" y="130" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle">
        After
      </text>

      <!-- Impact -->
      <text x="740" y="75" font-family="Arial, sans-serif" font-size="40" fill="white" font-weight="bold">
        +143% 향상
      </text>
    </g>
  </g>

  <!-- Key Takeaways -->
  <g transform="translate(360, 810)">
    <rect width="1200" height="200" rx="20" fill="#333" filter="url(#shadow14x)"/>
    <text x="600" y="60" font-family="Arial, sans-serif" font-size="40" fill="white" text-anchor="middle" font-weight="bold">
      핵심 교훈
    </text>

    <g transform="translate(100, 100)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="26" fill="white">
        단일 기법보다 조합이 중요
      </text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="26" fill="white">
        RAGAS로 측정하며 과학적 개선
      </text>
      <text x="0" y="90" font-family="Arial, sans-serif" font-size="26" fill="white">
        모든 메트릭 0.9 이상 = Production Ready
      </text>
    </g>
  </g>
</svg>
