<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2: Advanced RAG Systems</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            overflow: hidden;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        #slide {
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            box-shadow: 0 10px 60px rgba(0, 0, 0, 0.5);
        }

        #controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            border-radius: 50px;
            display: flex;
            gap: 20px;
            align-items: center;
            z-index: 1000;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }

        #slideNumber {
            color: white;
            font-size: 18px;
            font-weight: bold;
            min-width: 100px;
            text-align: center;
        }

        .keyboard-hint {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 14px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .keyboard-hint:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="keyboard-hint">
        ← → 화살표: 슬라이드 이동 | ESC: 처음으로
    </div>

    <div id="container">
        <img id="slide" src="" alt="Slide">
    </div>

    <div id="controls">
        <button id="prevBtn">← 이전</button>
        <span id="slideNumber">1 / 15</span>
        <button id="nextBtn">다음 →</button>
    </div>

    <script>
        const totalSlides = 15;
        let currentSlide = 1;

        const slideImg = document.getElementById('slide');
        const slideNumber = document.getElementById('slideNumber');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function updateSlide() {
            const slideNum = String(currentSlide).padStart(3, '0');
            slideImg.src = `svg/slide_${slideNum}.svg?v=3`;
            slideNumber.textContent = `${currentSlide} / ${totalSlides}`;

            prevBtn.disabled = currentSlide === 1;
            nextBtn.disabled = currentSlide === totalSlides;
        }

        function nextSlide() {
            if (currentSlide < totalSlides) {
                currentSlide++;
                updateSlide();
            }
        }

        function prevSlide() {
            if (currentSlide > 1) {
                currentSlide--;
                updateSlide();
            }
        }

        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                prevSlide();
            } else if (e.key === 'Escape') {
                currentSlide = 1;
                updateSlide();
            }
        });

        // Initialize
        updateSlide();
    </script>
</body>
</html>
