<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1: Fine-tuning - All Slides</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: white;
        }

        .slide-container {
            page-break-after: always;
            page-break-inside: avoid;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .slide-container img {
            max-width: 100%;
            max-height: 100vh;
            width: auto;
            height: auto;
        }

        .slide-number {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            color: #666;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
        }

        @media print {
            .slide-container {
                page-break-after: always;
                page-break-inside: avoid;
            }

            @page {
                size: A4 landscape;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <script>
        const totalSlides = 62;

        for (let i = 1; i <= totalSlides; i++) {
            const slideNum = String(i).padStart(3, '0');
            const container = document.createElement('div');
            container.className = 'slide-container';

            const img = document.createElement('img');
            img.src = `svg/slide_${slideNum}.svg`;
            img.alt = `Slide ${i}`;

            const slideNumber = document.createElement('div');
            slideNumber.className = 'slide-number';
            slideNumber.textContent = `${i} / ${totalSlides}`;

            container.appendChild(img);
            container.appendChild(slideNumber);
            document.body.appendChild(container);
        }
    </script>
</body>
</html>
