<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1: LLM Fine-tuning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            background: #1a1a1a;
            overflow: hidden;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        #slide {
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            box-shadow: 0 10px 60px rgba(0, 0, 0, 0.5);
        }

        #controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            border-radius: 50px;
            display: flex;
            gap: 20px;
            align-items: center;
            z-index: 1000;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }

        #slideNumber {
            color: white;
            font-size: 18px;
            font-weight: bold;
            min-width: 100px;
            text-align: center;
        }

        .keyboard-hint {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 14px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .keyboard-hint:hover {
            opacity: 1;
        }

        .section-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="keyboard-hint">
        ← → 화살표: 슬라이드 이동 | ESC: 처음으로 | G: 슬라이드 이동
    </div>

    <div class="section-indicator" id="sectionIndicator">
        Section 0: 인트로
    </div>

    <div id="container">
        <img id="slide" src="" alt="Slide">
    </div>

    <div id="controls">
        <button id="prevBtn">← 이전</button>
        <span id="slideNumber">1 / 75</span>
        <button id="nextBtn">다음 →</button>
    </div>

    <script>
        const totalSlides = 62;
        let currentSlide = 1;

        // Section definitions
        const sections = [
            { start: 1, end: 3, name: 'Section 0: 인트로' },
            { start: 4, end: 15, name: 'Section 1: Fine-tuning 기초' },
            { start: 16, end: 30, name: 'Section 2: RAFT 데이터' },
            { start: 31, end: 36, name: 'Section 3: 데이터 품질 & 검증' },
            { start: 37, end: 48, name: 'Section 4: 학습 이론' },
            { start: 49, end: 52, name: 'Section 5: 고급 학습 기법' },
            { start: 53, end: 60, name: 'Section 6: 평가 방법' },
            { start: 61, end: 62, name: 'Section 7: 실전 & 배포' }
        ];

        const slideImg = document.getElementById('slide');
        const slideNumber = document.getElementById('slideNumber');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const sectionIndicator = document.getElementById('sectionIndicator');

        function getCurrentSection() {
            for (let section of sections) {
                if (currentSlide >= section.start && currentSlide <= section.end) {
                    return section.name;
                }
            }
            return 'Unknown Section';
        }

        function updateSlide() {
            const slideNum = String(currentSlide).padStart(3, '0');
            slideImg.src = `svg/slide_${slideNum}.svg?v=${Date.now()}`;
            slideNumber.textContent = `${currentSlide} / ${totalSlides}`;
            sectionIndicator.textContent = getCurrentSection();

            prevBtn.disabled = currentSlide === 1;
            nextBtn.disabled = currentSlide === totalSlides;
        }

        function nextSlide() {
            if (currentSlide < totalSlides) {
                currentSlide++;
                updateSlide();
            }
        }

        function prevSlide() {
            if (currentSlide > 1) {
                currentSlide--;
                updateSlide();
            }
        }

        function goToSlide(slideNum) {
            if (slideNum >= 1 && slideNum <= totalSlides) {
                currentSlide = slideNum;
                updateSlide();
            }
        }

        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                prevSlide();
            } else if (e.key === 'Escape' || e.key === 'Home') {
                goToSlide(1);
            } else if (e.key === 'End') {
                goToSlide(totalSlides);
            } else if (e.key === 'g' || e.key === 'G') {
                const input = prompt(`슬라이드 번호 입력 (1-${totalSlides}):`);
                if (input) {
                    const num = parseInt(input);
                    goToSlide(num);
                }
            } else if (e.key >= '0' && e.key <= '9') {
                // Quick jump to sections
                const sectionNum = parseInt(e.key);
                if (sectionNum < sections.length) {
                    goToSlide(sections[sectionNum].start);
                }
            }
        });

        // Initialize
        updateSlide();
    </script>
</body>
</html>
